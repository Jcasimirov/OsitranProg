<?xml version='1.0' encoding='windows-1252'?>
<!DOCTYPE html>
<f:view xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
        xmlns:primefaces-p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
    <html xmlns="http://www.w3.org/1999/xhtml">
        <h:head>
            <title>trazabilidadPrincipalesEventos</title>
        </h:head>
        <h:body>
            <h:form binding="#{backing_ositran_reports_trazabilidadPrincipalesEventos.form1}" id="formTrazabilidad">
                <ui:include src="/ositran/util/menuOpciones.xhtml"/>
                <div align="center">
                    <div align="center">
                        <h5>REPORTE DE TRAZABILIDAD DE PRINCIPALES EVENTOS</h5>
                        <div style="width:80%">
                            <div align="center" style="font-size: 11px">
                                <primefaces-p:panelGrid binding="#{backing_ositran_reports_trazabilidadPrincipalesEventos.pnlgTrazabilidad}"
                                                        id="pnlgTrazabilidad" columns="8">
                                    <primefaces-p:outputLabel binding="#{backing_ositran_reports_trazabilidadPrincipalesEventos.lblTipoInfraestructura}"
                                                              id="lblTipoInfraestructura" value="Tipo infraestructura"/>
                                    <primefaces-p:selectOneMenu binding="#{backing_ositran_reports_trazabilidadPrincipalesEventos.selectTipoInfraestructura}"
                                                                id="selectTipoInfraestructura"
                                                                value="#{backing_ositran_reports_trazabilidadPrincipalesEventos.tipoInfraestructura}">
                                        <f:selectItems value="#{backing_ositran_reports_trazabilidadPrincipalesEventos.tipoInfraestructuraSelectItems}"/>
                                        <f:ajax render="selectedItemTipoInfraestructura" event="change"
                                                execute="selectTipoInfraestructura"/>
                                    </primefaces-p:selectOneMenu>
                                    <primefaces-p:outputLabel binding="#{backing_ositran_reports_trazabilidadPrincipalesEventos.lblAnnio}"
                                                              id="lblAnnio" value="Año"/>
                                    <primefaces-p:selectOneMenu binding="#{backing_ositran_reports_trazabilidadPrincipalesEventos.selectAnnio}"
                                                                id="selectAnnio"
                                                                value="#{backing_ositran_reports_trazabilidadPrincipalesEventos.annio}">
                                        <f:selectItems value="#{backing_ositran_reports_trazabilidadPrincipalesEventos.annioSelectItems}"/>
                                        <f:ajax render="selectedItem" event="change" execute="selectAnnio"/>
                                    </primefaces-p:selectOneMenu>
                                    <primefaces-p:outputLabel binding="#{backing_ositran_reports_trazabilidadPrincipalesEventos.lblMes}"
                                                              id="lblMes" value="Mes"/>
                                    <primefaces-p:selectOneMenu binding="#{backing_ositran_reports_trazabilidadPrincipalesEventos.selectMes}"
                                                                id="selectMes"
                                                                value="#{backing_ositran_reports_trazabilidadPrincipalesEventos.mes}">
                                        <f:selectItems value="#{backing_ositran_reports_trazabilidadPrincipalesEventos.mesesSelectItems}"/>
                                        <f:ajax render="selectedItemMes" event="change" execute="selectMes"/>
                                    </primefaces-p:selectOneMenu>
                                    <h:commandLink id="cmdLink_exportExcel"
                                                   actionListener="#{backing_ositran_reports_reportesController.generarReporte}">
                                        <f:attribute name="nomentidad" value="trazabilidadPrincipalesEventos"/>
                                        <f:attribute name="tiporeporte" value="excel"/>
                                        <primefaces-p:outputLabel value="Generar"/>
                                        <primefaces-p:graphicImage value="./../../images/reportes/exportexcel.jpg"/>
                                    </h:commandLink>
                                    <h:commandLink id="cmdLink_exportPdf"
                                                   actionListener="#{backing_ositran_reports_reportesController.generarReporte}">
                                        <f:attribute name="nomentidad" value="trazabilidadPrincipalesEventos"/>
                                        <f:attribute name="tiporeporte" value="pdf"/>
                                        <primefaces-p:outputLabel value="Generar"/>
                                        <primefaces-p:graphicImage value="./../../images/reportes/exportpdf.png"/>
                                    </h:commandLink>
                                    <h:inputHidden rendered="false" id="selectedItem"
                                                   value="#{backing_ositran_reports_trazabilidadPrincipalesEventos.selectedAnnio}"/>
                                    <h:inputHidden rendered="false" id="selectedItemMes"
                                                   value="#{backing_ositran_reports_trazabilidadPrincipalesEventos.selectedMes}"/>
                                    <h:inputHidden rendered="false" id="selectedItemTipoInfraestructura"
                                                   value="#{backing_ositran_reports_trazabilidadPrincipalesEventos.selectedTipoInfraestructura}"/>
                                </primefaces-p:panelGrid>
                            </div>
                        </div>
                        <br/>
                    </div>
                    <!--iframe id="iframeCenter" src="./../../images/reportes/trazabilidaddeprincipaleseventos.jpg"
                            width="100%" height="100%"></iframe-->
                </div>
            </h:form>
        </h:body>
    </html>
    <!--oracle-jdev-comment:auto-binding-backing-bean-name:backing_ositran_reports_trazabilidadPrincipalesEventos-->
</f:view>
