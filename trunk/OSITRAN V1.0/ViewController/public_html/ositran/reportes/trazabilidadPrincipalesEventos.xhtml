<?xml version='1.0' encoding='windows-1252'?>
<!DOCTYPE html>
<f:view xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
        xmlns:primefaces-p="http://primefaces.org/ui">
    <html xmlns="http://www.w3.org/1999/xhtml">
        <h:head>
            <title>trazabilidadPrincipalesEventos</title>
        </h:head>
        <h:body>
            <primefaces-p:layout fullPage="true" style="border:none">
                <primefaces-p:layoutUnit position="center" style="border:0px">
                    <div align="center">
                        <h4 class="titulo">
                            #{rep.reporte_TRAZABILIDAD}
                        </h4>
                        <div style="width:80%">
                            <div align="center" style="font-size: 11px">
                                <h:form binding="#{backing_ositran_reports_trazabilidadPrincipalesEventos.form1}"
                                        id="formTrazabilidad">
                                    <primefaces-p:panelGrid binding="#{backing_ositran_reports_trazabilidadPrincipalesEventos.pnlgTrazabilidad}"
                                                            id="pnlgTrazabilidad" columns="9">
                                        <primefaces-p:outputLabel binding="#{backing_ositran_reports_trazabilidadPrincipalesEventos.lblTipoInfraestructura}"
                                                                  id="lblTipoInfraestructura" value="Tipo infraestructura"/>
                                        <primefaces-p:selectOneMenu binding="#{backing_ositran_reports_trazabilidadPrincipalesEventos.selectTipoInfraestructura}"
                                                                    id="selectTipoInfraestructura" value="#{backing_ositran_reports_trazabilidadPrincipalesEventos.tipoInfraestructura}">
                                                                    <f:selectItems value="#{backing_ositran_reports_trazabilidadPrincipalesEventos.tipoInfraestructuraSelectItems}"/>
                                                                    <f:ajax render="selectedItemTipoInfraestructura" event="change" execute="selectTipoInfraestructura"/>
                                        </primefaces-p:selectOneMenu>
                                        <primefaces-p:outputLabel binding="#{backing_ositran_reports_trazabilidadPrincipalesEventos.lblAnnio}"
                                                                  id="lblAnnio" value="Año"/>
                                        <primefaces-p:selectOneMenu binding="#{backing_ositran_reports_trazabilidadPrincipalesEventos.selectAnnio}"
                                                                    id="selectAnnio" value="#{backing_ositran_reports_trazabilidadPrincipalesEventos.annio}">
                                                                    <f:selectItems value="#{backing_ositran_reports_trazabilidadPrincipalesEventos.annioSelectItems}"/>
                                                                    <f:ajax render="selectedItem" event="change" execute="selectAnnio"/>
                                        </primefaces-p:selectOneMenu>
                                        <primefaces-p:outputLabel binding="#{backing_ositran_reports_trazabilidadPrincipalesEventos.lblMes}"
                                                                  id="lblMes" value="Mes"/>
                                        <primefaces-p:selectOneMenu binding="#{backing_ositran_reports_trazabilidadPrincipalesEventos.selectMes}"
                                                                    id="selectMes" value="#{backing_ositran_reports_trazabilidadPrincipalesEventos.mes}">
                                                                    <f:selectItems value="#{backing_ositran_reports_trazabilidadPrincipalesEventos.mesesSelectItems}"/>
                                                                    <f:ajax render="selectedItemMes" event="change" execute="selectMes"/>
                                        </primefaces-p:selectOneMenu>
                                                                    
                                        <primefaces-p:commandButton binding="#{backing_ositran_reports_trazabilidadPrincipalesEventos.cmbGenerar}"
                                                                    id="cmbGenerar" value="Generar"/>
                                        <h:commandLink>
                                            <primefaces-p:graphicImage value="./../../images/reportes/exportexcel.jpg"/>
                                        </h:commandLink>                                                                    
                                        <h:commandLink>
                                            <primefaces-p:graphicImage value="./../../images/reportes/exportpdf.png"/>
                                        </h:commandLink>
                                        <h:inputHidden id="selectedItem" value="#{backing_ositran_reports_trazabilidadPrincipalesEventos.selectedAnnio}"/> 
                                        <h:inputHidden id="selectedItemMes" value="#{backing_ositran_reports_trazabilidadPrincipalesEventos.selectedMes}"/>
                                        <h:inputText id="selectedItemTipoInfraestructura" value="#{backing_ositran_reports_trazabilidadPrincipalesEventos.selectedTipoInfraestructura}"/>
                                    </primefaces-p:panelGrid>
                                </h:form>
                            </div>
                        </div>
                        <br/>
                    </div>
                    <iframe id="iframeCenter" src="./../../images/reportes/trazabilidaddeprincipaleseventos.jpg" width="100%"  
                        height="100%">  
                    </iframe>
                </primefaces-p:layoutUnit>
            </primefaces-p:layout>
        </h:body>
    </html>
    <!--oracle-jdev-comment:auto-binding-backing-bean-name:backing_ositran_reports_trazabilidadPrincipalesEventos-->
</f:view>
