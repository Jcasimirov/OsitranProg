<?xml version='1.0' encoding='windows-1252'?>
<!DOCTYPE html>
<f:view xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets">
    <html xmlns="http://www.w3.org/1999/xhtml">
        <h:head>
            <title>contratoConcesion</title>
        </h:head>
        <h:body>
            <h:form binding="#{backing_ositran_reports_contratoConcesion.formContratoConcesion}"
                    id="formContratoConcesion">
                <ui:include src="/ositran/util/menuOpciones.xhtml"/>
                <div align="center">
                    <h5>REPORTE DE CONTRATO DE CONCESION</h5>
                    <div style="width:80%; height:70%">
                        <div align="center" style="font-size: 11px">
                            <p:growl id="mensaje" showDetail="true" life="1000"/>
                             
                            <p:fieldset legend="Filtros de Busqueda del Reporte">
                                <table>
                                    <tr>
                                        <td align="left">
                                            <p:outputLabel binding="#{backing_ositran_reports_contratoConcesion.lblTipoInfraestructura}"
                                                           id="lblTipoInfraestructura" value="Tipo infraestructura:"/>
                                        </td>
                                        <td>
                                            <p:selectOneMenu binding="#{backing_ositran_reports_contratoConcesion.selectTipoInfraestructura}"
                                                             id="selectTipoInfraestructura">
                                                <f:selectItem binding="#{backing_ositran_reports_contratoConcesion.selectItemTipoInfraestructura}"
                                                              id="selectItemTipoInfraestructura" itemLabel="Seleccione"
                                                              itemValue="0"/>
                                                <f:selectItems value="#{backing_ositran_reports_contratoConcesion.listarInfraestructura()}"
                                                               var="obj" itemLabel="#{obj.tinNombre}"
                                                               itemValue="#{obj.tinId}"/>
                                                <f:ajax render="selectedItemTipoInfraestructura" event="change"
                                                        execute="selectTipoInfraestructura"/>
                                            </p:selectOneMenu>
                                        </td>
                                        <td>
                                            <p:outputLabel binding="#{backing_ositran_reports_contratoConcesion.lblConcesion}"
                                                           id="lblConcesion" value="Concesion:"/>
                                        </td>
                                        <td>
                                            <p:selectOneMenu binding="#{backing_ositran_reports_contratoConcesion.selectConcesion}"
                                                             id="selectConcesion">
                                                <f:selectItem binding="#{backing_ositran_reports_contratoConcesion.selectItemConcesion}"
                                                              id="selectItemConcesion" itemLabel="Seleccione"
                                                              itemValue="0"/>
                                                <f:selectItems value="#{backing_ositran_reports_contratoConcesion.listarConcesion()}"
                                                               var="obj" itemLabel="#{obj.csiNombre}"
                                                               itemValue="#{obj.csiId}"/>
                                                <f:ajax render="selectedItemConcesion" event="change"
                                                        execute="selectConcesion"/>
                                            </p:selectOneMenu>
                                        </td>
                                        <td>
                                            <p:outputLabel binding="#{backing_ositran_reports_contratoConcesion.lblModalidad}"
                                                           id="lblModalidad" value="Modalidad:"/>
                                        </td>
                                        <td>
                                            <p:selectOneMenu binding="#{backing_ositran_reports_contratoConcesion.selectModalidad}"
                                                             id="selectModalidad">
                                                <f:selectItem binding="#{backing_ositran_reports_contratoConcesion.selectItemModalidad}"
                                                              id="selectItemModalidad" itemLabel="Seleccione"
                                                              itemValue="0"/>
                                                <f:selectItems value="#{backing_ositran_reports_contratoConcesion.listarModalidadConcesion()}"
                                                               var="obj" itemLabel="#{obj.mcoNombre}"
                                                               itemValue="#{obj.mcoId}"/>
                                                <f:ajax render="selectedItemModalidadConcesion" event="change"
                                                        execute="selectModalidad"/>
                                            </p:selectOneMenu>
                                        </td>
                                    </tr>
                                </table>
                            </p:fieldset>
                            <table>
                                <tr>
                                    <td>
                                        <h:commandLink value="Generar Excel"
                                                       actionListener="#{backing_ositran_reports_contratoConcesion.generarExcel()}"
                                                       update=":formContratoConcesion:mensaje">
                                            <p:graphicImage value="./../../images/reportes/exportexcel.jpg"/>
                                        </h:commandLink>
                                    </td>
                                    <td>
                                        <h:commandLink value="Generar PDF"
                                                       actionListener="#{backing_ositran_reports_contratoConcesion.generarPDF()}"
                                                       update=":formContratoConcesion:mensaje">
                                            <p:graphicImage value="./../../images/reportes/exportpdf.png"/>
                                        </h:commandLink>
                                    </td>
                                </tr>
                            </table>
                            <h:inputHidden id="selectedItemTipoInfraestructura"
                                           value="#{backing_ositran_reports_contratoConcesion.selectedTipoInfraestructura}"/>
                             
                            <h:inputHidden id="selectedItemConcesion"
                                           value="#{backing_ositran_reports_contratoConcesion.selectedConcesion}"/>
                             
                            <h:inputHidden id="selectedItemModalidadConcesion"
                                           value="#{backing_ositran_reports_contratoConcesion.selectedModalidad}"/>
                        </div>
                    </div>
                    <br/>
                </div>
            </h:form>
        </h:body>
    </html>
</f:view>
