        <script type="text/javascript">
          function pasarMayuscula(obj, id) {
              obj = obj.toUpperCase();
              document.getElementById(id).value = obj;
          }

          function pasarMinuscula(obj, id) {
              obj = obj.toLowerCase();
              document.getElementById(id).value = obj;
          }

          function validarNum(e) {
              tecla = (document.all) ? e.keyCode : e.which;
              if (tecla == 8)
                  return true;
              patron = /\d/;
              te = String.fromCharCode(tecla);
              return patron.test(te);
          }

          function ValidarNumFloat(e, obj) {
              tecla = (document.all) ? e.keyCode : e.which;
              if (tecla == 8)
                  return true;

              Punto = obj.value.split('.');
              if (Punto.length >= 2) {
                  patron = /[0-9]/;
              }
              else 
              patron = /[0-9.]/;
              te = String.fromCharCode(tecla);

              return patron.test(te);
          }
        </script>

                                                        <td align="left"><h:outputText value="Registro de Salida" /></td>
                                                        <td align="left"><p:inputText value="#{rectificarInversion.invVO.invRegSalidaOficio}" disabled="#{rectificarInversion.deshabilitadoxObservado}"/></td>

                                                        <tr>

                                                            </p:selectOneMenu>

                                                        <td align="left"><h:outputText value="Monto Tipo de Cambio" /></td>

                                                        </tr>
