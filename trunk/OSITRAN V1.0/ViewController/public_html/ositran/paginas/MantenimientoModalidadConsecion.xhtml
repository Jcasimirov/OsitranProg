<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui">
      
<h:head>
	<style type="text/css">
	.ui-panel .ui-panel-titlebar {
        color: #333333;
		font-family: Century Gothic, sans-serif;
	}
	
	</style>
	<!--Todo el contenido de CSS y JAVA SCRIPT -->
</h:head>
<h:body>
<p:panel header="#{msg.tituloMMC}" style="text-align:center;text-decoration:blink;width:100%">
	<h:form>
	<div align="center">
	<table style="width:70% ;font-size:11px;">
		<tr>
			<td colspan="3">
	     <p:dataTable editable="true">
	     <p:ajax event="rowEdit"  />
         <p:ajax event="rowEditCancel"	/>
			    <p:column headerText="Nombres">
			     <p:cellEditor>
               		<f:facet name="output"><h:outputText value="" /></f:facet>
               		<f:facet name="input"><h:outputText value="" /></f:facet>
           		</p:cellEditor>
			        
			    </p:column>			 
			    <p:column headerText="Descripcion">
			       <p:cellEditor>
               		<f:facet name="output"><h:outputText value="" /></f:facet>
               		<f:facet name="input"><h:outputText value="" /></f:facet>
           		</p:cellEditor>
			    </p:column>		
			    <p:column headerText="Editar" style="width:25px">
          			 <p:rowEditor />
       			</p:column>	
       			 <p:column headerText="Eliminar" style="width:25px">
          			 <p:commandButton icon=".ui-icon-closethick"></p:commandButton>
       			</p:column>	
       			 <p:column headerText="Selecionar" style="width:25px">
          			 <p:selectBooleanCheckbox />
       			</p:column>	 
			</p:dataTable>
			</td>
		</tr>
		<tr>
			<td align="right"><p:commandButton value="Nuevo"></p:commandButton>
							  <p:commandButton value="Eliminar"></p:commandButton>
							  <p:commandButton value="Salir"></p:commandButton></td>
		</tr>		
	</table> 
	</div>   
	</h:form>	
</p:panel>
</h:body>
</html>
