<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui">
      
<h:head>
	<style type="text/css">
		.ui-panel .ui-panel-titlebar { color: #333333;
		font-family: Century Gothic, sans-serif; }
	</style>
</h:head>
<h:body>
<p:panel header="#{msg.tituloRES}" style=";text-align:center;text-decoration:blink;font-size:19px">
	<h:form id="form">
		<p:growl id="mensaje"  showDetail="true"  /> 
		<div align="center" style="width: 85%">
	 	<table  style="margin-bottom:5px;font-size: 11px;text-align:center">
	 		<tr>	
	 			<td colspan="2" align="left" >Nombre de la Empresa Supervisora:</td>
	 			<td colspan="2" align="left" ><p:inputText style="width:400px" ></p:inputText></td>			
	 		</tr>
	 		<tr>	
	 			<td colspan="2" align="left">Direccion:</td>
	 			<td colspan="2" align="left" ><p:inputText style="width: 400px" ></p:inputText></td>
	 						
	 		</tr>
	 		<tr>	
	 			<td colspan="2" align="left">Representante Legal</td>
	 			<td colspan="2" align="left" ><p:inputText style="width: 400px" ></p:inputText></td>			
	 		</tr>
	 		<tr>	
	 			<td align="left" >Cargo</td>
	 			<td  align="left"><p:inputText ></p:inputText></td>
	 			<td  align="left">Telefono</td>
	 			<td  align="left"><p:inputText ></p:inputText></td>
	 					
	 		</tr>
	 		<tr>	
	 			<td align="left" >Tipo Documento</td>
	 			<td align="left" >
	 					<p:selectOneMenu id="documentos1">
		        					<f:selectItem id="Seleccione1" itemLabel="-Seleccione-" itemValue="4" />
							        <f:selectItem  itemLabel="Estado1" itemValue="1" />
							        <f:selectItem  itemLabel="Estado2" itemValue="2" />
							        <f:selectItem  itemLabel="Estado3" itemValue="3" />
		    						</p:selectOneMenu>
	 			</td>
	 			<td  align="left" >Numero doc Identidad:</td>
	 			<td  align="left"><p:inputText ></p:inputText></td>				
	 		</tr>
	 		<tr>	
	 			<td align="left" >Correo</td>
	 			<td  align="left"><p:inputText ></p:inputText></td>
	 			<td  align="left">Siglas de Nombre</td>
	 			<td	 align="left"><p:inputText ></p:inputText></td>	
			
	 		</tr>
	 		<tr>	
	 			<td colspan="2" align="right"><p:commandButton value="Guardar" actionListener="#{ositranMB.guardar()}" update=":form:mensaje"></p:commandButton></td>
	 			<td colspan="2" align="left"><p:commandButton  action="#{ositranMB.validar()}"   value="Salir" update=":form:mensaje" ></p:commandButton></td>
	 		</tr>
	 	</table>
	 	</div>
	</h:form>	
</p:panel>
</h:body>
</html>
