<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui">
      
<h:head>
	<link href="#{request.contextPath}/css/estilo.css" rel="stylesheet" type="text/css"/>
</h:head>
<h:body>
	<h:form>
<p:layout fullPage="true" style="border:none">
	<p:layoutUnit position="north"  style="border:0px"  resizable="true" closable="true" collapsible="true">
		<p:panel header="#{msg.tituloREINFRA}" style=";text-align:center;text-decoration:blink;font-size:19px">
		</p:panel>
		</p:layoutUnit>
		<p:layoutUnit position="center"  style="border:0px">   
				<div align="center" style="width:100%">
	 	<table  style="margin-bottom:5px;font-size:11px;text-align:center">
	 		<tr>
	 			<td align="left">#{cam.STI}</td>
	 			<td align="left" style="width: 100px">
	 						<p:selectOneMenu id="documentos" value="">
        					<f:selectItem id="Seleccione" itemLabel="-Seleccione-" itemValue="4" />
					        <f:selectItem id="Tipo1" itemLabel="Tipo1" itemValue="1" />
					        <f:selectItem id="Tipo2" itemLabel="Tipo2" itemValue="2" />
					        <f:selectItem id="Tipo3" itemLabel="Tipo3" itemValue="3" />
    						</p:selectOneMenu>
	 			</td>
	 		</tr>
	 		<tr>
	 			<td align="left">#{cam.ini}</td>
	 			<td align="left"><p:inputText></p:inputText></td>
	 		</tr>
	 		<tr>
	 			<td align="left">#{cam.idi}</td>
	 			<td align="left"><p:inputTextarea style="width:250px" ></p:inputTextarea></td>
	 		</tr>
	 		<tr>
	 			<td align="right"></td>
	 			<td align="left"></td>
	 		</tr>
	 		<tr>
	 			<td align="right"></td>
	 			<td align="left"></td>
	 		</tr>
	 		<tr>
	 			<td align="right"></td>
	 			<td align="left"></td>
	 		</tr>
	 		<tr>
	 			<td align="right"><p:commandButton value="#{btn.btn_guardar}" /></td>
	 			<td align="left"><p:commandButton value="#{btn.btn_salir}" /></td>
	 		</tr>
	 	</table>
	 	</div>
		</p:layoutUnit>
	</p:layout>

</h:form>	
</h:body>
</html>
