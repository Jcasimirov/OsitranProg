<?xml version='1.0' encoding='windows-1252'?>
<!DOCTYPE html>
<f:view xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets">
    <html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui">
        <h:head>
            <style type="text/css">
                .ui-dialog-titlebar {
                    font-size: 13px;
                    font-family: sans-serif;
                }
            </style>
        </h:head>
        <ui:include src="/ositran/util/menu.xhtml"/>
        <h:body>
        <f:event listener="#{backing_mantenimientoModalidadConcesion.getQuery}" type="postAddToView"/>
        <h:form binding="#{backing_mantenimientoModalidadConcesion.form1}" id="form1">
         <p:growl id="mensaje" showDetail="true"  life="3000" /> 
                         <p:layout style="min-width:400px;min-height:500px;">
                    <p:layoutUnit position="north">
                        <div style="text-align: center;">
                            <p:outputLabel value="#{msg.tituloMES}"/>
                        </div>
                    </p:layoutUnit>
                    <p:layoutUnit position="south"></p:layoutUnit>
                    <p:layoutUnit position="center" minSize="300" visible="true" style="text-aling:center;">
                        <div align="center" style="font-size: 11px">
                            <div align="center" style="width:75%">
                                <table style="margin-bottom:5px;font-size: 11px">
                                    <tr>
                                        <td>
                                            #{etq.etq_nombre}
                                        </td>
                                        <td>
                                        <p:inputText style="width:100px" id="nombremodbuscar"
                                             value="#{backing_mantenimientoModalidadConcesion.nombremodbuscar}"></p:inputText>
                                            
                                        </td>
                                        <td></td>
                                        <td>
                                        <p:commandButton image="ui-icon-search" value="#{btn.btn_buscar}" action="#{backing_mantenimientoModalidadConcesion.FiltrarListaModalidad}"
                                                              
                                                             update=":form1">                                                
                                            </p:commandButton>                                           
                                        </td>
                                    </tr>
                                     
                                    <tr>
                                        <td>                                            
                                        </td>
                                        <td>
                                            
                                        </td>
                                        <td></td>
                                        <td>
                                            <p:commandButton value="#{btn.btn_limpiar}" action="#{backing_mantenimientoModalidadConcesion.LimpiarFiltro}" update=":form1"/>
                                        </td>
                                    </tr>
                                     
                                 
                                </table>
                                <div style="width:60%">
                                <p:dataTable value="#{backing_mantenimientoModalidadConcesion.listaMod}"
                                                 var="modalidad" selectionMode="single" style="font-size:11px;"
                                                 rowKey="#{modalidad.mcoId}" rows="10" paginator="true"
                                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 rowsPerPageTemplate="5,10,15"
                                                 emptyMessage="No se Encontraron Registros">
                                        <p:column headerText="Nombre">
                                            <h:outputText value="#{modalidad.mcoNombre}"/>
                                        </p:column>
                                        <p:column headerText="Descripción">
                                            <h:outputText value="#{modalidad.mcoDescripcion}"/>
                                        </p:column>
                                        <p:column headerText="Modificar">
                                        <div style="text-align: center;">
                                            <p:commandButton actionListener="#{backing_mantenimientoModalidadConcesion.EmpSupUpd1}"
                                                             image="ui-icon-pencil" style="width:25px"
                                                             oncomplete="modModalidad.show()" update=":form1:modModalidad">
                                                <f:param id="idModificar" name="idModificar" value="#{modalidad.mcoId}"/>
                                            </p:commandButton>
                                            <h:outputText value=""/>
                                        </div>
                                        </p:column>
                                        <p:column headerText="Eliminar">
                                        <div style="text-align: center;">
                                            <p:commandButton onclick="return confirm('¿Esta Seguro de Eliminar a la Empresa Supervisora: #{empSup.supNombre}?' );"
                                                             image="ui-icon-trash"
                                                             actionListener="#{backing_mantenimientoModalidadConcesion.EliminarModalidad}" update=":form1 :form1:mensaje"/>
                                            <f:param id="idEliminar" name="idEliminar" value="#{modalidad.mcoId}"/>
                                            <h:outputText value=""/>
                                        </div>
                                        </p:column>
                                    </p:dataTable>
                                    
                                </div>
                                <table style="font-size: 11px">
                                    <tr style="font-size: 11px">
                                        <td align="left">    
                                            <p:commandButton value="Nuevo" 
                                                             onclick="regModalidad.show()"></p:commandButton>
                                        </td>
                                        <td colspan="3">
                                            <p:commandButton value="Salir"></p:commandButton>
                                        </td>
                                    </tr>
                                </table>
                                
                            </div>
                        </div>
                    </p:layoutUnit>
                </p:layout>
         <p:dialog header="Registrar Modalidad de Concesion" id="regModalidad" widgetVar="regModalidad" modal="true"
                          resizable="false" height="250px" width="760px">
         
         <div align="center" style="width: 100%">
	 	<table  style="margin-bottom:5px;font-size: 11px;text-align:center">
	 		
	 		<tr>
	 			<td align="left">#{etq.etq_nmcon}</td>
	 			<td align="left"><p:inputText id = "nombremod" value="#{backing_mantenimientoModalidadConcesion.nombremod}"></p:inputText></td>
	 		</tr>
	 		<tr>
	 			<td align="left">#{etq.etq_dmcon}</td>
	 			<td align="left"><p:inputTextarea style="width:250px" id="descripcionmod" value="#{backing_mantenimientoModalidadConcesion.descripcionmod}"></p:inputTextarea></td>
	 		</tr>
	 		<tr>
	 			<td align="center" colspan="2"><p:commandButton value="#{btn.btn_guardar}" action="#{backing_mantenimientoModalidadConcesion.guardar}"                                                 
                                                 oncomplete="regModalidad.hide()" update=":form1 :form1:mensaje"></p:commandButton>
                                <p:commandButton onclick="regModalidad.hide()" value="#{btn.btn_salir}"></p:commandButton></td>
	 		</tr>
	 	</table>
	 	</div>
         
         </p:dialog>
         
         <p:dialog header="Modificar Modalidad de Concesion" id="modModalidad" widgetVar="modModalidad" modal="true"
                          resizable="false" height="250px" width="760px">
         
         <div align="center" style="width: 100%">
	 	<table  style="margin-bottom:5px;font-size: 11px;text-align:center">
                <tr>
                            <td>
                                <h:inputHidden value="#{backing_mantenimientoModalidadConcesion.idmodalidadAct}"/>
                            </td>
                            <td>
                                <h:inputHidden value="#{backing_mantenimientoModalidadConcesion.estadomodAct}"/>
                            </td>
                        </tr>
	 		
	 		<tr>
	 			<td align="left">#{etq.etq_nmcon}</td>
	 			<td align="left"><p:inputText id = "nombremodAct" value="#{backing_mantenimientoModalidadConcesion.nombremodAct}"></p:inputText></td>
	 		</tr>
	 		<tr>
	 			<td align="left">#{etq.etq_dmcon}</td>
	 			<td align="left"><p:inputTextarea style="width:250px" id="descripcionmodAct" value="#{backing_mantenimientoModalidadConcesion.descripcionmodAct}"></p:inputTextarea></td>
	 		</tr>
	 		<tr>
	 			<td align="center" colspan="2"><p:commandButton value="#{btn.btn_guardar}" action="#{backing_mantenimientoModalidadConcesion.Modificar}"                                                 
                                                 oncomplete="modModalidad.hide()" update=":form1 :form1:mensaje"></p:commandButton>
                                <p:commandButton onclick="modModalidad.hide()" value="#{btn.btn_salir}"></p:commandButton></td>
	 		</tr>
	 	</table>
	 	</div>
         
         </p:dialog>
        
        
        </h:form>
        </h:body>
    </html>
    
</f:view>
