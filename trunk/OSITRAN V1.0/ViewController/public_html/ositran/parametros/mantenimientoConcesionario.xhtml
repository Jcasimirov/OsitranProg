<?xml version='1.0' encoding='windows-1252'?>
<!DOCTYPE html>
<f:view xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:primefaces-p="http://primefaces.org/ui">
    <html xmlns="http://www.w3.org/1999/xhtml">
        <h:head>
            <style type="text/css">
                .ui-layout, .ui-layout-doc, .ui-layout-unit, .ui-layout-wrap, .ui-layout-bd, .ui-layout-hd {
                    border: none;
                }

                .ui-widget-content, .ui-corner-all, .ui-layout-content {
                    border: none;
                }
            </style>
        </h:head>
        <h:body>
            <ui:include src="/ositran/util/menu.xhtml"/>
             <h:form id="form">
            <primefaces-p:layout binding="#{backing_ositran_parametros_mantenimientoConcesionario.layout1}" id="layout1"
                                 style="min-width:400px;min-height:500px;">
                <primefaces-p:layoutUnit position="north"
                                         binding="#{backing_ositran_parametros_mantenimientoConcesionario.layoutUnit2}"
                                         id="layoutUnit2" style="width:0px; display:none;">
                    <div style="text-align:center;">
                        <primefaces-p:outputLabel binding="#{backing_ositran_parametros_mantenimientoConcesionario.outputLabel1}"
                                                  id="outputLabel1" value="#{msg.tituloMCRIO}"
                                                  style="text-aling:center;"/>
                    </div>
                </primefaces-p:layoutUnit>
                <primefaces-p:layoutUnit position="east" minSize="150"
                                         binding="#{backing_ositran_parametros_mantenimientoConcesionario.layoutUnit5}"
                                         id="layoutUnit5"/>
                <primefaces-p:layoutUnit position="center"
                                         binding="#{backing_ositran_parametros_mantenimientoConcesionario.layoutUnit1}"
                                         id="layoutUnit1" minSize="200" visible="true" style="text-aling:center;">
                    <div>
                        
                            <primefaces-p:dataGrid binding="#{backing_ositran_parametros_mantenimientoConcesionario.dataGrid1}"
                                                   id="dataGrid1" columns="5">
                                <primefaces-p:outputLabel binding="#{backing_ositran_parametros_mantenimientoConcesionario.outputLabel2}"
                                                          id="outputLabel2" value="#{etq.etq_nombre}"/>
                                <primefaces-p:inputText binding="#{backing_ositran_parametros_mantenimientoConcesionario.inputText1}"
                                                        id="inputText1"/>
                                <primefaces-p:outputLabel binding="#{backing_ositran_parametros_mantenimientoConcesionario.outputLabel3}"
                                                          id="outputLabel3" value="#{etq.etq_tipoInfra}"/>
                                <primefaces-p:inputText binding="#{backing_ositran_parametros_mantenimientoConcesionario.inputText2}"
                                                        id="inputText2"/>
                                <primefaces-p:commandButton binding="#{backing_ositran_parametros_mantenimientoConcesionario.commandButton1}"
                                                            id="commandButton1" value="#{btn.btn_buscar}"/>
                                <primefaces-p:outputLabel binding="#{backing_ositran_parametros_mantenimientoConcesionario.outputLabel4}"
                                                          id="outputLabel4" value="#{etq.etq_concesion}"/>
                                <primefaces-p:selectOneMenu binding="#{backing_ositran_parametros_mantenimientoConcesionario.selectOneMenu1}"
                                                            id="selectOneMenu1"/>
                            </primefaces-p:dataGrid>
                            <primefaces-p:dataTable binding="#{backing_ositran_parametros_mantenimientoConcesionario.dataTable1}"
                                                    id="dataTable1"
                                                    value="#{backing_ositran_parametros_mantenimientoConcesionario.query}"
                                                    var="conc" selectionMode="single"
                                                    style="font-size:0.62em;width:600px;margin:auto"
                                                    rowKey="#{conc.cncId}">
                                <primefaces-p:column binding="#{backing_ositran_parametros_mantenimientoConcesionario.column1}"
                                                     id="column1" headerText="Nombre concesionario">
                                    <primefaces-p:outputLabel value="#{conc.cncNombre}"/>
                                </primefaces-p:column>
                                <primefaces-p:column binding="#{backing_ositran_parametros_mantenimientoConcesionario.column2}"
                                                     id="column2" headerText="Concesión">
                                    <primefaces-p:outputLabel value="concesion"/>
                                </primefaces-p:column>
                                <primefaces-p:column binding="#{backing_ositran_parametros_mantenimientoConcesionario.column3}"
                                                     id="column3" headerText="Tipo de Infraestructura">
                                    <primefaces-p:outputLabel value="tipoInfra"/>
                                </primefaces-p:column>
                                <primefaces-p:column headerText="Ver"
                                                     binding="#{backing_ositran_parametros_mantenimientoConcesionario.column4}"
                                                     id="column4"/>
                                <primefaces-p:column headerText="Modificar"
                                                     binding="#{backing_ositran_parametros_mantenimientoConcesionario.column5}"
                                                     id="column5">
<primefaces-p:commandButton update=":form:dlge" actionListener="#{backing_ositran_parametros_mantenimientoConcesionario.concesionarioUpd1}" oncomplete="dlge.show()" image="ui-icon-document" style="width:25px;height:25px">
<f:param id="id2" name="id2" value="#{conc.cncId}"/>
                                    </primefaces-p:commandButton>
                                </primefaces-p:column>
                                
                                <primefaces-p:column headerText="Eliminar"
                                                     binding="#{backing_ositran_parametros_mantenimientoConcesionario.column6}"
                                                     id="column6">
                                    <primefaces-p:commandButton update=":form:popupelimina :form:codEliminar"
                                                                 actionListener="#{backing_ositran_parametros_mantenimientoConcesionario.cargarEliminar(conc.cncId, conc.cncNombre)}"
                                                                 oncomplete="popupelimina.show()"
                                                                 image="ui-icon-closethick"
                                                                 style="width:25px;height:25px">                                                  
                                    </primefaces-p:commandButton>
                                </primefaces-p:column>
                            </primefaces-p:dataTable>
                
                                        

                        
                    </div>
                </primefaces-p:layoutUnit>
                <primefaces-p:layoutUnit position="west" style="width:0px; display:none;"
                                         binding="#{backing_ositran_parametros_mantenimientoConcesionario.layoutUnit4}"
                                         id="layoutUnit4" minSize="150"/>
                <primefaces-p:layoutUnit position="south"
                                         binding="#{backing_ositran_parametros_mantenimientoConcesionario.layoutUnit3}"
                                         id="layoutUnit3">
                    <primefaces-p:panelGrid binding="#{backing_ositran_parametros_mantenimientoConcesionario.panelGrid1}"
                                            id="panelGrid1" columns="2" style="align:center;">
                        <primefaces-p:commandButton binding="#{backing_ositran_parametros_mantenimientoConcesionario.commandButton2}"
                                                    id="commandButton2" value="Nuevo" onclick="dlg.show();"
                                                    type="button"/>
                        <primefaces-p:commandButton binding="#{backing_ositran_parametros_mantenimientoConcesionario.commandButton3}"
                                                    id="commandButton3" value="Salir"/>
                    </primefaces-p:panelGrid>
                </primefaces-p:layoutUnit>
            </primefaces-p:layout>
             
            <primefaces-p:dialog header="#{msg.tituloRCON}" widgetVar="dlg" showEffect="fade" hideEffect="fade"
                                 height="450" width="600">
                <ui:include src="/ositran/parametros/registrarConcesionario.xhtml"/>
            </primefaces-p:dialog>

<primefaces-p:dialog header="#{msg.tituloMOC}" id="dlge" widgetVar="dlge" showEffect="fade" hideEffect="fade" height="450" width="600">
                <ui:include src="/ositran/parametros/modificarConcesionario.xhtml"/>
            </primefaces-p:dialog>

                <!-- pdialog para boton eliminar -->
                <h:inputText value="#{backing_ositran_parametros_mantenimientoConcesionario.codigoEliminar}" id="codEliminar"/>
                <primefaces-p:dialog id="popupelimina" widgetVar="popupelimina" header="Confirmar" modal="true">
                    <table style="font-size: 11px">
                        <tr>
                            <td colspan="2">
                                Eliminar el tipo de infraestructura: 
                                #{backing_ositran_parametros_mantenimientoConcesionario.nombreEliminar}
                            </td>
                        </tr>                         
                        <tr>
                            <td align="right">
                                <primefaces-p:commandButton update=":form:dataTable1"
                                actionListener="#{backing_ositran_parametros_mantenimientoConcesionario.eliminar}"
                                value="Eliminar" oncomplete="popupelimina.hide()">
                                </primefaces-p:commandButton>
                            </td>
                            <td align="left">
                                <primefaces-p:commandButton value="Cancelar" onclick="popupelimina.hide()"/>
                            </td>
                        </tr>
                    </table>
                </primefaces-p:dialog>
                <!-- fin pdialog para boton eliminar -->


            </h:form>
        </h:body>
    </html>
</f:view>
