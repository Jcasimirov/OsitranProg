<?xml version='1.0' encoding='windows-1252'?>
<!DOCTYPE html>
<f:view xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets">
    <html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui">
        <h:head>
            <title>mantenimientoIgv</title>
        </h:head>
        <ui:include src="/ositran/util/menu.xhtml"/>
        <h:body>
        <p:growl life="5000" id="mensaje" showDetail="true" >
            <h:form binding="#{backing_parametros_mantenimientoIgv.form1}" id="form1">
                <p:panel header="Mantenimiento de IGV" style="text-align:center;text-decoration:blink;width:100%">
                    <div align="center">
                        <table style="width:70% ;font-size:11px;">
                            <tr>
                                <td colspan="3">
                                    <p:dataTable value="#{backing_parametros_mantenimientoIgv.query}" var="igv"
                                                 selectionMode="single" style="font-size:0.62em;width:600px;margin:auto"
                                                 rowKey="#{igv.igvId}"
                                   rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15"              
                                                 
                                                 
                                                 >
                                        <p:column headerText="Porcentaje Igv">
                                            <h:outputText value="#{igv.igvPorcentaje}"/>
                                        </p:column>
                                        <p:column headerText="Fecha Vigencia">
                                            <h:outputText value="#{igv.igvFechavigencia}">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>
                                        </p:column>
                                        <p:column headerText="Fecha Caducidad">
                                            <h:outputText value="#{igv.igvFechacaducidad}">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>
                                        </p:column>
                                        <p:column headerText="Estado">
                                            <h:outputText value="#{igv.igvEstado==1 ? 'Activo' : 'Cesado'}"/>
                                        </p:column>
                                        <p:column headerText="Actualizar">
                                            <h:commandLink actionListener="#{backing_parametros_mantenimientoIgv.igvActualizarEstado}"
                                                           value="Actualizar" style="width:25px">
                                                <f:param id="id2" name="id2" value="#{igv.igvId}"/>
                                            </h:commandLink>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Eliminar"/>
                                            </f:facet>
                                            <h:commandLink actionListener="#{backing_parametros_mantenimientoIgv.igvEliminar}"
                                                           value="Eliminar" style="width:25px">
                                                <f:param id="id1" name="id1" value="#{igv.igvId}"/>
                                            </h:commandLink>
                                        </p:column>
                                        <p style="text-align:center">
                                            <p:commandButton binding="#{backing_parametros_mantenimientoIgv.nuevo}"
                                                             id="nuevo" action="newigv" value="Nuevo Registro"/>
                                            <!--<h:commandLink action="igvIns" value="Nuevo Igv"/-->
                                        </p>
                                        <p style="text-align:center">
                                            <h:commandLink action="/index?faces-redirect=true" value="Volver"/>
                                        </p>
                                    </p:dataTable>
                                </td>
                            </tr>
                            <tr>
                                <td align="center">
                                 
                                     <p:commandButton onclick="insertarPanel.show()" value="Nueva Concesión"/>
                                </td>
                            </tr>
                        </table>
                    </div>
                </p:panel>
                
                
                 <p:dialog header="Registrar IGV" widgetVar="insertarPanel" modal="true">
                    <table style="font-size: 11px">
                        <tr>
                            <td>
                                <p:growl id="msgs"/>
                <p:layout style="min-width:400px;min-height:200px;">
                    <p:layoutUnit position="north">
                        <div style="text-align: center;">
                            <p:outputLabel value="#{msg.titulo_RIGV}"/>
                        </div>
                    </p:layoutUnit>
                    <p:layoutUnit position="south"></p:layoutUnit>
                    <p:layoutUnit position="center" minSize="300" visible="true" style="text-aling:center;">
                        <!-- <p:panel header="Registrar Tipo de Infraestructura" style=";text-align:center;text-decoration:blink;font-size:19px"> -->
                        <!--validacion con ajax 
                        http://stackoverflow.com/questions/14477647/jsf-ajax-validation-vs-normal-validation
                        http://es.slideshare.net/martyhall/jsf-2-tutorial-validating-user-input-form-field-validation
                        -->
                        <div align="center" style="width: 100%">
                            <p:panelGrid binding="#{backing_parametros_registrarIgv.panelGrid1}" id="panelGrid1"
                                         columns="2">
                              
                                <p:outputLabel binding="#{backing_parametros_registrarIgv.outputLabelPorcentaje}"
                                               id="outputLabelPorcentaje" value="#{etq.etq_porcentaje}"/>
                           
                                <p:inputText binding="#{backing_parametros_registrarIgv.inputTextPorcentaje}"
                                             id="inputTextPorcentaje"
                                             value="#{backing_parametros_registrarIgv.igvVO.igvPorcentaje}"/>
                                                          
                                <p:outputLabel binding="#{backing_parametros_registrarIgv.outputLabelFechavigencia}"
                                               id="outputLabelFechavigencia" value="#{etq.etq_fvigencia}"/>
                             
                                <p:calendar binding="#{backing_parametros_registrarIgv.calendarFechaVigencia}"
                                            id="calendarFechaVigencia" locale="es" pattern="dd/mm/yyyy"
                                            value="#{backing_parametros_registrarIgv.igvVO.igvFechavigencia}"/>
                               
                                 
                               
                                 
                                 
                                <p:outputLabel binding="#{backing_parametros_registrarIgv.outputLabelFechaCaducidad}"
                                               id="outputLabelFechaCaducidad" value="#{etq.etq_fcaducidad}"/>
                                <p:calendar binding="#{backing_parametros_registrarIgv.calendarFechaCaducidad}"
                                            id="calendarFechaCaducidad" locale="es" pattern="dd/mm/yyyy"
                                            value="#{backing_parametros_registrarIgv.igvVO.igvFechacaducidad}"/>
                              
                              
                                
                                           
                                           
                                <h:commandButton value="Grabar Datos"
                                                 actionListener="#{backing_parametros_registrarIgv.igvInsertar}" 
                                                 action="listarIgv"/>

                                <p:commandButton value="#{btn.btn_salir}"></p:commandButton>
                            </p:panelGrid>
                        </div>
                     
                    </p:layoutUnit>
                </p:layout>
                       </td>
                        </tr>
                    </table>
                </p:dialog>
               
                
            </h:form>
        </h:body>
    </html>
    <!--oracle-jdev-comment:auto-binding-backing-bean-name:backing_parametros_mantenimientoIgv-->
</f:view>
