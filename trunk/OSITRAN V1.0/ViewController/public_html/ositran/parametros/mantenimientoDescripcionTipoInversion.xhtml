<?xml version='1.0' encoding='windows-1252'?>
<!DOCTYPE html>
<f:view xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets">
    <html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui">
        <h:head>
            <link href="#{request.contextPath}/css/diseño.css" rel="stylesheet" type="text/css"/>
            <script type="text/javascript">
            var valorSeleccionado;
              function pasarMayuscula(obj, id) {
                  obj = obj.toUpperCase();
                  document.getElementById(id).value = obj;
              }

              function pasarMinuscula(obj, id) {
                  obj = obj.toLowerCase();
                  document.getElementById(id).value = obj;
              }
             
            </script>
        </h:head>
        <h:body>
            <f:event listener="#{descripcionInversionMB.cargarListaInversion}" type="postAddToView"></f:event>
             
            <f:event listener="#{descripcionInversionMB.cargarListaInversionDescripcion}" type="postAddToView"></f:event>
             
            <h:form id="form">
                <p:growl id="mensaje" showDetail="true" life="10000"/>
                <p:layout fullPage="true" style="border:none">
                    <p:layoutUnit position="center" style="border:0px">
                        <ui:include src="/ositran/util/menu.xhtml"/>
                        <div align="center">
                            <h4 class="titulo">DESCRIPCION TIPO DE INVERSION</h4>
                            <div style="width:60%" align="center">
                                <div align="left" style="font-size: 11px">
                                    <table width="100%">
                                        <tr>
                                            <td align="left">
                                                Busqueda por Nombre:
                                                <p:inputText onkeyup="pasarMayuscula(this.value,this.id)" value="#{descripcionInversionMB.buscar}" id="buscarT"/><h:outputText value=" "/>
                                                 
                                                <p:commandButton actionListener="#{descripcionInversionMB.busqueda}"
                                                                 update=":form:tabla :form:buscarT"
                                                                 image="ui-icon-search"/><h:outputText value=" "/>
                                                 
                                                <p:commandButton actionListener="#{descripcionInversionMB.cargarListaInversionDescripcion}"
                                                                 update=":form:tabla" value="Ver Todos"></p:commandButton>
                                            </td>
                                            <td align="right">
                                                <p:commandButton
                                                                type="reset"
                                                                 image="ui-icon-circle-plus"
                                                                 onclick="insertarDesc.show()"
                                                                 value=" Nueva Descripcion"/>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                                <br></br>
                                 
                                <p:dataTable paginator="true" paginatorPosition="bottom"
                                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             rowsPerPageTemplate="6,8,10" rows="10" resizableColumns="true"
                                             style="font-size:11px;" id="tabla" var="inversionDes"
                                             value="#{descripcionInversionMB.listaInversionDescripcion}">
                                    <p:column headerText="Nombre">
                                        <h:outputText value="#{inversionDes.itdNombre}"/>
                                    </p:column>
                                    <p:column headerText="Descripcion">
                                        <h:outputText value="#{inversionDes.itdDescripcion}"/>
                                    </p:column>
                                    <p:column headerText="Edi" style="width:3%">
                                        <p:commandButton image="ui-icon-document" update=":form:editarPanel"
                                                         oncomplete="editarPanel.show()"
                                                         actionListener="#{descripcionInversionMB.cargarEditar(inversionDes)}"
                                                         style="width:21px;height:21px"/>
                                    </p:column>
                                    <p:column headerText="Eli" style="width:3%">
                                        <p:commandButton update=":form:codEliminar"
                                                         actionListener="#{descripcionInversionMB.cargarEliminar(inversionDes.itdId)}"
                                                         oncomplete="confirEliminar.show()" image="ui-icon-closethick"
                                                         style="width:21px;height:21px"/>
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </div>
                    </p:layoutUnit>
                    <p:layoutUnit position="south" style="border:0px;width:98%" resizable="true" closable="true"
                                  collapsible="true">
                        <div align="center" style="font-size: 10px;font-weight: bold;">Proyecto Ositran-Developer Por
                                                                                       AsisTP-2015</div>
                    </p:layoutUnit>
                    <h:inputHidden value="#{descripcionInversionMB.codigoInversionDescripcion}" id="codEliminar"/>
                </p:layout>
                <p:dialog header="Registrar" widgetVar="insertarDesc" id="registrar" modal="true"
                          style="text-align:center;">
                    <table style="margin-bottom:5px;font-size:11px;text-align:center">
                        <tr>
                            <td align="left">Selecione tipo Inversion:</td>
                            <td align="left">
                                <p:selectOneMenu value="#{descripcionInversionMB.codigoInversion}" style="width:100%">
                                    <f:selectItem itemLabel="-Seleccionar-" itemValue="0"/>
                                    <f:selectItems value="#{descripcionInversionMB.listTipoInversion}" var="tip"
                                                   itemLabel="#{tip.tivDescripcion}" itemValue="#{tip.tivId}"/>
                                </p:selectOneMenu>
                            </td>
                        </tr>
                         
                        <tr>
                            <td align="left" >Ingrese Nombre:</td>
                            <td align="left">
                                <p:inputText onkeyup="pasarMayuscula(this.value,this.id)" style="width:97.5%"
                                             value="#{descripcionInversionMB.nombre}"/>
                            </td>
                        </tr>
                         
                        <tr>
                            <td align="left">Ingrese Descripcion:</td>
                            <td align="left">
                                <p:inputTextarea onkeyup="pasarMayuscula(this.value,this.id)" style="width:350px"
                                                 value="#{descripcionInversionMB.descripcion}"/>
                            </td>
                        </tr>
                         
                        <tr>
                            <td align="right"></td>
                            <td align="left"></td>
                        </tr>
                         
                        <tr>
                            <td align="right"></td>
                            <td align="left"></td>
                        </tr>
                         
                        <tr>
                            <td></td>
                            <td align="left">
                                <p:commandButton actionListener="#{descripcionInversionMB.guardar}"
                                                 update=":form:tabla :form:mensaje" style="width:70px"
                                                 value="#{btn.btn_guardar}"/>
                                 
                                <p:commandButton style="width:70px" value="Salir" onclick="insertarDesc.hide ()"/>
                            </td>
                        </tr>
                    </table>
                </p:dialog>
                <p:dialog id="confirEliminar" widgetVar="confirEliminar" header="Confirmar" modal="true">
                    <table style="font-size: 11px">
                        <tr>
                            <td colspan="2">Esta Seguro que desea eliminar descripcion Inversion?</td>
                        </tr>
                         
                        <tr>
                            <td align="right">
                                <p:commandButton update=":form:tabla :form:mensaje" value="Eliminar"
                                                 actionListener="#{descripcionInversionMB.eliminar}"
                                                 oncomplete="confirEliminar.hide()"></p:commandButton>
                            </td>
                            <td align="left">
                                <p:commandButton value="Cancelar" onclick="confirEliminar.hide()"></p:commandButton>
                            </td>
                        </tr>
                    </table>
                </p:dialog>
                <p:dialog header="Editar" widgetVar="editarPanel" id="editarPanel" modal="true"
                          style="text-align:center;">
                    <table style="margin-bottom:5px;font-size:11px;text-align:center">
                        <tr>
                            <td align="right" class="negrita">ID:</td>
                            <td align="left" class="negrita">
                            <h:inputHidden value="#{descripcionInversionMB.codigoInversionE}" />
                                <h:outputText  value="#{descripcionInversionMB.codigoInversionE}" />
                            </td>
                        </tr>
                         
                        <tr>
                            <td align="left">Selecione tipo Inversion:</td>
                            <td align="left">
                                <p:selectOneMenu  onchange="cargarValor(this)" value="#{descripcionInversionMB.codigoInversion1}" style="width:100%">
                                    <f:selectItem itemLabel="-Seleccionar-" itemValue="0"/>
                                    <f:selectItems value="#{descripcionInversionMB.listTipoInversion}" var="tip"
                                                   itemLabel="#{tip.tivDescripcion}" itemValue="#{tip.tivId}"/>
                                </p:selectOneMenu>
                            </td>
                        </tr>
                         
                        <tr>
                            <td align="left">
                                #{etq.etq_rti_inti}
                            </td>
                            <td align="left">
                                <p:inputText onkeyup="pasarMayuscula(this.value,this.id)"
                                             value="#{descripcionInversionMB.nombreE}" style="width:300px"/>
                            </td>
                        </tr>
                         
                        <tr>
                            <td align="left">
                                #{etq.etq_rti_idti}
                            </td>
                            <td align="left">
                                <p:inputTextarea onkeyup="pasarMayuscula(this.value,this.id)"
                                                 value="#{descripcionInversionMB.descripcionE}" style="width:300px"/>
                            </td>
                        </tr>
                         
                        <tr>
                            <td align="right">
                                <p:commandButton update=":form:tabla :form:mensaje"
                                                 actionListener="#{descripcionInversionMB.editar}" style="width:70px"
                                                 value="#{btn.btn_modificar}"/>
                            </td>
                            <td align="left">
                                <p:commandButton style="width:70px" value="Salir" onclick="editarPanel.hide ()"/>
                            </td>
                        </tr>
                    </table>
                </p:dialog>
            </h:form>
        </h:body>
    </html>
</f:view>
