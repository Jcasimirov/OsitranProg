<?xml version='1.0' encoding='windows-1252'?>
<!DOCTYPE html>
<f:view xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets">
    <html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui">
        <h:head>
            <link href="#{request.contextPath}/css/style.css" rel="stylesheet" type="text/css"/>
            <script type="text/javascript">
              function pasarMayuscula(obj, id) {
                  obj = obj.toUpperCase();
                  document.getElementById(id).value = obj;
              }

              function pasarMinuscula(obj, id) {
                  obj = obj.toLowerCase();
                  document.getElementById(id).value = obj;
              }
            </script>
        </h:head>
        <h:body>
        <f:event listener="#{tipoInversionMB.validarSesion}" type="postAddToView"></f:event>
            <f:event listener="#{tipoInversionMB.ListarInversiones}" type="postAddToView"></f:event>
            <h:form id="form">
                <p:growl id="mensaje" showDetail="true" life="10000"/>
                <p:messages autoUpdate="true"/>
                <p:layout fullPage="true" style="border:none">
                    <p:layoutUnit position="center" style="border:0px">
                        <ui:include src="/ositran/util/menu.xhtml"/>
                        <div align="center">
                            <h4 class="titulo">
                                #{msg.titulo_MANTTIPINV}
                            </h4>
                            <div style="width:80%">
                                <div align="left" style="font-size: 11px">
                                    <table width="100%">
                                        <tr>
                                        
                                            <td align="left">
                                                Buscar: 
                                                <p:inputText onkeyup="pasarMayuscula(this.value,this.id)"
                                                             value="#{tipoInversionMB.buscar}" id="buscarT"/><h:outputText value=" "/>
                                                 
                                                <p:commandButton actionListener="#{tipoInversionMB.busqueda}"
                                                                 update=":form:tablaES :form:buscarT"
                                                                 image="ui-icon-search" id="buscar"/><h:outputText value=" "/>
                                                 
                                                <p:tooltip styleClass="tool" id="tool1" for="buscar"
                                                           value="Buscar Tipo Inversión por Nombre"/>
                                                 
                                                <p:commandButton actionListener="#{tipoInversionMB.ListarInversiones}"
                                                                 update=":form:tablaES" id="buscarTodos"
                                                                 image="ui-icon-arrowreturnthick-1-s"  ></p:commandButton>
                                                 
                                                <p:tooltip styleClass="tool" id="tool2" for="buscarTodos"
                                                           value="Ver la lista completa de Tipo de Inversiones"/>
                                                           
                                                           <p:commandButton image="ui-icon-minus" type="reset"
                                                              update=":form:tablaC"  id="limpiar" ></p:commandButton>
                                                <p:tooltip  styleClass="tool"    id="toolTipFade11" for="limpiar" value="Limpiar campo de busqueda" />
                                            </td>
                                            <td align="right">
                                                <p:commandButton  rendered="#{tipoInversionMB.rolOpcion.troAgregar}"  actionListener="#{tipoInversionMB.limpiar}"
                                                                 image="ui-icon-circle-plus"
                                                                 oncomplete="insertarPanel.show()"
                                                                 value=" Nueva Inversion" update=":form:registrar"
                                                                 id="nuevo"/>
                                                 
                                                <p:tooltip styleClass="tool" id="tool3" for="nuevo"
                                                           value="Registrar un nuevo tipo de inversión"/>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                                <br></br>
                                 
                                <p:dataTable paginatorPosition="bottom" rows="10" emptyMessage="NO SE ENCONTRARON DATOS"
                                             paginator="true"
                                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             rowsPerPageTemplate="6,8,10" resizableColumns="true"
                                             style="font-size:11px;" id="tablaES" var="inversion"
                                             value="#{tipoInversionMB.listaInversiones}">
                                 <p:column headerText="N°ro" style="width:3%">
                                        <h:outputText value="#{inversion.contador}"/>
                                    </p:column>
                                    <p:column headerText="Nombre" style="width:15%">
                                        <h:outputText value="#{inversion.tivNombre}"/>
                                    </p:column>
                                    <p:column headerText="Descripción" style="width:45%">
                                        <h:outputText value="#{inversion.tivDescripcion}"/>
                                    </p:column>
                                    <p:column rendered="#{tipoInversionMB.rolOpcion.troModificar}"  headerText="Editar" style="width:4%">
                                        <div align="center">
                                            <p:commandButton
                                            
                                            update=":form:editarPanel :form:nombreAntiguo"
                                                             actionListener="#{tipoInversionMB.cargarEditar}"
                                                             oncomplete="editarPanel.show()" image="ui-icon-document"
                                                             style="width:22px;height:22px">
                                                <f:param id="idModificar" name="idModificar"
                                                         value="#{inversion.tivId}"/>
                                            </p:commandButton>
                                        </div>
                                    </p:column>
                                    <p:column rendered="#{tipoInversionMB.rolOpcion.troEliminar}"  headerText="Eliminar"  style="width:4%">
                                        <div align="center">
                                            <p:commandButton 
                                           
                                            update=":form:confirEliminar :form:codEliminar"
                                                             actionListener="#{tipoInversionMB.cargarEliminar(inversion.tivId,inversion.tivNombre)}"
                                                             oncomplete="confirEliminar.show()"
                                                             image="ui-icon-closethick" style="width:22px;height:22px"/>
                                        </div>
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </div>
                    </p:layoutUnit>
                    <p:layoutUnit position="south" style="border:0px;width:98%" resizable="true" closable="true"
                                  collapsible="true">
                        <div align="center" style="font-size: 10px;font-weight: bold;">Proyecto Ositran-Developer Por
                                                                                       AsisTP-2015</div>
                    </p:layoutUnit>
                    <h:inputHidden value="#{tipoInversionMB.codigoEliminar}" id="codEliminar"/>
                    <h:inputHidden value="#{tipoInversionMB.nombreAntiguo}" id="nombreAntiguo"/>
                </p:layout>
                <p:dialog id="confirEliminar" widgetVar="confirEliminar" header="Confirmar" modal="true">
                    <table style="font-size: 11px">
                        <tr>
                            <td colspan="2">
                                Eliminar el tipo de inversion: " 
                                #{tipoInversionMB.nombreEliminar}"
                            </td>
                        </tr>
                         
                        <tr>
                            <td align="right">
                                <p:commandButton update=":form:tablaES :form:mensaje" value="Eliminar"
                                                 actionListener="#{tipoInversionMB.eliminar}"
                                                 oncomplete="confirEliminar.hide()"></p:commandButton>
                            </td>
                            <td align="left">
                                <p:commandButton value="Cancelar" onclick="confirEliminar.hide()"></p:commandButton>
                            </td>
                        </tr>
                    </table>
                </p:dialog>
                <p:dialog id="registrar" header="Registrar" widgetVar="insertarPanel" modal="true"
                          style="text-align:center;">
                    <table style="margin-bottom:5px;font-size:11px;text-align:center">
                        <tr>
                            <td align="left">
                                #{etq.etq_rti_inti}
                            </td>
                            <td align="left">
                                <p:inputText onkeyup="pasarMayuscula(this.value,this.id)" maxlength="50"
                                             value="#{tipoInversionMB.nombre}" label="Nombre" id="nombre"
                                             style="width:300px"/>
                                 
                                <h:outputText value=" "/>
                                 
                                <img src="../../images/obligatorio.gif"/>
                            </td>
                        </tr>
                         
                        <tr>
                            <td align="left">
                                #{etq.etq_rti_idti}
                            </td>
                            <td align="left">
                                <p:inputTextarea onkeyup="pasarMayuscula(this.value,this.id)" maxlength="99"
                                                 value="#{tipoInversionMB.descripcion}" style="width:300px"/>
                                 
                                <h:outputText value=" "/>
                                 
                                <img src="../../images/obligatorio.gif" style="vertical-align: top;"/>
                            </td>
                        </tr>
                         
                        <tr>
                            <td align="right" colspan="2">
                                <h:outputText value="#{l10n.no_of_sessions}" escape="false"
                                              style="white-space:pre-line;"/>
                            </td>
                        </tr>
                         
                        <tr>
                            <td align="right" colspan="2">
                                <h:outputText value="#{l10n.no_of_sessions}" escape="false"
                                              style="white-space:pre-line;"/>
                            </td>
                        </tr>
                         
                        <tr>
                            <td align="right" colspan="2" style="font-size: 10px;font-style: oblique; color: Red;">
                                Campos obligatorios( 
                                <img src="../../images/obligatorio.gif"/>)
                            </td>
                        </tr>
                         
                        <tr>
                            <td align="right">
                                <p:commandButton update=":form:tablaES :form:mensaje"
                                                 actionListener="#{tipoInversionMB.guardar}" style="width:70px"
                                                 value="#{btn.btn_guardar}"/>
                            </td>
                            <td align="left">
                                <p:commandButton style="width:70px" value="Salir" onclick="insertarPanel.hide ()"/>
                            </td>
                        </tr>
                    </table>
                </p:dialog>
                <p:dialog header="Editar" widgetVar="editarPanel" id="editarPanel" modal="true"
                          style="text-align:center;">
                    <table style="margin-bottom:5px;font-size:11px;text-align:center">
                        <tr>
                            <td colspan="2">
                                <h:inputHidden value="#{tipoInversionMB.codigoE}"/>
                            </td>
                        </tr>
                         
                        <tr>
                            <td align="left">
                                #{etq.etq_rti_inti}
                            </td>
                            <td align="left">
                                <p:inputText onkeyup="pasarMayuscula(this.value,this.id)" maxlength="99"
                                             value="#{tipoInversionMB.nombreE}" style="width:300px"/>
                                 
                                <h:outputText value=" "/>
                                 
                                <img src="../../images/obligatorio.gif"/>
                            </td>
                        </tr>
                         
                        <tr>
                            <td align="left">
                                #{etq.etq_rti_idti}
                            </td>
                            <td align="left">
                                <p:inputTextarea onkeyup="pasarMayuscula(this.value,this.id)" maxlength="100"
                                                 value="#{tipoInversionMB.descripcionE}" style="width:300px"/>
                                 
                                <h:outputText value=" "/>
                                 
                                <img src="../../images/obligatorio.gif" style="vertical-align: top;"/>
                            </td>
                        </tr>
                         
                        <tr>
                            <td align="right" colspan="2">
                                <h:outputText value="#{l10n.no_of_sessions}" escape="false"
                                              style="white-space:pre-line;"/>
                            </td>
                        </tr>
                         
                        <tr>
                            <td align="right" colspan="2">
                                <h:outputText value="#{l10n.no_of_sessions}" escape="false"
                                              style="white-space:pre-line;"/>
                            </td>
                        </tr>
                         
                        <tr>
                            <td align="right" colspan="2" style="font-size: 10px;font-style: oblique; color: Red;">
                                Campos obligatorios( 
                                <img src="../../images/obligatorio.gif"/>)
                            </td>
                        </tr>
                         
                        <tr>
                            <td align="right">
                                <p:commandButton update=":form:tablaES :form:mensaje"
                                                 actionListener="#{tipoInversionMB.editar}" style="width:70px"
                                                 value="#{btn.btn_modificar}"/>
                            </td>
                            <td align="left">
                                <p:commandButton style="width:70px" value="Salir" onclick="editarPanel.hide ()"/>
                            </td>
                        </tr>
                    </table>
                </p:dialog>
            </h:form>
        </h:body>
    </html>
</f:view>
