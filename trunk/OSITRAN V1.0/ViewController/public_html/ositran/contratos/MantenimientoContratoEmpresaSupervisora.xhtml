<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
    <h:head>
        <!--Todo el contenido de CSS y JAVA SCRIPT -->
        <script type="text/javascript">
 </script>
        <style type="text/css">
            .ui-panel .ui-panel-titlebar {
                color: #333333;
                font-family: Century Gothic, sans-serif;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <p:layout fullPage="true" style="border:none">
                <p:layoutUnit position="center" style="border:0px">
                    <ui:include src="/ositran/util/menu.xhtml"/>
                    <div align="center">
                        <h3 style="color:Black;font-weight:bold;font-family: sans-serif;">
                            #{msg.tituloMDCES}
                        </h3>
                    </div>
                    <div align="center" style="font-size: 11px">
                        <div align="center" style="width:75%">
                            <table style="width:80% ;font-size:11px;">
                                <tr>
                                    <td align="left">
                                        #{etq.etq_nombre_empsup}
                                    </td>
                                    <td>
                                        <p:inputText></p:inputText>
                                    </td>
                                    <td>
                                        #{etq.etq_nrocontrato}
                                    </td>
                                    <td>
                                        <p:inputText></p:inputText>
                                    </td>
                                    <td>
                                        <p:commandButton value="#{btn.btn_buscar}"/>
                                    </td>
                                </tr>
                                 
                                <tr>
                                    <td align="left">
                                        #{etq.etq_estado}
                                    </td>
                                    <td colspan="3" align="left">
                                        <p:selectOneMenu>
                                            <f:selectItem itemLabel="	-Seleccione-" itemValue="1"/>
                                            <f:selectItem itemLabel="Tipo1" itemValue="1"/>
                                            <f:selectItem itemLabel="Tipo2" itemValue="2"/>
                                            <f:selectItem itemLabel="Tipo3" itemValue="3"/>
                                        </p:selectOneMenu>
                                    </td>
                                    <td>
                                        <p:commandButton value="#{btn.btn_limpiar}"/>
                                    </td>
                                </tr>
                                 
                                <tr>
                                    <td height="20"></td>
                                </tr>
                                 
                                <tr>
                                    <td colspan="5">
                                        <p:dataTable style="font-size:11px;">
                                            <p:column headerText="Nro. Contrato">
                                                <h:outputText value=""/>
                                            </p:column>
                                            <p:column headerText="Empresa Supervisora">
                                                <h:outputText value=""/>
                                            </p:column>
                                            <p:column headerText="Estado">
                                                <h:outputText value=""/>
                                            </p:column>
                                            <p:column headerText="Modificar">
                                                <h:outputText value=""/>
                                            </p:column>
                                            <p:column headerText="Eliminar">
                                                <h:outputText value=""/>
                                            </p:column>
                                        </p:dataTable>
                                    </td>
                                </tr>
                                 
                                <tr>
                                    <td align="center" colspan="5">
                                        <p:commandButton value="#{btn.btn_nuevo}"></p:commandButton>
                                         
                                        <p:commandButton value="#{btn.btn_salir}"></p:commandButton>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </p:layoutUnit>
            </p:layout>
            
            <!--  NUEVO 'Contrato Empresa Supervisora'-->
            <p:dialog id="nuevoContratoEmpresaSupervisoraPanel" header="REGISTRAR CONTRATO PARA EMPRESA SUPERVISORA"
                widgetVar="nuevoContratoEmpresaSupervisoraPanel" modal="true" style="text-align:center;">
                <table style="margin-bottom:5px;font-size:11px;text-align:center">
                    <tr>
                        <td colspan="3">
                            <p:fieldset legend="#{leg.dstd}" style="width:510px">
                                <table>
                                    <tr>
                                        <td>Nro de STD:</td>
                                        <td style="width:40px;text-align:right;">Nro:</td>
                                        <td>
                                            <p:inputText id="numSTD" style="width:60px;text-transform:uppercase;"/>
                                        </td>
                                        <td style="width:35px;text-align:right;">Año:</td>
                                        <td>
                                            <p:inputText id="anioSTD" style="width:70px;text-transform:uppercase;" />
                                        </td>
                                        <td>
                                            <p:commandButton id="btn_buscar1" image="ui-icon-search" style="width:25px;height:25px">
                                            
                                            </p:commandButton>
                                        </td>
                                        <td style="width:55px;text-align:right;">Fecha de Registro:</td>
                                        <td>
                                            <p:inputText id="fechaRegistro" readonly="true" style="width:75px;"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="2" style="text-align:left;">Asunto:</td>
                                        <td colspan="6">
                                            <p:inputTextarea id="asunto" rows="2" cols="58" maxlength="200" autoResize="true" style="text-transform:uppercase;"/>
                                        </td>
                                    </tr>
                                </table>
                            </p:fieldset>
                        </td>
                        <td rowspan="5" style="bottom: auto;">
                            <p:fieldset legend="#{leg.dc}" style="width:520px;">
                                <table>
                                    <tr style="text-align: left;">
                                        <td>
                                            <p:outputLabel value="Nro. de Contrato:" style="width:125px;"/>
                                        </td>
                                        <td style="width:155px">
                                            <p:inputText id="nroContrato" style="width:110px;text-transform:uppercase;" />
                                        </td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    <tr style="text-align: left;">
                                        <td style="width:110px;">
                                            <p:outputLabel value="Fecha Inicio del Servicio:" />
                                        </td>
                                        <td>
                                            <p:calendar id="fechaInitServ" pattern="dd/MM/yyyy" mask="true" styleClass="calendario2"/>
                                        </td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    <tr style="text-align: left;">
                                        <td>
                                            <p:outputLabel value="Fecha Suscripción:" style="width:100px;" />
                                        </td>
                                        <td>
                                            <p:calendar id="fechaSusc" pattern="dd/MM/yyyy" mask="true" styleClass="calendario2" />
                                        </td>
                                        <td colspan="2">
                                            <p:outputLabel value="Plazo de Contrato:" styleClass="prueba"/>
                                        </td>
                                        <td>
                                            <p:inputText id="plazoContrato" style="width:80px;text-transform:uppercase;" />
                                        </td>
                                    </tr>
                                    <tr style="text-align: left;">
                                        <td>
                                            <p:outputLabel value="Monto Contratado:" />
                                        </td>
                                        <td>
                                            <p:inputText id="montoContratado" style="width:95px;text-transform:uppercase;" />
                                        </td>
                                        <td style="width:69px">
                                            <p:outputLabel value="Moneda:" />
                                        </td>
                                        <td colspan="2">
                                            <p:selectOneMenu style="width:155px">
                                                <f:selectItem itemLabel="-Seleccione-" itemValue="1"/>
                                            </p:selectOneMenu>
                                            
                                        </td>
                                    </tr>
                                    <tr style="text-align: left;">
                                        <td>
                                            <p:outputLabel value="Adelanto otorgado:" />
                                        </td>
                                        <td>
                                            <p:inputText id="adelantoOtorgado" style="width:95px;text-transform:uppercase;"/>
                                        </td>
                                        <td colspan="2" width="">
                                            <p:outputLabel value="Fecha Adelanto:" />
                                        </td>
                                        <td>
                                            <p:calendar id="fechaAdelanto" pattern="dd/MM/yyyy" mask="true" styleClass="calendario2" />
                                        </td>
                                    </tr>
                                    <tr style="text-align: left;">
                                        <td>
                                            <p:outputLabel value="Referencia a Penalidades:" />
                                        </td>
                                        <td colspan="4">
                                            <p:inputTextarea id="refPenalidades" rows="4" cols="60" maxlength="200" autoResize="true" style="text-transform:uppercase;"/>
                                        </td>
                                    </tr>
                                    <tr style="text-align: left;">
                                        <td>
                                            <p:outputLabel value="Referencia a Causales de Caducidad:" />
                                        </td>
                                        <td colspan="4">
                                            <p:inputTextarea id="refCauCaducidad" rows="4" cols="60" maxlength="200" autoResize="true" style="text-transform:uppercase;"/>
                                        </td>
                                    </tr>
                                    <tr style="text-align: left;">
                                        <td>
                                            <p:outputLabel value="Garantías a favor de OSITRAN:" />
                                        </td>
                                        <td colspan="4">
                                            <p:inputTextarea id="garantiaOSI" rows="4" cols="60" maxlength="200" autoResize="true" style="text-transform:uppercase;"/>
                                        </td>
                                    </tr>
                                    <tr style="text-align: left;">
                                        <td>
                                            <p:outputLabel value="Adjuntar Contrato:" />
                                        </td>
                                        <td colspan="4">
                                            <p:inputText id="adjContrato" disabled="true" style="width:315px;"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="3"/>
                                        <td colspan="2">
                                            <p:commandButton id="btn_addAdenda" value="Agregar Adenda" style="width:120px;height:25px">
                                            
                                            </p:commandButton>
                                        </td>
                                    </tr>
                                </table>
                            </p:fieldset>
                        </td>
                        <td/>
                        <td/>
                    </tr>
                    <tr>
                        <td>
                            <p:fieldset legend="#{leg.CB}" style="width:205px;">
                                <table>
                                    <tr>
                                        <td>Buscar Empresa Supervisora</td>
                                        <td>
                                            <p:commandButton id="btn_buscar2" image="ui-icon-search" style="width:25px;height:25px">
                                            
                                            </p:commandButton>
                                        </td>
                                    </tr>
                                </table>
                            </p:fieldset>
                        </td>
                        <td colspan="2">
                            <p:fieldset legend="#{leg.des}" style="width:273px;">
                                <table>
                                    <tr>
                                        <td>Nombre:</td>
                                        <td>
                                            <p:inputText id="nombre" disabled="true" style="width:195px;text-transform:uppercase;"/>
                                        </td>
                                    </tr>
                                </table>
                            </p:fieldset>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <p:fieldset legend="#{leg.CB}">
                                <table>
                                    <tr>
                                        <td>
                                            <p:outputLabel value="Buscar Contrato de Concesión:"/>
                                        </td>
                                        <td>
                                            <p:commandButton id="btn_buscar3" image="ui-icon-search" style="width:25px;height:25px">
                                            
                                            </p:commandButton>
                                        </td>
                                    </tr>
                                </table>
                            </p:fieldset>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <p:fieldset legend="#{leg.dcc}">
                                <table>
                                    <tr style="text-align: left;">
                                        <td>
                                            <p:outputLabel value="Concesión:" />
                                        </td>
                                        <td colspan="3">
                                            <p:inputText id="concesion" style="width:342px;text-transform:uppercase;" disabled="true"/>
                                        </td>
                                    </tr>
                                    <tr style="text-align: left;">
                                        <td>
                                            <p:outputLabel value="Tipo de Infraestructura:" />
                                        </td>
                                        <td colspan="3">
                                            <p:inputText id="tipoInfra" style="width:342px;text-transform:uppercase;" disabled="true"/>
                                        </td>
                                    </tr>
                                    <tr style="text-align: left;">
                                        <td>
                                            <p:outputLabel value="Modalidad Concesión:" />
                                        </td>
                                        <td colspan="3">
                                            <p:inputText id="modConcesion" style="width:342px;text-transform:uppercase;" disabled="true" />
                                        </td>
                                    </tr>
                                    <tr style="text-align: left;">
                                        <td>
                                            <p:outputLabel value="Aeropuerto:"/>
                                        </td>
                                        <td>
                                            <p:selectOneMenu style="width:141px">
                                                <f:selectItem itemLabel="-Seleccione-" itemValue="1"/>
                                            </p:selectOneMenu>
                                        </td>
                                        <td>
                                            <p:outputLabel value="Inversión:" />
                                        </td>
                                        <td>
                                            <p:selectOneMenu style="width:141px">
                                                <f:selectItem itemLabel="-Seleccione-" itemValue="1"/>
                                            </p:selectOneMenu>
                                        </td>
                                    </tr>
                                </table>
                            </p:fieldset>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <p:fieldset legend="#{leg.etaCo}">
                                <table>
                                    <tr style="text-align: left;">
                                        <td width="135px">
                                            <p:outputLabel value="Etapa/Periodo:"/>
                                        </td>
                                        <td colspan="3">
                                            <p:selectOneMenu style="width:240px">
                                                <f:selectItem itemLabel="-Seleccione-" itemValue="1"/>
                                            </p:selectOneMenu>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <p:outputLabel value="Plazo:"/>
                                        </td>
                                        <td>
                                            <p:inputText id="plazo" style="width:100px;text-transform:uppercase;" disabled="true" />
                                        </td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <p:outputLabel value="Total:"/>
                                        </td>
                                        <td>
                                            <p:inputText id="total" style="width:100px;text-transform:uppercase;" disabled="true"/>
                                        </td>
                                        <td style="width:125px; text-align:right;">
                                            <p:outputLabel value="Moneda:"/>
                                        </td>
                                        <td>
                                            <p:inputText id="moneda" style="width:100px;text-transform:uppercase;" disabled="true"/>
                                        </td>
                                    </tr>
                                </table>
                            </p:fieldset>
                        </td>
                    </tr>
                </table>
                <div style="font-size:11px;text-align:center;">
                    <p:commandButton id="btn_guardar" value="#{btn.btn_guardar}" style="width:100px;height:25px;">
                            
                    </p:commandButton>
                    
                    <p:commandButton id="btn_salir" value="#{btn.btn_salir}" style="width:100px;height:25px">
                            
                    </p:commandButton>
                </div>
            </p:dialog>
            
        </h:form>
    </h:body>
</html>
