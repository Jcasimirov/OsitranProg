<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link href="#{request.contextPath}/css/estilo.css" rel="stylesheet" type="text/css"/>
        <script type="text/javascript">
          PrimeFaces.locales['es'] = {
              closeText : 'Cerrar', prevText : 'Anterior', nextText : 'Siguiente', monthNames : ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'], monthNamesShort : ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'], dayNames : ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'], dayNamesShort : ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'], dayNamesMin : ['D', 'L', 'M', 'X', 'J', 'V', 'S'], weekHeader : 'Semana', firstDay : 1, isRTL : false, showMonthAfterYear : false, yearSuffix : '', timeOnlyTitle : 'Sólo hora', timeText : 'Tiempo', hourText : 'Hora', minuteText : 'Minuto', secondText : 'Segundo', currentText : 'Fecha actual', ampm : false, month : 'Mes', week : 'Semana', day : 'Día', allDayText : 'Todo el día'
          };
        </script>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:layout fullPage="true" style="border:none">
                <p:layoutUnit position="center" style="border:0px">
                    <ui:include src="/ositran/util/menu.xhtml"/>
                    <div align="center">
                        <h3 style="color:Black;font-weight:bold;font-family: sans-serif;">
                            #{msg.tituloRC}
                        </h3>
                    </div>
                    <div align="center" style="font-size: 11px">
                        <table style="width:80% ;font-size:11px;">
                            <tr>
                                <td>
                                    <p:fieldset legend="#{leg.db}">
                                        <p:fieldset styleClass="fielsetinterno" legend="#{leg.db}">
                                            <table style="width:80% ;font-size:11px;">
                                                <tr>
                                                    <td align="left">
                                                        <p:inputText style="width:200px" id="bs"/>
                                                         
                                                        <p:watermark for="bs" value="#{cam.num}"/>
                                                         
                                                        <p:commandButton image="ui-icon-search"/>
                                                    </td>
                                                    <td align="left">
                                                        #{cam.FR}
                                                    </td>
                                                    <td align="left">
                                                        <p:calendar pattern="dd/mm/yyyy" locale="es"/>
                                                    </td>
                                                </tr>
                                                 
                                                <tr>
                                                    <td colspan="3" align="left">
                                                        #{cam.asu}<p:inputTextarea style="width:97.5%"/>
                                                    </td>
                                                </tr>
                                            </table>
                                        </p:fieldset>
                                        <table style="margin-bottom:5px;font-size: 11px">
                                            <tr>
                                                <td align="left">
                                                    #{cam.ti}
                                                </td>
                                                <td align="left">
                                                    <p:selectOneMenu>
                                                        <f:selectItem itemLabel="-Seleccione-" itemValue="4"/>
                                                        <f:selectItem itemLabel="Etapa1" itemValue="1"/>
                                                        <f:selectItem itemLabel="Etapa2" itemValue="2"/>
                                                        <f:selectItem itemLabel="Etapa3" itemValue="3"/>
                                                    </p:selectOneMenu>
                                                </td>
                                                <td align="left">
                                                    #{cam.mc}
                                                </td>
                                                <td align="left">
                                                    <p:selectOneMenu>
                                                        <f:selectItem itemLabel="-Seleccione-" itemValue="4"/>
                                                        <f:selectItem itemLabel="Etapa1" itemValue="1"/>
                                                        <f:selectItem itemLabel="Etapa2" itemValue="2"/>
                                                        <f:selectItem itemLabel="Etapa3" itemValue="3"/>
                                                    </p:selectOneMenu>
                                                </td>
                                            </tr>
                                             
                                            <tr>
                                                <td align="left">
                                                    #{cam.concesion}
                                                </td>
                                                <td align="left" colspan="3">
                                                    <p:selectOneMenu>
                                                        <f:selectItem itemLabel="-Seleccione-" itemValue="4"/>
                                                        <f:selectItem itemLabel="Etapa1" itemValue="1"/>
                                                        <f:selectItem itemLabel="Etapa2" itemValue="2"/>
                                                        <f:selectItem itemLabel="Etapa3" itemValue="3"/>
                                                    </p:selectOneMenu>
                                                </td>
                                            </tr>
                                        </table>
                                        <p:fieldset styleClass="fielsetinterno" legend="#{leg.DaCon}">
                                            <table>
                                                <tr>
                                                    <td colspan="4" align="left">
                                                        <p:inputText style="width:200px" id="bs"/>
                                                         
                                                        <p:watermark for="bs" value="#{cam.buscarCon}"/>
                                                         
                                                        <p:commandButton image="ui-icon-search"/>
                                                    </td>
                                                </tr>
                                                 
                                                <tr>
                                                    <td align="left">
                                                        #{cam.nomConce}
                                                    </td>
                                                    <td align="left">
                                                        <p:inputText/>
                                                    </td>
                                                    <td align="left">
                                                        #{cam.sigNom}
                                                    </td>
                                                    <td align="left">
                                                        <p:inputText/>
                                                    </td>
                                                </tr>
                                                 
                                                <tr>
                                                    <td align="left">
                                                        #{cam.tipDoc}
                                                    </td>
                                                    <td align="left">
                                                        <p:inputText/>
                                                    </td>
                                                    <td align="left">
                                                        #{cam.numDoc}
                                                    </td>
                                                    <td align="left">
                                                        <p:inputText/>
                                                    </td>
                                                </tr>
                                            </table>
                                        </p:fieldset>
                                    </p:fieldset>
                                </td>
                            </tr>
                             
                            <tr>
                               
                                    <td align="center">
                                        <p:commandButton value="#{btn.btn_guardar}"/>
                                        <p:commandButton value="#{btn.btn_salir}"/>
                                 
                               
                                </td>
                            </tr>
                        </table>
                    </div>
                </p:layoutUnit>
            </p:layout>
        </h:form>
    </h:body>
</html>
