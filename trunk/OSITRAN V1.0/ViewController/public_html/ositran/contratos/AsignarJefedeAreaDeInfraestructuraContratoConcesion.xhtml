<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui">
<h:head>
	<script type="text/javascript"></script>
	<link href="#{request.contextPath}/css/style.css" rel="stylesheet" type="text/css"/>
</h:head>
<h:body>
     <f:event listener="#{jefeAreaContratoConcecionMB.cargarListaInfraestructura}" type="postAddToView"></f:event>
    <p:layout fullPage="true" style="border:none">
        <p:layoutUnit position="center"   style="border:0px">  
        <ui:include src="/ositran/util/menu.xhtml"/>
    
            <h:form id="form">
            <div align="center">
                            <h5 class="titulo">
                                #{msg.tituloAJAC}
                            </h5>
                        </div>
        
			<div align="center"  style="font-size: 11px">
			<div align="center" style="width:700px" >
		
			<p:fieldset  styleClass="fielsetinterno"  >
				<table  style="font-size: 11px">
				<tr>
					<td align="left">#{cam.STI}</td>
					<td align="left">
                                <p:selectOneMenu 
                                                id="tipoInfraestructura"
                                                 value="#{jefeAreaContratoConcecionMB.tipoInfraestructura}" style="width:150px">
                                    <f:selectItem itemLabel="-Seleccionar-" itemValue="0"/>
                                    <f:selectItems value="#{jefeAreaContratoConcecionMB.listaInfraestructuraTipo}" var="ticc"
                                                   itemLabel="#{ticc.tinNombre}" itemValue="#{ticc.tinId}"
                                                    />
                                <p:ajax event="valueChange" update=":form:jefeArea" listener="#{jefeAreaContratoConcecionMB.cargarJefeAreaContratoConcesion}"  />                
                                </p:selectOneMenu>		
					</td>
				</tr>	
			</table>
		</p:fieldset>
		<br></br>
		<p:fieldset styleClass="fielsetinterno" id="jefeArea" legend="#{leg.djai}">
			<table  style="margin-bottom:5px;font-size: 11px">
				<tr>
	 				<td align="left" >#{cam.nom}</td>
	 				<td align="left" colspan="3">
                                            <p:inputText readonly="true"  value="#{jefeAreaContratoConcecionMB.nombreJefeArea}" style="width:97.5%" />
                                        </td>
				</tr>
				<tr>
	 				<td align="left">#{cam.tipDoc}</td>
	 				<td align="left">
                                           <p:inputText readonly="true"  value="#{jefeAreaContratoConcecionMB.tipoDocumento}"/>
                                        </td>
	 				<td align="left">#{cam.numDoc}</td>
	 				<td align="left">
                                            <p:inputText readonly="true"  value="#{jefeAreaContratoConcecionMB.numeroDocumento}" style="width:97.5%" />

                                        </td>
				</tr>
			</table>
		</p:fieldset>
		<br></br>
		<p:fieldset styleClass="fielsetinterno" legend="Criterio Busqueda" >
			<table  style="margin-bottom:5px;font-size: 11px">
				<tr>    <td align="left" >Buscar Contrato Concecion: </td>
	 				<td align="left" colspan="3"><p:inputText readonly="true" id="cb" style="width:390px" /> 
                                        <p:commandButton image="ui-icon-search"  
                                            actionListener="jefeAreaContratoConcecionMB.cargarContratosConcesion"                                
                                            /></td>
				</tr>
			</table>
		</p:fieldset>   
		<br></br>
		<p:fieldset styleClass="fielsetinterno" legend="Datos Contrato Concesion">
			<table  style="margin-bottom:5px;font-size: 11px">
				<tr>
	 				<td align="left">#{cam.concesion}</td>
	 				<td align="left" colspan="3"><p:inputText style="width:97.5%" /></td>
	 				
				</tr>
				
				<tr>
	 				<td align="left">#{cam.ti}</td>
	 				<td align="left"><p:inputText /></td>
	 				<td align="left">#{cam.mc}</td>
	 				<td align="left"><p:inputText /></td>
				</tr>
				
			</table>
		</p:fieldset>
			</div>
	 	</div>	
                
                <table align="center" style="font-size: 11px">	
	 			<tr>  
	 				<td align="right"><p:commandButton  value="#{btn.btn_guardar}" style="width:80px" /></td>
	 				<td align="left"><p:commandButton value="#{btn.btn_limpiar}" style="width:80px" /></td>
                                </tr>
	 		</table>
	</h:form>	

    </p:layoutUnit>
</p:layout>

</h:body>
</html>
