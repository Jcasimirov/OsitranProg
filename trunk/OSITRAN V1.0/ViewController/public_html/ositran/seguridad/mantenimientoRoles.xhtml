<?xml version='1.0' encoding='windows-1252'?>
<!DOCTYPE html>
<f:view xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets">
    <html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui">
        <h:head>
            <link href="#{request.contextPath}/css/style.css" rel="stylesheet" type="text/css"/>
            <script type="text/javascript">
              function pasarMayuscula(obj, id) {
                  obj = obj.toUpperCase();
                  document.getElementById(id).value = obj;
              }

              function pasarMinuscula(obj, id) {
                  obj = obj.toLowerCase();
                  document.getElementById(id).value = obj;
              }
            </script>
        </h:head>
        <h:body>
            <f:event listener="#{rolMB.cargarListaRoles}" type="postAddToView"></f:event>
             
            <f:event listener="#{rolMB.cargarListaRolOpciones}" type="postAddToView"></f:event>
             
            <h:form id="form">
                <p:growl id="mensaje" showDetail="true" life="10000"/>
                <p:layout fullPage="true" style="border:none">
                    <p:layoutUnit position="center" style="border:0px">
                        <ui:include src="/ositran/util/menu.xhtml"/>
                        <div align="center">
                            <h4 class="titulo">Mantenimiento Roles</h4>
                            <div style="width:80%">
                                <div align="left" style="font-size: 11px">
                                    <table width="100%">
                                        <tr>
                                            <td align="left">
                                                Buscar: 
                                                <p:inputText onkeyup="pasarMayuscula(this.value,this.id)" id="buscarT"/><h:outputText value=" "/>
                                                 
                                                <p:commandButton image="ui-icon-search" id="buscar"/><h:outputText value=" "/>
                                                 
                                                <p:tooltip styleClass="tool" id="tool1" for="buscar"
                                                           value="Buscar Tipo Inversión por Nombre"/>
                                                 
                                                <p:commandButton id="buscarTodos" image="ui-icon-arrowreturnthick-1-s"></p:commandButton>
                                                 
                                                <p:tooltip styleClass="tool" id="tool2" for="buscarTodos"
                                                           value="Ver la lista completa de Tipo de Inversiones"/>
                                                 
                                                <p:commandButton image="ui-icon-minus" type="reset" id="limpiar"></p:commandButton>
                                                 
                                                <p:tooltip styleClass="tool" id="toolTipFade11" for="limpiar"  value="Limpiar el valor de la busqueda "/>
                                            </td>
                                            <td align="right">
                                                <p:commandButton actionListener="#{rolMB.cargarListaMenu}"
                                                                 update=":form:registrar" image="ui-icon-circle-plus"
                                                                 oncomplete="insertarPanel.show()" value="Nuevo Rol"
                                                                 id="nuevo"/>
                                                 
                                                <p:tooltip styleClass="tool" id="tool3" for="nuevo"
                                                           value="Registrar Nuevo Rol"/>
                                            </td>
                                        </tr>
                                    </table>
                                    <br></br>
                                     
                                    <p:dataTable paginatorPosition="bottom" emptyMessage="NO SE ENCONTRARON DATOS"
                                                 rows="10" paginator="true"
                                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 rowsPerPageTemplate="3,4,10" resizableColumns="true"
                                                 style="font-size:11px;" id="tablaRoles" var="rol1"
                                                 value="#{rolMB.listaRoles}">
                                        <p:column headerText="N°" style="width:2%">
                                            <h:outputText value="#{rol1.contador}"/>
                                        </p:column>
                                        <p:column headerText="Nombre">
                                            <h:outputText value="#{rol1.rolNombre}"/>
                                        </p:column>
                                        <p:column headerText="Descripción">
                                            <h:outputText value="#{rol1.rolDescripcion}"/>
                                        </p:column>
                                        <p:column headerText="Editar" style="width:4%">
                                            <div align="center">
                                                <p:commandButton actionListener="#{rolMB.cargarEditar()}"
                                                                 image="ui-icon-document"
                                                                 style="width:22px;height:22px;aling:center">
                                                    <f:param id="idActualizar" name="idActualizar" value="#{rol1.rolId}"/>                 
                                                </p:commandButton>
                                            </div>
                                        </p:column>
                                        <p:column headerText="Eliminar" style="width:4%">
                                            <div align="center">
                                                <p:commandButton actionListener="#{rolMB.cargarEliminarRol}"
                                                                 update=":form:codEliminar"
                                                                 onclick="confirEliminar.show()"
                                                                 image="ui-icon-closethick"
                                                                 style="width:22px;height:22px;align:center">
                                                    <f:param id="idEliminar" name="idEliminar" value="#{rol1.rolId}"/>
                                                </p:commandButton>
                                            </div>
                                        </p:column>
                                    </p:dataTable>
                                </div>
                                <br></br>
                            </div>
                        </div>
                    </p:layoutUnit>
                    <p:layoutUnit position="south" style="border:0px;width:98%" resizable="true" closable="true"
                                  collapsible="true">
                        <div align="center" style="font-size: 10px;font-weight: bold;">Proyecto Ositran-Developer Por
                                                                                       AsisTP-2015</div>
                    </p:layoutUnit>
                </p:layout>
                <p:dialog id="registrar" header="Registrar" widgetVar="insertarPanel" modal="true"
                          style="text-align:center;">
                    <table style="margin-bottom:5px;font-size:11px;text-align:center">
                        <tr>
                            <td align="center" colspan="5">
                                <table>
                                    <tr>
                                        <td align="left" class="negrita">Nombre del Rol:</td>
                                        <td align="left">
                                            <p:inputText onkeyup="pasarMayuscula(this.value,this.id)" maxlength="50"
                                                         label="Nombre" id="nombre" style="width:300px"
                                                         value="#{rolMB.nombre}"/>
                                             
                                            <h:outputText value=" "/>
                                             
                                            <img src="../../images/obligatorio.gif"/>
                                        </td>
                                    </tr>
                                     
                                    <tr>
                                        <td align="left" class="negrita">Descripci&#243;n del Rol:</td>
                                        <td align="left">
                                            <p:inputTextarea id="descripcion" onkeyup="pasarMayuscula(this.value,this.id)" maxlength="99"
                                                             style="width:300px" value="#{rolMB.descripcion}"/>
                                             
                                            <h:outputText value=" "/>
                                             
                                            <img src="../../images/obligatorio.gif" style="vertical-align: top;"/>
                                        </td>
                                    </tr>
                                     
                                    <tr>
                                        <td colspan="2" style="font-size: 10px;font-style: oblique; color: Red;"
                                            align="right">
                                            Campos obligatorios( 
                                            <img src="../../images/obligatorio.gif"/>)
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                         
                        <tr>
                            <td align="right">
                                <h:outputText value="#{l10n.no_of_sessions}" escape="false"
                                              style="white-space:pre-line;"/>
                            </td>
                        </tr>
                         
                        <tr>
                            <td align="right">
                                <h:outputText value="#{l10n.no_of_sessions}" escape="false"
                                              style="white-space:pre-line;"/>
                            </td>
                        </tr>
                         
                        <tr>
                            <td align="right" colspan="2">
                                <p:dataTable id="menuOpciones" var="me" value="#{rolMB.listaMen}"
                                             selection="#{rolMB.listaMenSeleccionado}" rowKey="#{me.menId}" 
                                             
                                             >
                                    <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                                    <p:column headerText="Opción Menú">
                                        <h:outputText value="#{me.menNombre}"/>
                                    </p:column>
                                </p:dataTable>
                            </td>
                            <td style="width:4px">
                                <p:commandButton id="agregarRol" image="ui-icon-triangle-1-e"
                                                 update=":form:menuOpcionesSe" 
                                                 actionListener="#{rolMB.pasarLista()}"/>
                                <h:outputText style="font-weight:bold; padding-bottom: 20px;color:White;"  value="|"/>
                                <p:tooltip styleClass="tool" for="agregarRol" value="Agregar Opciones del Menú"/>
                                 <p:commandButton id="quitarRol" image="ui-icon-triangle-1-w"
                                                 update=":form:menuOpcionesSe" 
                                                 actionListener="#{rolMB.quitarLista()}"/>
                                 
                                <p:tooltip styleClass="tool" for="agregarRol" value="Agregar Opciones del Menú"/>
                            </td>
                            <td align="left" colspan="2">
                                <p:dataTable id="menuOpcionesSe" var="me1" value="#{rolMB.listaMenSeleccionado}" 
                                selection="#{rolMB.listaMenSeleccionado1}" selectionMode="multiple"  rowKey="#{me1.menId}"  >
                                   
                                    <p:column headerText="Opción Menú">
                                        <h:outputText value="#{me1.menNombre}"/>
                                    </p:column>
                                    <p:column headerText="Registrar">
                                        <p:selectBooleanCheckbox value="#{me1.crear}"/>
                                    </p:column>
                                    <p:column headerText="Actualizar">
                                        <p:selectBooleanCheckbox value="#{me1.actualizar}"/>
                                    </p:column>
                                    <p:column headerText="Eliminar">
                                        <p:selectBooleanCheckbox value="#{me1.eliminar}"/>
                                    </p:column>
                                    <p:column headerText="Lectura">
                                        <p:selectBooleanCheckbox value="#{me1.lectura}"/>
                                    </p:column>
                                   
                                </p:dataTable>
                            </td>
                        </tr>
                         
                        <tr>
                            <td align="right" colspan="2">
                                <p:commandButton value="Guardar" update=":form:mensaje :form:tablaRoles"
                                                 actionListener="#{rolMB.guardar}"/>
                            </td>
                            <td></td>
                            <td colspan="2" align="left">
                                <p:commandButton value="Limpiar"    onclick="confirLimpiar.show()" />
                            </td>
                        </tr>
                    </table>
                </p:dialog>
                <p:dialog id="confirEliminar" widgetVar="confirEliminar" header="Confirmar" modal="true">
                    <table style="font-size: 11px">
                        <tr>
                            <td colspan="2">CUIDADO, Si elimina el rol tambien se eliminaran sus opciones de men&#250;.
                                            &#191;Desea Eliminar?</td>
                        </tr>
                         
                        <tr>
                            <td align="right">
                                <p:commandButton update=":form:tablaRoles :form:mensaje" value="Eliminar"
                                                 actionListener="#{rolMB.eliminarRol}"
                                                 oncomplete="confirEliminar.hide()"></p:commandButton>
                            </td>
                            <td align="left">
                                <p:commandButton value="Cancelar" onclick="confirEliminar.hide()"></p:commandButton>
                            </td>
                        </tr>
                    </table>
                </p:dialog>
                
                 <p:dialog id="confirLimpiar" widgetVar="confirLimpiar" header="Confirmar" modal="true">
                    <table style="font-size: 11px">
                        <tr>
                            <td colspan="2">
                                Esta seguro que desea limpiar todos los datos?
                            </td>
                        </tr>
                         
                        <tr>
                            <td align="right">
                                <p:commandButton   update=":form:menuOpciones :form:menuOpcionesSe :form:nombre :form:descripcion" value="Eliminar"
                                                 actionListener="#{rolMB.limpiarListas()}"
                                                 oncomplete="confirLimpiar.hide()"></p:commandButton>
                            </td>
                            <td align="left">
                                <p:commandButton value="Cancelar" onclick="confirLimpiar.hide()"></p:commandButton>
                            </td>
                        </tr>
                    </table>
                </p:dialog>
                
                <h:inputHidden value="#{rolMB.idE}" id="codEliminar"/>
            </h:form>
        </h:body>
    </html>
</f:view>
