<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui">
      
<h:head>
	<style type="text/css">
	</style>
	<!--Todo el contenido de CSS y JAVA SCRIPT -->
</h:head>
<body>

<p:layout style="min-width:400px;min-height:500px;font-size:11px" >
<p:layoutUnit position="north">
<div style="text-align: center;">
	<h:outputLabel value=" #{msg.titulo_MANTOPCSIS}"/>
</div>

</p:layoutUnit>

<p:layoutUnit position="center">
	<center>
	<table>
		
		<tr>
		<td height="40">#{etq.etq_mos_nop}</td>
		<td height="40"><p:inputText size="50"/> </td>
		<td height="40"><p:commandButton value="#{btn.btn_buscar}" style="width:75px"/> </td>
		</tr>
		
		<tr>
		<td colspan="2" height="40"></td>
		<td height="40"><p:commandButton value="#{btn.btn_limpiar}" style="width:75px"/></td>
		</tr>
		
		<tr>
		<td colspan="3">
		<p:dataTable>
		<p:column><f:facet name="header">#{etq.etq_mos_nom}</f:facet></p:column>
		<p:column><f:facet name="header">#{etq.etq_mos_des}</f:facet></p:column>
		<p:column><f:facet name="header">#{etq.etq_mos_nfo}</f:facet></p:column>
		<p:column><f:facet name="header">#{etq.etq_mos_mod}</f:facet></p:column>
		<p:column><f:facet name="header">#{etq.etq_mos_mdf}</f:facet></p:column>
		<p:column><f:facet name="header">#{etq.etq_mos_des}</f:facet></p:column>
		</p:dataTable>
		</td>
		</tr>
		
		
		
	</table>
	</center>

</p:layoutUnit>

<p:layoutUnit position="south">
	<center>
	<table>
		<tr>
		<td colspan="3"></td>
		<td><p:commandButton value="#{btn.btn_nuevo}"/>  </td>
		<td><p:commandButton value="#{btn.btn_salir}"/>  </td>
		<td></td>
		<td><p:commandButton value="#{btn.btn_valusuint}"/> </td>
		</tr>
	</table>
	</center>
</p:layoutUnit>

</p:layout>


</body>
</html>
