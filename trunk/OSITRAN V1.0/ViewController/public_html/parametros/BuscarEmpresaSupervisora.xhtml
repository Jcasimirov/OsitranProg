<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" >

<h:head>
	<style type="text/css">
</style>
</h:head>
<h:body>
<p:layout style="min-width:400px;min-height:500px;">


          <p:layoutUnit position="north">
          <div style="text-align: center;">
          		<p:outputLabel value="#{msg.tituloBES}"/>
          </div>
            
          </p:layoutUnit>
          
          <p:layoutUnit position="south">
          
            
          </p:layoutUnit>
          <p:layoutUnit position="center" minSize="300" visible="true" style="text-aling:center;">
           <div style="text-align: center;">
          		<!-- <p:panel header="#{msg.tituloBES}" style="text-align:center;text-decoration:blink;width:100%"> -->
	<h:form>
		<div align="center">
    		<p:fieldset  legend="Criterios de Busqueda" style="margin-bottom:5px;font-size: 11px;width:75%">
        	<table width="100%" style="font-size: 11px">
        	<tr>
        			<td align="left" >#{etq.etq_nombre_empsup}</td>
        			<td align="left" ><p:inputText  ></p:inputText></td> 
        			
        			<td align="left">#{etq.etq_siglasnom}</td>
        			<td align="left" ><p:inputText ></p:inputText></td>           			
        	</tr>        	
        	<tr>        			
        			<td>#{etq.etq_tdoc}</td>
        			<td style="width: 150px" >	<p:selectOneMenu id="documentos" value="">
        					<f:selectItem id="Seleccione" itemLabel="-Seleccione-" itemValue="4" />
					        <f:selectItem id="DNI" itemLabel="DNI" itemValue="1" />
					        <f:selectItem id="CARNET" itemLabel="CARNET" itemValue="2" />
					        <f:selectItem id="RUC" itemLabel="RUC" itemValue="3" />
    						</p:selectOneMenu></td>
        			<td align="left">#{etq.etq_nrodoc}</td>
        			<td ><p:inputText ></p:inputText></td>        			
        	</tr>
        	<tr>
        			<td align="left" >#{etq.etq_replegal}</td>
        			<td align="left" colspan="3"><p:inputText  ></p:inputText></td>       			
        	</tr>
        	<tr>
        			<td colspan="4" align="right" ><p:commandButton value="#{btn.btn_buscar}"></p:commandButton></td>
        	</tr>
        </table>   
    </p:fieldset>
    <br></br>
       <p:fieldset  legend="Resultado de la Busqueda" style="margin-bottom:5px;font-size: 11px;width:75%">
			      <p:dataTable>
			    <p:column headerText="Numero Doc:">
			        <h:outputText value="" />
			    </p:column>
			 
			    <p:column headerText="TipoDocumento">
			        <h:outputText value="" />
			    </p:column>
			 
			    <p:column headerText="Nombres">
			        <h:outputText value="" />
			    </p:column>
			 
			    <p:column headerText="Siglas">
			        <h:outputText value="" />
			    </p:column>
			     <p:column headerText="Representante Legal">
			        <h:outputText value="" />
			    </p:column>
					</p:dataTable>  
    </p:fieldset>
    <table style="font-size: 11px">
	 			<tr>
	 					<td align="right"><p:commandButton value="#{btn.btn_aceptar}"></p:commandButton></td>
	 					<td align="left"><p:commandButton value="#{btn.btn_salir}"></p:commandButton></td>
	 			</tr>
	 			</table>
   				 </div>
          
			</h:form>
<!-- 	    </p:panel> -->
          </div>
          </p:layoutUnit>
          
</p:layout>


</h:body>
</html>
