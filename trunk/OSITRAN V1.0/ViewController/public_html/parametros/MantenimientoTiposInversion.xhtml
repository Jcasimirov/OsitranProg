<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui">
      
<h:head>
	<style type="text/css">
	</style>
	<!--Todo el contenido de CSS y JAVA SCRIPT -->
</h:head>
<body>

<p:layout style="min-width:400px;min-height:300px;font-size:11px">
<p:layoutUnit position="north">
<div style="text-align: center;">
	<h:outputLabel value="#{msg.titulo_MANTTIPINV}  "/>
</div>

</p:layoutUnit>

<p:layoutUnit position="center">
<center>
	<table>
	<tr><td>
	<p:dataTable>
	<p:column><f:facet name="header">#{etq.etq_mti_nom}</f:facet></p:column>
	<p:column><f:facet name="header">#{etq.etq_mti_des}</f:facet></p:column>
	<p:column><f:facet name="header">#{etq.etq_mti_act}</f:facet></p:column>
	<p:column><f:facet name="header">#{etq.etq_mti_eli}</f:facet></p:column>
	<p:column><f:facet name="header">#{etq.etq_mti_sel}</f:facet></p:column>
	</p:dataTable>
	</td></tr>
	
	</table>
</center>
</p:layoutUnit>

<p:layoutUnit position="south">
<center>
<table>
	<tr>
	<td>
	<p:commandButton value="#{btn.btn_nuevo}"/><p:commandButton value="#{btn.btn_eliminar}"/>
	<p:commandButton value="#{btn.btn_salir}"/>
	</td>
	</tr>
</table>
</center>
</p:layoutUnit>
</p:layout>




</body>
</html>
