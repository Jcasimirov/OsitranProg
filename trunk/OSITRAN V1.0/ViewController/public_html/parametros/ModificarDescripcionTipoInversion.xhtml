<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui">
      
<h:head>
	<style type="text/css">
	</style>
	<!--Todo el contenido de CSS y JAVA SCRIPT -->
</h:head>
<body>

<p:layout style="min-width:400px;min-height:300px;font-size:11px">
<p:layoutUnit position="north">
<div style="text-align: center;">
	<h:outputLabel value="#{msg.titulo_MODDESTIPINV} "/>
</div>

</p:layoutUnit>

<p:layoutUnit position="center">
	<center>
	<table>
		<tr>
			<td height="40">#{etq.etq_mdti_sti}</td>
		<td>
			<p:selectOneMenu>
				<f:selectItem  itemLabel="Selecciona" itemValue="0"/>
			</p:selectOneMenu>
		</td>
		</tr>
		<tr>
			<td height="40">#{etq.etq_mdti_mnd}</td>
			<td><p:inputText/> </td>
		</tr>
		<tr>
			<td height="40">#{etq.etq_mdti_mdti}</td>
			<td><p:inputTextarea/> </td>
		</tr>
	</table>
	</center>
</p:layoutUnit>
<p:layoutUnit position="south">
	
	<center>
	<TABLE>
		<tr>
			<td>
				<p:commandButton value="#{btn.btn_modificar}"/><p:commandButton value="#{btn.btn_salir}"/>
			</td>
		</tr>	
	</TABLE>
	</center>
</p:layoutUnit>
</p:layout>


</body>
</html>
