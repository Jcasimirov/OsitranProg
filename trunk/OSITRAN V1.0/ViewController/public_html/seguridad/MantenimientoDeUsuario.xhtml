<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui">
      
<h:head>
	<style type="text/css">
	</style>
	<!--Todo el contenido de CSS y JAVA SCRIPT -->
</h:head>

<body>
<p:layout style="min-width:400px;min-height:500px;font-size:11px" >
	<p:layoutUnit position="north">
	<div style="text-align: center;">
		<h:outputLabel value=" #{msg.titulo_MANTUSU} "/>
	</div>
		
	</p:layoutUnit>
	<p:layoutUnit position="center">
	<center>
	<table>
		<tr height="60">
			<td width="70">Usuario:</td>
			<td width="200"><p:inputText size="25"/> </td>
			<td width="70">Nombre:</td>
			<td colspan="3"><p:inputText size="68"/></td>
			<td align="right" width="100"><p:commandButton value="#{btn.btn_buscar}" style="width:75px" /> </td>
		</tr>
		
		<tr height="60">
			<td width="70">Tipo:</td>
			<td>
				<p:selectOneMenu>
					<f:selectItem  itemLabel="TODOS" itemValue="0"/>
				</p:selectOneMenu>
			</td>
			<td width="70">Rol:</td>
			<td>
				<p:selectOneMenu>
					<f:selectItem  itemLabel="TODOS" itemValue="0" />
				</p:selectOneMenu>
			</td>
			<td width="70">Estado:</td>
			<td>
				<p:selectOneMenu>
					<f:selectItem  itemLabel="TODOS" itemValue="0"/>
				</p:selectOneMenu>
			</td>
			<td align="right" width="100"><p:commandButton value="#{btn.btn_limpiar}" style="width:75px"/></td>
		</tr>	
		
		<tr height="60">
			<td colspan="7">
				<p:dataTable>
					<p:column><f:facet name="header">Usuario</f:facet></p:column>
					<p:column><f:facet name="header">Nombre</f:facet></p:column>
					<p:column><f:facet name="header">Rol</f:facet></p:column>
					<p:column><f:facet name="header">Tipo</f:facet></p:column>
					<p:column><f:facet name="header">Estado</f:facet></p:column>
					<p:column><f:facet name="header">Modificar</f:facet></p:column>
					<p:column><f:facet name="header">Activar</f:facet></p:column>
					<p:column><f:facet name="header">Desactivar</f:facet></p:column>
				</p:dataTable>
			</td>
		</tr>
	</table>
	</center>
	</p:layoutUnit>
	<p:layoutUnit position="south" align="right">
		<center>	
		<table>
			<tr>
				<td style="text-align: center">
				<p:commandButton value="#{btn.btn_nuevo}"/>
				<p:commandButton value="#{btn.btn_salir}"/>
				<p:commandButton value="#{btn.btn_valusuint}"/>
				</td>
			</tr>
		</table>
		</center>
	</p:layoutUnit>
	
</p:layout>
</body>
</html>
