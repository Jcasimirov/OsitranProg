<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui">
      
<h:head>
	<style type="text/css">
	</style>
	<!--Todo el contenido de CSS y JAVA SCRIPT -->
</h:head>
<body>

<p:layout style="min-width:400px;min-height:500px;font-size:11px">
<p:layoutUnit position="north">
<div style="text-align: center;">
	<h:outputLabel value="#{msg.titulo_REGUSU}  "/>
</div>

</p:layoutUnit>

<p:layoutUnit position="center">
	<center>
	<table>
		<tr>
			<td width="150">#{etq.etq_rusu_tusu}</td>
			<td><p:selectOneMenu><f:selectItem  itemLabel="Selecciona" itemValue="0"/></p:selectOneMenu></td>
		</tr>
		<tr><td width="150">#{etq.etq_rusu_usu}</td><td><p:inputText/> </td></tr>
		<tr><td width="150" >#{etq.etq_rusu_pass}</td><td><p:password/> </td></tr>
		<tr><td width="150">#{etq.etq_rusu_nom}</td><td><p:inputText/>  </td></tr>
		<tr><td width="150">#{etq.etq_rusu_rol}</td>
		<td>
		<p:selectOneMenu>
		<f:selectItem  itemLabel="Selecciona" itemValue="0"/>
		</p:selectOneMenu>
		</td></tr>
		<tr><td width="150">#{etq.etq_rusu_est}</td>
		<td>
		<p:selectOneMenu>
		<f:selectItem  itemLabel="Selecciona" itemValue="0"/>
		</p:selectOneMenu>
		</td></tr>
	
	</table>
	</center>
</p:layoutUnit>

<p:layoutUnit position="south">
	<center>
	<table>
		<tr>
			<td style="text-align: center;">
				<p:commandButton value="#{btn.btn_guardar}"/>
				 </td><td><p:commandButton value="#{btn.btn_Salir}"/> 
			</td>
		</tr>
	</table>
	</center>
</p:layoutUnit>
</p:layout>





</body>
</html>
