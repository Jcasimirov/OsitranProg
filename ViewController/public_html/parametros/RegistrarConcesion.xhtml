<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui">
      
<h:head>
	<!--Todo el contenido de CSS y JAVA SCRIPT -->
	<style type="text/css">
		.ui-panel .ui-panel-titlebar {
		color: #333333;
		font-family: Century Gothic, sans-serif;
		}

	</style>
</h:head>
<h:body>
<p:layout style="min-width:400px;min-height:500px;">
          <p:layoutUnit position="north">
          <div style="text-align: center;">
          		<p:outputLabel value="#{msg.tituloRCSION}" />
          </div>
            
          </p:layoutUnit>
          <p:layoutUnit position="south">
			
          </p:layoutUnit>
          <p:layoutUnit position="center" minSize="300" visible="true" style="text-aling:center;">
           <!-- <p:panel header="Registrar ConcesiÃ³n" style=";text-align:center;text-decoration:blink;font-size:19px"> -->
	<h:form>
		<div align="center" style="width: 100%">
	 	<table  style="margin-bottom:5px;font-size: 11px;text-align:center">
	 		<tr>
	 			<td align="left">#{etq.etq_tipoinfra}</td>
	 			<td align="left" style="width: 100px">
	 						<p:selectOneMenu id="documentos" value="">
        					<f:selectItem id="Seleccione" itemLabel="-Seleccione-" itemValue="4" />
					        <f:selectItem id="Tipo1" itemLabel="Tipo1" itemValue="1" />
					        <f:selectItem id="Tipo2" itemLabel="Tipo2" itemValue="2" />
					        <f:selectItem id="Tipo3" itemLabel="Tipo3" itemValue="3" />
    						</p:selectOneMenu>
	 			</td>
	 		</tr>
	 		<tr>
	 			<td align="left">#{etq.etq_nomConcesion}</td>
	 			<td align="left"><p:inputText></p:inputText></td>
	 		</tr>
	 		</table>
	 		
	 		
	 		
	 		<table style="font-size: 11px">
			<tr>
				<td>
				<p:fieldset legend="Infraestructuras">
					<table>						
						<tr>
							<td align="left">#{etq.etq_infra}</td>
							<td align="left">
								<p:inputTextarea rows="6" cols="33" />
							</td>
							<td colspan="4" align="right"><p:commandButton value="#{btn.btn_agregar}"></p:commandButton></td>
						</tr>
						<tr>
			<td colspan="3">
	     <p:dataTable editable="true">
	     <p:ajax event="rowEdit"  />
         <p:ajax event="rowEditCancel"	/>
			    <p:column headerText="Nombre Infraestructura">
			     <p:cellEditor>
               		<f:facet name="output"><h:outputText value="" /></f:facet>
               		<f:facet name="input"><h:outputText value="" /></f:facet>
           		</p:cellEditor>
			        
			    </p:column>			 			    
       			 <p:column headerText="Eliminar" style="width:25px">
          			 <p:commandButton icon=".ui-icon-closethick"></p:commandButton>
       			</p:column>	
       			 
			</p:dataTable>
			</td>
		</tr>
					</table>
					</p:fieldset>
				</td>
				
			</tr>			
		</table>
	 		<div align="center" style="font-size: 11px">
		<table>
			<tr>
				<td><p:commandButton value="#{btn.btn_guardar}"/></td>	
				<td><p:commandButton value="#{btn.btn_limpiar}"/></td>	
			</tr>
			
		</table>
		</div>
	 	
	 	</div>
	</h:form>	
<!-- </p:panel> -->
          </p:layoutUnit>
</p:layout>

</h:body>
</html>
