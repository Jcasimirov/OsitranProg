<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui">
      
<h:head>
	<!--Todo el contenido de CSS y JAVA SCRIPT -->
	<style type="text/css">
		.ui-panel .ui-panel-titlebar { color: #333333;
		font-family: Century Gothic, sans-serif; }
	</style>
</h:head>
<h:body>
<p:layout style="min-width:400px;min-height:500px;">
          <p:layoutUnit position="north">
          <div style="text-align: center;">
          		<p:outputLabel value="#{msg.tituloMOEP}" />
          </div>
            
          </p:layoutUnit>
          <p:layoutUnit position="south">
			
          </p:layoutUnit>
          <p:layoutUnit position="center" minSize="300" visible="true" style="text-aling:center;">
           <!-- <p:panel header="Modificar Empresa Supervisora" style=";text-align:center;text-decoration:blink;font-size:19px"> -->
	<h:form>
		<div align="center" style="width: 100%">
	 	<table  style="margin-bottom:5px;font-size: 11px;text-align:center">
	 		<tr>	
	 			<td colspan="2" align="left">#{etq.etq_nombre_empsup}</td>
	 			<td colspan="2" align="left" ><p:inputText style="width:400px"></p:inputText></td>			
	 		</tr>
	 		<tr>	
	 			<td colspan="2" align="left">#{etq.etq_dir}</td>
	 			<td colspan="2" align="left" ><p:inputText style="width: 400px"></p:inputText></td>
	 						
	 		</tr>
	 		<tr>	
	 			<td colspan="2" align="left">#{etq.etq_replegal}</td>
	 			<td colspan="2" align="left" ><p:inputText style="width: 400px"></p:inputText></td>			
	 		</tr>
	 		<tr>	
	 			<td align="left" >#{etq.etq_cargo}</td>
	 			<td  align="left"><p:inputText></p:inputText></td>
	 			<td  align="left">#{etq.etq_tel}</td>
	 			<td  align="left"><p:inputText></p:inputText></td>
	 					
	 		</tr>
	 		<tr>	
	 			<td align="left" >#{etq.etq_tdoc}</td>
	 			<td align="left" >
	 					<p:selectOneMenu id="documentos1" value="">
		        					<f:selectItem id="Seleccione1" itemLabel="-Seleccione-" itemValue="4" />
							        <f:selectItem  itemLabel="Estado1" itemValue="1" />
							        <f:selectItem  itemLabel="Estado2" itemValue="2" />
							        <f:selectItem  itemLabel="Estado3" itemValue="3" />
		    						</p:selectOneMenu>
	 			</td>
	 			<td  align="left" >#{etq.etq_nrodoc}</td>
	 			<td  align="left"><p:inputText></p:inputText></td>
	 			
	 						
	 		</tr>
	 		<tr>	
	 			<td align="left" >#{etq.etq_correo}</td>
	 			<td  align="left"><p:inputText></p:inputText></td>
	 			<td  align="left">#{etq.etq_siglasnom}</td>
	 			<td	 align="left"><p:inputText></p:inputText></td>	
			
	 		</tr>
	 		<tr>	
	 			<td colspan="2" align="right"><p:commandButton value="#{btn.btn_guardar}"></p:commandButton></td>
	 			<td colspan="2" align="left"><p:commandButton value="#{btn.btn_salir}"></p:commandButton></td>
			
	 		</tr>
	 		
	 	</table>
	 	</div>
	</h:form>	
<!-- </p:panel> -->
          </p:layoutUnit>
</p:layout>


</h:body>
</html>
