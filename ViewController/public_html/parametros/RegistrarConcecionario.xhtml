<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui">
      
<h:head>
	<!--Todo el contenido de CSS y JAVA SCRIPT -->
	<style type="text/css">
		.ui-panel .ui-panel-titlebar { color: #333333;
		font-family: Century Gothic, sans-serif; }
	</style>
</h:head>
<h:body>
<p:layout style="min-width:400px;min-height:500px;">
          <p:layoutUnit position="north">
          <div style="text-align: center;">
          		<p:outputLabel value="#{msg.tituloRCON}" />
          </div>
            
          </p:layoutUnit>
          <p:layoutUnit position="center" minSize="300" visible="true" style="text-aling:center;">
           <!-- <p:panel header="Registrar Concesionario" style="text-align:center;text-decoration:blink;font-size:19px"> -->
	<h:form>
	
	<div align="center"  style="font-size: 11px" >
	<div style="width:100%;" align="center">
		
		<br></br>					
	<p:fieldset legend="Datos Concensionario" style="font-size:11px">
	<table align="center">
			<tr>
				<td align="left">#{etq.etq_nonconcesionario}</td>
				<td align="left" colspan="3" ><p:inputText style="width: 280px"></p:inputText></td>	
			</tr>
			<tr>
				<td align="left">#{etq.etq_siglasnom}</td>
				<td align="left"><p:inputText></p:inputText></td>
				<td align="left">#{etq.etq_tel}</td>
				<td align="left"><p:inputText></p:inputText></td>	
			</tr>
			<tr>
				<td align="left">#{etq.etq_tdoc}</td>
				<td align="left">
								<p:selectOneMenu  value="">
					        					<f:selectItem  itemLabel="-Seleccione-" itemValue="4" />
										        <f:selectItem  itemLabel="Tipo1" itemValue="1" />
										        <f:selectItem  itemLabel="Tipo1" itemValue="2" />
										        <f:selectItem  itemLabel="Tipo1" itemValue="3" />
					    						</p:selectOneMenu>
				</td>
				<td align="left">#{etq.etq_nrodoc}</td>
				<td align="left"><p:inputText></p:inputText></td>
			</tr>
			<tr>
				<td align="left">#{etq.etq_dir}</td>
				<td align="left"><p:inputText></p:inputText></td>
				<td align="left">#{etq.etq_correo}</td>
				<td align="left"><p:inputText></p:inputText></td>
			</tr>
			<tr>
				<td align="left">#{etq.etq_replegal}</td>
				<td align="left" colspan="3" ><p:inputText style="width: 280px"></p:inputText></td>
			</tr>
			<tr>
				<td align="left">#{etq.etq_cargorlegal}</td>
				<td align="left" colspan="3"><p:inputText style="width: 280px"></p:inputText></td>
			</tr>
			<tr>
				<td align="right" colspan="2"><p:commandButton value="#{btn.btn_guardar}"></p:commandButton></td>
				<td align="left" colspan="2"><p:commandButton value="#{btn.btn_salir}"></p:commandButton></td>
			</tr>
	</table>
	</p:fieldset>
	 	</div>
	 	</div>
	 	
	</h:form>	
<!-- </p:panel> -->
          </p:layoutUnit>
</p:layout>


</h:body>
</html>
