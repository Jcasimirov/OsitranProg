<?xml version='1.0' encoding='windows-1252'?>
<!DOCTYPE html>
<f:view xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets">
    <html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui">
        <h:head>
            <style type="text/css">
                div login {
                    position: absolute;
                    top: 180px;
                    left: 220px;
                }
                
                .ui-growl {
                    left:40%;
                    top:47%;
                }
            </style>
            <script src="../../js/validaciones.js" type="text/javascript"></script>
        </h:head>
        <h:body>

            <h:form id="form">
                <p:growl id="mensaje" showDetail="true" life="10000"/>
                
                  <p:layout style="font-size:10px" fullPage="true">
                    <p:layoutUnit position="center" style="border:none">
                        <div id="titulo" align="center">
                            <table style="background:white  ; position:relative; top:40px">
                                <tr>
                                    <td width="270" align="center"><img src="../images/logoOsitran.jpg" height="120" width="220"/> </td>
                                    <td width="30"></td>
                                    <td width="520" align="center"><h4 style="color:#006ba5 ;font-weight:bold;font-family: sans-serif;">SISTEMA DE INFORMACION DE PROCESOS DE INVERSIONES DE LAS CONCESIONES</h4></td>
                                    <td width="10"></td>
                                </tr>
                            </table>
                        </div>
                        
                         <div align="center">
                            <div id="img">
                                <table style="position: absolute; top: 190px;left: 310px;">
                                    <tr>
                                        <td id="user">
                                            <img src="../images/infralogo.jpg" height="200" width="330" />
                                        </td>
                                    </tr>
                                </table>
                            </div>
                            
                            <div id="login">
                                <table style="position: absolute; top: 270px;left: 690px; font-size:11px;" >
                                    
                                    <tr>
                                        <td id="user" width="100" height="40">#{etq.etq_usu}</td>
                                        <td><p:inputText size="30" value="#{loginMB.usuario}" id="usuario"/></td>
                                    </tr>
                                     
                                    <tr>
                                        <td width="100" height="40">#{etq.etq_pas}</td>
                                        <td><p:password size="30" value="#{loginMB.contrasenha}" id="contrasenha"/></td>
                                    </tr>
                                     
                                    <tr>
                                        <td></td>
                                        <td align="left">
                                            <p:commandButton value="#{btn.btn_ingresar}" id="ingresar" actionListener="#{loginMB.logear()}" update=":form:mensaje" />                                             
                                            <p:commandButton value="#{btn.btn_limpiar}" type="reset"/>
                                        </td>
                                        
                                    </tr>
                                </table>
                            </div>
                         </div>
                    </p:layoutUnit>
                </p:layout>
            </h:form>
        </h:body>
    </html>
    <!--oracle-jdev-comment:auto-binding-backing-bean-name:loginMB-->
</f:view>
