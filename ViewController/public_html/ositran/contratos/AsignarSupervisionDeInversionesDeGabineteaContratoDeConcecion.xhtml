<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link href="#{request.contextPath}/css/estilo.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <p:layout fullPage="true" style="border:none">
            <p:layoutUnit position="center" style="border:0px">
                <h:form>
                    <ui:include src="/ositran/util/menu.xhtml"/>
                    <div align="center">
                        <h3 style="color:Black;font-weight:bold;font-family: sans-serif;">
                            #{msg.tituloASICC}
                        </h3>
                    </div>
                    <div align="center" style="font-size:11px">
                        <div align="center" style="width:700px">
                            <p:fieldset styleClass="fielsetinterno" legend="#{leg.CB}">
                                <table style="margin-bottom:5px;font-size: 11px">
                                    <tr>
                                        <td align="left">
                                            #{cam.STI}
                                        </td>
                                        <td align="left">
                                            <p:selectOneMenu>
                                                <f:selectItem itemLabel="#{cam.S}" itemValue="4"/>
                                                <f:selectItem itemLabel="Etapa1" itemValue="1"/>
                                                <f:selectItem itemLabel="Etapa2" itemValue="2"/>
                                                <f:selectItem itemLabel="Etapa3" itemValue="3"/>
                                            </p:selectOneMenu>
                                        </td>
                                        <td align="left">
                                            #{cam.sui}
                                        </td>
                                        <td align="left">
                                            <p:selectOneMenu>
                                                <f:selectItem itemLabel="#{cam.S}" itemValue="4"/>
                                                <f:selectItem itemLabel="Etapa1" itemValue="1"/>
                                                <f:selectItem itemLabel="Etapa2" itemValue="2"/>
                                                <f:selectItem itemLabel="Etapa3" itemValue="3"/>
                                            </p:selectOneMenu>
                                        </td>
                                    </tr>
                                </table>
                            </p:fieldset>
                             
                            <br></br>
                             
                            <p:fieldset styleClass="fielsetinterno" legend="#{leg.djai}">
                                <table style="margin-bottom:5px;font-size: 11px">
                                    <tr>
                                        <td align="left">Nombres:</td>
                                        <td align="left" colspan="3">
                                            <p:inputText style="width:97.5%"/>
                                        </td>
                                    </tr>
                                     
                                    <tr>
                                        <td align="left">Tip de Doc:</td>
                                        <td align="left">
                                            <p:inputText/>
                                        </td>
                                        <td align="left">Num de Doc:</td>
                                        <td align="left">
                                            <p:inputText/>
                                        </td>
                                    </tr>
                                </table>
                            </p:fieldset>
                             
                            <br></br>
                             
                            <p:fieldset styleClass="fielsetinterno" legend="#{leg.CB}">
                                <table style="margin-bottom:5px;font-size: 11px">
                                    <tr>
                                        <td align="left">
                                            <p:inputText id="cb2" style="width:200px"/>
                                             
                                            <p:watermark for="cb2" value="#{cam.bcc}"/>
                                             
                                            <p:commandButton image="ui-icon-search"/>
                                        </td>
                                    </tr>
                                </table>
                            </p:fieldset>
                             
                            <br></br>
                             
                            <p:fieldset styleClass="fielsetinterno" legend="#{leg.djai}">
                                <table style="margin-bottom:5px;font-size: 11px">
                                    <tr>
                                        <td align="left">
                                            #{cam.ncc}
                                        </td>
                                        <td align="left" colspan="3">
                                            <p:inputText style="width:97.5%"/>
                                        </td>
                                    </tr>
                                     
                                    <tr>
                                        <td align="left">
                                            #{cam.STI}
                                        </td>
                                        <td align="left">
                                            <p:inputText/>
                                        </td>
                                        <td align="left">
                                            #{cam.mc}
                                        </td>
                                        <td align="left">
                                            <p:inputText/>
                                        </td>
                                    </tr>
                                     
                                    <tr>
                                        <td align="left">
                                            #{cam.concesion}
                                        </td>
                                        <td align="left" colspan="3">
                                            <p:inputText style="width:97.5%"/>
                                        </td>
                                    </tr>
                                     
                                    <tr>
                                        <td align="left">
                                            #{cam.nomConce}
                                        </td>
                                        <td align="left" colspan="3">
                                            <p:inputText style="width:97.5%"/>
                                        </td>
                                    </tr>
                                </table>
                            </p:fieldset>
                        </div>
                    </div>
                    <table align="center" style="font-size: 11px">
                        <tr>
                            <td align="right">
                                <p:commandButton value="#{btn.btn_guardar}"/>
                            </td>
                            <td align="left">
                                <p:commandButton value="#{btn.btn_salir}"/>
                            </td>
                        </tr>
                    </table>
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
