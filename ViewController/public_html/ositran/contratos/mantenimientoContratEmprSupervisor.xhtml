<?xml version='1.0' encoding='windows-1252'?>
<!DOCTYPE html>
<f:view xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
        xmlns:primefaces-p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">

        <style type="text/css">
                .ui-dialog-titlebar {
                    font-size: 13px;
                    font-family: sans-serif;
                }
            </style>
            <link href="#{request.contextPath}/css/diseño.css" rel="stylesheet" type="text/css"/>
        </h:head>
        <ui:include src="/ositran/util/menuOpciones.xhtml"/>
        <h:body>
            <h:form binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.form1}" id="form1">
            <primefaces-p:growl id="mensaje" showDetail="true"  life="3000" />

                    <primefaces-p:layoutUnit position="center"

                                             id="layoutUnit1">

                            <h3 class="titulo" style="color:Black;font-weight:bold;font-family: sans-serif;">MANTENIMIENTO DE CONTRATO DE EMPRESA SUPERVISORA</h3>
                        </div>
                        <div align="center">
                            <primefaces-p:panelGrid binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.panelGrid1}"

                                                          id="outputLabelEmpresaSupervisora"
                                                          value="Empresa supervisora"/>
                                <primefaces-p:inputText binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.inputTextEmpresaSupervisora}"
                                                        id="inputTextEmpresaSupervisora"/>
                                <primefaces-p:outputLabel binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.outputLabelTipoInfraestructura}"
                                                          id="outputLabelTipoInfraestructura"
                                                          value="Tipo de Infraestructura"/>
                                <primefaces-p:selectOneMenu binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.selectOneMenuTipoInfraestructura}"

                                                            value="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.tipoInfraestructura}">

                                    <f:ajax render="selectOneMenuTipoInfraestructura" event="change"
                                            execute="inputHiddenSelectedTipoInfraestructura"/>
                                </primefaces-p:selectOneMenu>
                                <primefaces-p:commandButton binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.commandButton1}"
                                                            id="commandButton1" value="Buscar" image="ui-icon-search"
                                                            action="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.buscarConEmpSup()}"/>
                                <primefaces-p:outputLabel binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.outputLabelNroContrato}"
                                                          id="outputLabelNroContrato" value="Nro de Contrato"/>
                                <primefaces-p:inputText binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.inputTextNroContrato}"
                                                        id="inputTextNroContrato"/>
                                <primefaces-p:outputLabel binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.outputLabel1}"
                                                          id="outputLabel1"/>
                                <h:inputHidden binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.inputHiddenItemTipoInfraestructura}"
                                               id="inputHiddenSelectedTipoInfraestructura"
                                               value="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.inputHiddenSelectedTipoInfraestructura}"/>
                                <primefaces-p:commandButton binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.commandButton2}"
                                                            id="commandButton2" value="Limpiar"/>
                            </primefaces-p:panelGrid>
                        </div>
                        <div align="center">
                            <div style="width:60%">
                                <primefaces-p:dataTable binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.dataTableConEmprSupr}"

                                                        value="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.listarContratoSupervisora}"
                                                        style="font-size:11px" rows="10" paginator="true"
                                                        rowKey="#{cEmpreSup.contrato}"
                                                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                        paginatorPosition="bottom" rowsPerPageTemplate="5,10,15"
                                                        emptyMessage="No se Encontraron Registros"
                                                        rowIndexVar="rowIndex">
                                    <primefaces-p:column binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.columnN}"
                                                         id="columnN" headerText="N°" style="width:3%">
                                        <h:outputText binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.outputText2}"
                                                      id="outputTextNum" value="#{rowIndex+1}"
                                                      style="text-transform:uppercase;"/>
                                    </primefaces-p:column>
                                    <primefaces-p:column binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.columnNumContrato}"
                                                         id="columnNumContrato" headerText="N° Contrato"
                                                         style="width:25%"></primefaces-p:column>
                                    <primefaces-p:column binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.columnEmpresaSupervisora}"
                                                         id="columnEmpresaSupervisora" headerText="Empresa supervisora"
                                                         style="width:25%">
                                        <h:outputText value="#{cEmpreSup.empresaSupervisora}"
                                                      binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.outputText3}"
                                                      id="outputText3" style="text-transform:uppercase;"/>
                                    </primefaces-p:column>
                                    <primefaces-p:column binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.column8}"
                                                         id="column8" headerText="Tipo de infraestructura"
                                                         style="width:20%"/>
                                    <primefaces-p:column binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.columnVer}"
                                                         id="columnVer" headerText="Ver" style="width:9%">
                                        <primefaces-p:commandButton binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.commandButtonVer}"
                                                                    id="commandButtonVer" image="ui-icon-search"
                                                                    style="width:25px" oncomplete="verEmpSup.show()"/>
                                    </primefaces-p:column>
                                    <primefaces-p:column binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.columnModificar}"
                                                         id="columnModificar" headerText="Modificar" style="width:9%">
                                        <primefaces-p:commandButton binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.commandButtonModificar}"
                                                                    id="commandButtonModificar" image="ui-icon-pencil"
                                                                    style="width:25px"
                                                                    oncomplete="dialogRegConEmpSup.show()"/>
                                    </primefaces-p:column>
                                    <primefaces-p:column binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.columnEliminar}"
                                                         id="columnEliminar" headerText="Eliminar" style="width:9%">
                                        <primefaces-p:commandButton binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.commandButtonEliminar}"
                                                                    id="commandButtonEliminar" image="ui-icon-trash"
                                                                    style="width:25px"
                                                                    oncomplete="confirEliminar.show()"/>
                                    </primefaces-p:column>
                                </primefaces-p:dataTable>
                            </div>
                        </div>
                    </primefaces-p:layoutUnit>
                </primefaces-p:layout>
                <primefaces-p:dialog binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.dialogRegConEmpSup}"

                    <div style="width: 1050px; display: block; overflow: hidden ;">
                        <primefaces-p:panelGrid binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.panelGrid2}"
                                                id="panelGrid2" columns="2" style="font-size: 11px; width:990">
                            <primefaces-p:columnGroup binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.columnGroup1}"
                                                      id="columnGroup1">
                                <div style="float: left; width: 540px">
                                    <primefaces-p:fieldset legend="Datos STD" style="width:10%;margin-bottom:5px;">
                                        <primefaces-p:panelGrid binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.panelGridDatosSTD}"
                                                                id="panelGridDatosSTD" columns="4">
                                            <primefaces-p:outputLabel binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.outputLabelNroSTDNew}"
                                                                      id="outputLabelNroSTDNew" value="Nro de STD:"/>
                                            <primefaces-p:inputText binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.inputTextNumero}"
                                                                    id="inputTextNumero"/>
                                            <primefaces-p:outputLabel binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.outputLabelAnnioNew}"
                                                                      id="outputLabelAnnioNew" value="Año"/>
                                            <primefaces-p:inputText binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.inputTextAnnio}"
                                                                    id="inputTextAnnio"/>
                                            <primefaces-p:outputLabel binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.outputLabelFechaRegistro}"
                                                                      id="outputLabelFechaRegistro"
                                                                      value="Fecha de registro"/>
                                            <primefaces-p:calendar binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.calendarFechaRegistro}"
                                                                   id="calendarFechaRegistro"/>
                                            <primefaces-p:outputLabel binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.outputLabelAsunto}"
                                                                      id="outputLabelAsunto" value="Asunto:"/>
                                            <primefaces-p:inputTextarea binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.inputTextareaAsunto}"
                                                                        id="inputTextareaAsunto"/>
                                        </primefaces-p:panelGrid>
                                    </primefaces-p:fieldset>
                                     
                                    <primefaces-p:fieldset legend="Criterio de búsqueda">
                                        <primefaces-p:outputLabel binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.outputLabel4}"
                                                                  id="outputLabel4"
                                                                  value="Buscar empresa supervisora:"/>
                                    </primefaces-p:fieldset>
                                     
                                    <primefaces-p:fieldset legend="Criterio de búsqueda">
                                        <primefaces-p:outputLabel binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.outputLabel3}"
                                                                  id="outputLabel3"
                                                                  value="Buscar contrato de concesión:"/>
                                    </primefaces-p:fieldset>
                                     
                                    <primefaces-p:fieldset legend="Datos contrato de concesión">
                                        <primefaces-p:panelGrid binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.panelGridDatosContraConcesion}"
                                                                id="panelGridDatosContraConcesion" columns="2">
                                            <primefaces-p:outputLabel binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.outputLabelConcesion}"
                                                                      id="outputLabelConcesion" value="Concesión"/>
                                            <primefaces-p:inputText binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.inputTextConcesion}"
                                                                    id="inputTextConcesion"/>
                                            <primefaces-p:outputLabel binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.outputLabelTipoInfra}"
                                                                      id="outputLabelTipoInfra"
                                                                      value="Tipo de infraestructura"/>
                                            <primefaces-p:inputText binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.inputTextTipoInfra}"
                                                                    id="inputTextTipoInfra"/>
                                            <primefaces-p:outputLabel binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.outputLabelModaConcesion}"
                                                                      id="outputLabelModaConcesion"
                                                                      value="Modalidad de concesión"/>
                                            <primefaces-p:inputText binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.inputTextModalidadConcesion}"
                                                                    id="inputTextModalidadConcesion"/>
                                            <primefaces-p:outputLabel binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.outputLabelAeropuerto}"
                                                                      id="outputLabelAeropuerto" value="Aeropuerto"/>
                                            <primefaces-p:selectOneMenu binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.selectOneMenuAeropuerto}"
                                                                        id="selectOneMenuAeropuerto"/>
                                            <primefaces-p:outputLabel binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.outputLabelInversion}"
                                                                      id="outputLabelInversion" value="Inversión"/>
                                            <primefaces-p:inputText binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.inputTextInversion}"
                                                                    id="inputTextInversion"/>
                                        </primefaces-p:panelGrid>
                                    </primefaces-p:fieldset>
                                     
                                    <primefaces-p:fieldset legend="Etapa concesión">
                                        <primefaces-p:panelGrid binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.panelGridEtapaConcesion}"
                                                                id="panelGridEtapaConcesion" columns="2">
                                            <primefaces-p:outputLabel binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.outputLabelEtapaPeriodo}"
                                                                      id="outputLabelEtapaPeriodo"
                                                                      value="Etapa periodo"/>
                                            <primefaces-p:selectOneMenu binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.selectOneMenuEtapaPeriodo}"
                                                                        id="selectOneMenuEtapaPeriodo"/>
                                            <primefaces-p:outputLabel binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.outputLabelPlazo}"
                                                                      id="outputLabelPlazo" value="plazo"/>
                                            <primefaces-p:inputText binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.inputTextPlazo}"
                                                                    id="inputTextPlazo"/>
                                            <primefaces-p:outputLabel binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.outputLabelMoneda}"
                                                                      id="outputLabelMoneda" value="Moneda"/>
                                            <primefaces-p:inputText binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.inputTextMoneda}"
                                                                    id="inputTextMoneda"/>
                                            <primefaces-p:outputLabel binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.outputLabelTotal}"
                                                                      id="outputLabelTotal" value="total"/>
                                            <primefaces-p:inputText binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.inputTextTotal}"
                                                                    id="inputTextTotal"/>
                                        </primefaces-p:panelGrid>
                                    </primefaces-p:fieldset>
                                </div>
                            </primefaces-p:columnGroup>
                            <primefaces-p:columnGroup binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.columnGroup2}"
                                                      id="columnGroup2">
                                <div style="float: left; width: 450px;">
                                    <primefaces-p:fieldset binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.fieldset1}"

                                        <primefaces-p:panelGrid binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.panelGridDatosContrato}"
                                                                id="panelGridDatosContrato" columns="2"
                                                                style="ui-border:none;">
                                            <primefaces-p:outputLabel binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.outputLabelNroContratoNew}"
                                                                      id="outputLabelNroContratoNew"
                                                                      value="Nro de contrato"/>
                                            <primefaces-p:inputText binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.inputTextNroContratoNew}"
                                                                    id="inputTextNroContratoNew"/>
                                            <primefaces-p:outputLabel binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.outputLabelFechaInicioNew}"
                                                                      id="outputLabelFechaInicioNew"
                                                                      value="Fecha de inicio del contrato"/>
                                            <primefaces-p:calendar binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.calendarFecIniContratoNew}"
                                                                   id="calendarFecIniContratoNew"/>
                                            <primefaces-p:outputLabel binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.outputLabelFechaSuscripcionNew}"
                                                                      id="outputLabelFechaSuscripcionNew"
                                                                      value="Fecha de suscripción"/>
                                            <primefaces-p:calendar binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.calendarFecSuscripcionNew}"
                                                                   id="calendarFecSuscripcionNew"/>
                                            <primefaces-p:outputLabel binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.outputLabelPlazoContratoNew}"
                                                                      id="outputLabelPlazoContratoNew"
                                                                      value="Plazo de contrato"/>
                                            <primefaces-p:inputText binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.inputTextPlazoContratoNew}"
                                                                    id="inputTextPlazoContratoNew"/>
                                            <primefaces-p:outputLabel binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.outputLabelMontoNew}"
                                                                      id="outputLabelMontoNew"
                                                                      value="Monto contratado"/>
                                            <primefaces-p:inputText binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.inputTextMontoContratadoNew}"
                                                                    id="inputTextMontoContratadoNew"/>
                                            <primefaces-p:outputLabel binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.outputLabelMonedaNew}"
                                                                      id="outputLabelMonedaNew" value="Moneda"/>
                                            <primefaces-p:selectOneMenu binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.selectOneMenuMoneda}"
                                                                        id="selectOneMenuMoneda"
                                                                        value="backing_ositran_parametros_mantenimientoContratEmprSupervisor.moneda">
                                                <f:selectItems value="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.monedaSelectItems}"/>
                                                <f:ajax render="inputHiddenSelectedMoneda" event="change"
                                                        execute="selectOneMenuMoneda"/>
                                            </primefaces-p:selectOneMenu>
                                            <primefaces-p:outputLabel binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.outputLabelAdelantoOtorgadoNew}"
                                                                      id="outputLabelAdelantoOtorgadoNew"
                                                                      value="Adelanto otorgado"/>
                                            <primefaces-p:inputText binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.inputTextAdelantoOtorgadoNew}"
                                                                    id="inputTextAdelantoOtorgadoNew"/>
                                            <primefaces-p:outputLabel binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.outputLabelFechaAdelantoNew}"
                                                                      id="outputLabelFechaAdelantoNew"
                                                                      value="Fecha adelanto"/>
                                            <primefaces-p:calendar binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.calendarFechaAdelantoNew}"
                                                                   id="calendarFechaAdelantoNew"/>
                                            <primefaces-p:outputLabel binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.outputLabelRefPenalidadNew}"
                                                                      id="outputLabelRefPenalidadNew"
                                                                      value="Referencia a penalidades"/>
                                            <primefaces-p:inputTextarea binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.inputTextareaRefPenalidadNew}"
                                                                        id="inputTextareaRefPenalidadNew"/>
                                            <primefaces-p:outputLabel binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.outputLabelRefCausalesCaduNew}"
                                                                      id="outputLabelRefCausalesCaduNew"
                                                                      value="Referencia a causales de caducidad"/>
                                            <primefaces-p:inputTextarea binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.inputTextareaRefCausalesCaduNew}"
                                                                        id="inputTextareaRefCausalesCaduNew"/>
                                            <primefaces-p:outputLabel binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.outputLabelGarantiasNew}"
                                                                      id="outputLabelGarantiasNew"
                                                                      value="Garantias a favor de OSITRAN"/>
                                            <primefaces-p:inputTextarea binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.inputTextareaGarantiasFavorNew}"
                                                                        id="inputTextareaGarantiasFavorNew"/>
                                            <primefaces-p:outputLabel binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.outputLabelAdjuntarContratoNew}"
                                                                      id="outputLabelAdjuntarContratoNew"
                                                                      value="Adjuntar contrato"/>
                                            <primefaces-p:inputText binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.inputTextAdjutarContratoNew}"
                                                                    id="inputTextAdjutarContratoNew"/>
                                            <primefaces-p:commandButton binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.commandButtonAgregarAdenda}"
                                                                        id="commandButtonAgregarAdenda"
                                                                        value="Agregar adenda"/>
                                            <h:inputHidden binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.inputHidden2}"
                                                           id="inputHiddenSelectedMoneda"
                                                           value="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.inputHiddenSelectedMoneda}"/>
                                        </primefaces-p:panelGrid>
                                        <primefaces-p:dataTable binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.dataTableContratoNew}"
                                                                id="dataTableContratoNew"/>
                                    </primefaces-p:fieldset>
                                </div>
                            </primefaces-p:columnGroup>
                        </primefaces-p:panelGrid>
                    </div>
                    <div align="center">
                        <primefaces-p:commandButton binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.commandButtonGrabar}"
                        id="commandButtonGrabar" value="Grabar" update=":form1:dataTableConEmprSupr :form1:mensaje" actionListener="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.grabar}"/>
                        <primefaces-p:commandButton binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.commandButtonCancelar}"
                        id="commandButtonCancelar" onclick="dialogRegConEmpSup.hide()" value="Salir"/>
                    </div>
                </primefaces-p:dialog>
                <primefaces-p:dialog binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.dialogConfirmarEliminar}"

                                     modal="true">
                    <div style="float: left; width: 500px">
                        <table style="font-size: 11px">
                            <tr>
                                <td>
                                    <h:inputHidden binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.inputHidden1}"
                                                   id="inputHiddenIdEliminar"/>
                                </td>
                            </tr>
                             
                            <tr>
                                <td colspan="2">Eliminar Empresa Supervisora: " "</td>
                            </tr>
                             
                            <tr>
                                <td align="right"></td>
                                <td align="left">
                                    <primefaces-p:commandButton value="Cancelar"
                                                                onclick="dialogConfirmarEliminar.hide()"></primefaces-p:commandButton>
                                </td>
                            </tr>
                        </table>
                    </div>
                </primefaces-p:dialog>
                <primefaces-p:dialog binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.dialogVerContEmpSup}"
                                     id="dialogVerContEmpSup" header="Empresa Supervisora"
                                     widgetVar="dialogVerContEmpSup" modal="true" resizable="false" height="380px"
                                     width="720px">
                    <table style="margin-bottom:5px;font-size: 11px;text-align:center;height: 350px;width: 650px;">
                        <tr>
                            <td align="left">Nombre de la Empresa Supervisora:</td>
                            <td align="left">
                                <h:outputText style="width:400px;text-transform:uppercase;" id="nomEmpSupVer"
                                              value="nomEmpSupVer"/>
                            </td>
                        </tr>
                         
                        <tr>
                            <td align="left">Direccion:</td>
                            <td align="left">
                                <h:outputText style="width: 400px;text-transform:uppercase;" id="dirEmpSupVer"
                                              value="dirEmpSupVer"/>
                            </td>
                        </tr>

                            <td align="left">Representante Legal:</td>
