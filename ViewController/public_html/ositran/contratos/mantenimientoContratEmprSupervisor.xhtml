<?xml version='1.0' encoding='windows-1252'?>
<!DOCTYPE html>
<f:view xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
    <html xmlns="http://www.w3.org/1999/xhtml">
        <h:head>
            <style type="text/css">
                .ui-dialog-titlebar {
                    font-size: 13px;
                    font-family: sans-serif;
                }
            </style>
            <link href="#{request.contextPath}/css/diseño.css" rel="stylesheet" type="text/css"/>
        </h:head>
        <ui:include src="/ositran/util/menuOpciones.xhtml"/>
        <h:body>
            <f:event listener="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.getListarContratoSupervisora()}"
                     type="postAddToView"/>
             
            <h:form binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.form1}" id="form1">
                <p:growl id="mensaje" showDetail="true" life="1000"/>
                <p:layout binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.layout1}"
                                     id="layout1" style="min-width:400px;min-height:460px;">
                    <p:layoutUnit position="center"
                                             binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.layoutUnit1}"
                                             id="layoutUnit1" style="min-height:310px;">
                        <div align="center">
                            <h3 class="titulo" style="color:Black;font-weight:bold;font-family: sans-serif;">MANTENIMIENTO
                                                                                                             DE CONTRATO
                                                                                                             DE EMPRESA
                                                                                                             SUPERVISORA</h3>
                        </div>
                        <div align="center">
                            <p:panelGrid binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.panelGrid1}"
                                                    id="panelGrid1" columns="5" style="font-size: 11px; width:60%">
                                <p:outputLabel binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.outputLabelEmpresaSupervisora}"
                                                          id="outputLabelEmpresaSupervisora"
                                                          value="Empresa supervisora"/>
                                <p:inputText binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.inputTextEmpresaSupervisora}"
                                                        id="inputTextEmpresaSupervisora"/>
                                <p:outputLabel binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.outputLabelTipoInfraestructura}"
                                                          id="outputLabelTipoInfraestructura"
                                                          value="Tipo de Infraestructura"/>
                                <p:selectOneMenu binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.selectOneMenuTipoInfraestructura}"
                                                            id="selectOneMenuTipoInfraestructura"
                                                            value="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.tipoInfraestructura}">
                                    <f:selectItems value="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.tipoInfraestructuraSelectItems}"/>
                                    <f:ajax render="inputHiddenSelectedTipoInfraestructura" event="change"
                                            execute="selectOneMenuTipoInfraestructura"/>
                                </p:selectOneMenu>
                                <p:commandButton binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.commandButton1}"
                                                            id="commandButton1" value="Buscar" image="ui-icon-search"
                                                            action="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.buscarConEmpSup()}"
                                                            update=":form1:dataTableConEmprSupr"/>
                                <p:outputLabel binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.outputLabelNroContrato}"
                                                          id="outputLabelNroContrato" value="Nro de Contrato"/>
                                <p:inputText binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.inputTextNroContrato}"
                                                        id="inputTextNroContrato"/>
                                <p:outputLabel binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.outputLabel1}"
                                                          id="outputLabel1"/>
                                <h:inputHidden binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.inputHiddenItemTipoInfraestructura}"
                                               id="inputHiddenSelectedTipoInfraestructura"
                                               value="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.inputHiddenSelectedTipoInfraestructura}"/>
                                <p:commandButton binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.commandButtonLimpiar}"
                                                            action="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.limpiarFiltro()}"
                                                            update=":form1:inputTextEmpresaSupervisora :form1:inputTextNroContrato"
                                                            id="commandButtonLimpiar" value="Limpiar"/>
                            </p:panelGrid>
                        </div>
                        <div align="center">
                            <div style="width:60%">
                                <p:dataTable binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.dataTableConEmprSupr}"
                                                        id="dataTableConEmprSupr" var="cEmpreSup" selectionMode="single"
                                                        value="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.listaContratoSupervisora}"
                                                        style="font-size:11px" rows="6" paginator="true"
                                                        rowKey="#{cEmpreSup.contrato}"
                                                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                        paginatorPosition="bottom" rowsPerPageTemplate="5,10,15"
                                                        emptyMessage="No se Encontraron Registros"
                                                        rowIndexVar="rowIndex" lazy="true">
                                    <p:column binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.columnN}"
                                                         id="columnN" headerText="N°" style="width:3%">
                                        <h:outputText binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.outputText2}"
                                                      id="outputTextNum" value="#{rowIndex+1}"
                                                      style="text-transform:uppercase;"/>
                                    </p:column>
                                    <p:column binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.columnNumContrato}"
                                                         id="columnNumContrato" headerText="N° Contrato"
                                                         style="width:25%;text-align:center;">
                                        <h:outputText value="#{cEmpreSup.cpsNroDeContrato}"
                                                      style="text-transform:uppercase;"
                                                      binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.outputText5}"
                                                      id="outputTextNumContrato"/>
                                    </p:column>
                                    <p:column binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.columnEmpresaSupervisora}"
                                                         id="columnEmpresaSupervisora" headerText="Empresa supervisora"
                                                         style="width:25%;text-align:center;">
                                        <h:outputText value="#{cEmpreSup.empresaSupervisora}"
                                                      binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.outputText3}"
                                                      id="outputTextEmpresaSupervisora"
                                                      style="text-transform:uppercase;"/>
                                    </p:column>
                                    <p:column binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.columnTipoInfraestructura}"
                                                         id="columnTipoInfraestructura"
                                                         headerText="Tipo de infraestructura"
                                                         style="width:20%;text-align:center;">
                                        <h:outputText value="#{cEmpreSup.tipoInfraestructura}"
                                                      style="text-transform:uppercase;"
                                                      binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.outputText4}"
                                                      id="outputTextTipoInfraestructura"/>
                                    </p:column>
                                    <p:column binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.columnVer}"
                                                         id="columnVer" headerText="Ver"
                                                         style="width:9%;text-align:center;">
                                        <div align="center">
                                            <p:commandButton binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.commandButtonVer}"
                                                                        actionListener="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.contEmpSupVer}"
                                                                        id="commandButtonVer" image="ui-icon-search"
                                                                        style="width:25px;text-align:center;"
                                                                        update=":form1:dialogVerContEmpSup"
                                                                        oncomplete="dialogVerContEmpSup.show()">
                                                <f:param id="id1" name="id1" value="#{cEmpreSup.cpsNroDeContrato}"/>
                                            </p:commandButton>
                                        </div>
                                    </p:column>
                                    <p:column binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.columnModificar}"
                                                         id="columnModificar" headerText="Modificar"
                                                         style="width:9%;text-align:center;">
                                        <div align="center">
                                            <p:commandButton binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.commandButtonModificar}"
                                                                        id="commandButtonModificar"
                                                                        image="ui-icon-pencil"
                                                                        style="width:25px;text-align:center;"
                                                                        oncomplete="dialogModificarConEmpSup.show()"
                                                                        update=":form1:panelGrid3"
                                                                        actionListener="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.contraEmpSupUpd1}">
                                                <f:param id="id2" name="id2" value="#{cEmpreSup.cpsNroDeContrato}"/>
                                            </p:commandButton>
                                        </div>
                                    </p:column>
                                    <p:column binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.columnEliminar}"
                                                         id="columnEliminar" headerText="Eliminar"
                                                         style="width:9%;text-align:center;">
                                        <div align="center">
                                            <p:commandButton binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.commandButtonEliminar}"
                                                                        id="commandButtonEliminar" image="ui-icon-trash"
                                                                        style="width:25px;text-align:center;"
                                                                        oncomplete="confirEliminar.show()"
                                                                        update=":form1:confirEliminar"
                                                                        actionListener="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.confirmarEliminar}">
                                                <f:param id="id3" name="id3" value="#{cEmpreSup.cpsNroDeContrato}"/>
                                            </p:commandButton>
                                        </div>
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </div>
                    </p:layoutUnit>
                    <p:layoutUnit position="south"
                                             binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.layoutUnit2}"
                                             id="layoutUnit2">
                        <div align="center" style="width:100%; font-size: 11px;">
                            <p:commandButton binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.commandButton4}"
                                                        id="commandButton4" value="Nuevo" style="width:130px"
                                                        actionListener="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.limpiarCampos()}"
                                                        update=":form1:dialogRegConEmpSup"
                                                        oncomplete="dialogRegConEmpSup.show()"/>
                             
                            <p:commandButton binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.commandButton5}"
                                                        id="commandButton5" value="Salir" style="width:130px"/>
                        </div>
                    </p:layoutUnit>
                </p:layout>
                <p:dialog binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.dialogRegConEmpSup}"
                                     id="dialogRegConEmpSup" header="REGISTRAR CONTRATO PARA EMPRESA SUPERVISORA"
                                     widgetVar="dialogRegConEmpSup" modal="true" resizable="false" height="480px"
                                     width="1090px">
                    <div style="width: 1050px; display: block; overflow: hidden;">
                        <p:panelGrid binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.panelGrid2}"
                                                id="panelGrid2" columns="2" style="font-size: 11px; width:990px;">
                            <p:columnGroup binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.columnGroup1}"
                                                      id="columnGroup1">
                                <div style="float: left; width: 540px">
                                    <p:fieldset legend="Datos STD" style="width:10%;margin-bottom:5px;">
                                        <p:panelGrid binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.panelGridDatosSTD}"
                                                                id="panelGridDatosSTD" columns="4"
                                                                style="font-size: 11px;">
                                            <p:outputLabel binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.outputLabelNroSTDNew}"
                                                                      id="outputLabelNroSTDNew" value="Nro de STD:"/>
                                            <p:inputText binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.inputTextNumero}"
                                                                    id="inputTextNumero"/>
                                            <p:outputLabel binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.outputLabelAnnioNew}"
                                                                      id="outputLabelAnnioNew" value="Año"/>
                                            <p:inputText binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.inputTextAnnio}"
                                                                    id="inputTextAnnio"/>
                                            <p:outputLabel binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.outputLabelFechaRegistro}"
                                                                      id="outputLabelFechaRegistro"
                                                                      value="Fecha de registro"/>
                                            <p:calendar binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.calendarFechaRegistro}"
                                                                   id="calendarFechaRegistro"/>
                                            <p:outputLabel binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.outputLabelAsunto}"
                                                                      id="outputLabelAsunto" value="Asunto:"/>
                                            <p:inputTextarea binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.inputTextareaAsunto}"
                                                                        id="inputTextareaAsunto"/>
                                        </p:panelGrid>
                                    </p:fieldset>
                                     

                                    
                                    
                                     
                                  <p:fieldset legend="Criterio de búsqueda">
                                        <p:outputLabel binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.outputLabel3}"
                                                                  id="outputLabel4"
                                                                  value="Buscar Empresa Supervisora:"/>
                                                                  
                                                                   <p:commandButton image="ui-icon-search"  
                                      update=":form1:panelListaEmpresas"
                                        oncomplete="panelListaEmpresas.show()"
                                        actionListener="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.buscarEmpresaSup()}"
                                        />
                                    </p:fieldset>
                                    
                                    <p:fieldset legend="Datos de empresa supervisora" id="datosNombreEmpresaSupervisora">
                                        <p:outputLabel binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.outputLabel6}"
                                                       id="outputLabel6" value="nombre"/>
                                        <p:inputText binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.inputTextNombreEmpresaSupervisora}"
                                                     id="inputTextNombreEmpresaSupervisora"/>
                                    </p:fieldset>
                                    
                                    <p:fieldset legend="Criterio de búsqueda">
                                        <p:outputLabel binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.outputLabel4}"
                                                                  id="outputLabel3"
                                                                  value="Buscar contrato de concesión:"/>                                  
                                        <p:commandButton image="ui-icon-search"  
                                       update=":form1:panelListaContratos"
                                        oncomplete="panelListaContratos.show()"
                                        actionListener="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.cargarListaContratos()}" 
                                        
                                        />
                                    </p:fieldset>                                    
                                     
                                    <p:fieldset legend="Datos contrato de concesión" id="datosContrato">
                                        <p:panelGrid binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.panelGridDatosContraConcesion}"
                                                                id="panelGridDatosContraConcesion" columns="2">
                                            <p:outputLabel binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.outputLabelConcesion}"
                                                                      id="outputLabelConcesion" value="Concesión"/>
                                            <p:inputText binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.inputTextConcesion}"
                                                                    id="inputTextConcesion"/>
                                            <p:outputLabel binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.outputLabelTipoInfra}"
                                                                      id="outputLabelTipoInfra"
                                                                      value="Tipo de infraestructura"/>
                                            <p:inputText binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.inputTextTipoInfra}"
                                                                    id="inputTextTipoInfra"/>
                                            <p:outputLabel binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.outputLabelModaConcesion}"
                                                                      id="outputLabelModaConcesion"
                                                                      value="Modalidad de concesión"/>
                                            <p:inputText binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.inputTextModalidadConcesion}"
                                                                    id="inputTextModalidadConcesion"/>
                                            <p:outputLabel binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.outputLabelAeropuerto}"
                                                                      id="outputLabelAeropuerto" value="Aeropuerto"/>
                                            <p:selectOneMenu binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.selectOneMenuAeropuerto}"
                                                                        id="selectOneMenuAeropuerto"/>
                                            <p:outputLabel binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.outputLabelInversion}"
                                                                      id="outputLabelInversion" value="Inversión"/>
                                            <p:inputText binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.inputTextInversion}"
                                                                    id="inputTextInversion"/>
                                        </p:panelGrid>
                                    </p:fieldset>
                                     
                                    <p:fieldset legend="Etapa concesión">
                                        <p:panelGrid binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.panelGridEtapaConcesion}"
                                                                id="panelGridEtapaConcesion" columns="2">
                                            <p:outputLabel binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.outputLabelEtapaPeriodo}"
                                                                      id="outputLabelEtapaPeriodo"
                                                                      value="Etapa periodo"/>
                                            <p:selectOneMenu binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.selectOneMenuEtapaPeriodo}"
                                                                        id="selectOneMenuEtapaPeriodo"/>
                                            <p:outputLabel binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.outputLabelPlazo}"
                                                                      id="outputLabelPlazo" value="plazo"/>
                                            <p:inputText binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.inputTextPlazo}"
                                                                    id="inputTextPlazo"/>
                                            <p:outputLabel binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.outputLabelMoneda}"
                                                                      id="outputLabelMoneda" value="Moneda"/>
                                            <p:inputText binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.inputTextMoneda}"
                                                                    id="inputTextMoneda"/>
                                            <p:outputLabel binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.outputLabelTotal}"
                                                                      id="outputLabelTotal" value="total"/>
                                            <p:inputText binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.inputTextTotal}"
                                                                    id="inputTextTotal"/>
                                        </p:panelGrid>
                                    </p:fieldset>
                                </div>
                            </p:columnGroup>
                            <p:columnGroup binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.columnGroup2}"
                                                      id="columnGroup2">
                                <div style="float: left; width: 450px;">
                                    <p:fieldset binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.fieldset1}"
                                                           id="fieldset1" legend="Datos del contrato">
                                        <p:panelGrid binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.panelGridDatosContrato}"
                                                                id="panelGridDatosContrato" columns="2"
                                                                style="ui-border:none;">
                                            <p:outputLabel binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.outputLabelNroContratoNew}"
                                                                      id="outputLabelNroContratoNew"
                                                                      value="Nro de contrato"/>
                                            <p:inputText binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.inputTextNroContratoNew}"
                                                                    id="inputTextNroContratoNew"/>
                                            <p:outputLabel binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.outputLabelFechaInicioNew}"
                                                                      id="outputLabelFechaInicioNew"
                                                                      value="Fecha de inicio del contrato"/>
                                            <p:calendar binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.calendarFecIniContratoNew}"
                                                                   id="calendarFecIniContratoNew"/>
                                            <p:outputLabel binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.outputLabelFechaSuscripcionNew}"
                                                                      id="outputLabelFechaSuscripcionNew"
                                                                      value="Fecha de suscripción"/>
                                            <p:calendar binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.calendarFecSuscripcionNew}"
                                                                   id="calendarFecSuscripcionNew"/>
                                            <p:outputLabel binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.outputLabelPlazoContratoNew}"
                                                                      id="outputLabelPlazoContratoNew"
                                                                      value="Plazo de contrato"/>
                                            <p:inputText binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.inputTextPlazoContratoNew}"
                                                                    id="inputTextPlazoContratoNew"/>
                                            <p:outputLabel binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.outputLabelMontoNew}"
                                                                      id="outputLabelMontoNew"
                                                                      value="Monto contratado"/>
                                            <p:inputText binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.inputTextMontoContratadoNew}"
                                                                    id="inputTextMontoContratadoNew"/>
                                            <p:outputLabel binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.outputLabelMonedaNew}"
                                                                      id="outputLabelMonedaNew" value="Moneda"/>
                                            <p:selectOneMenu binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.selectOneMenuMoneda}"
                                                                        id="selectOneMenuMoneda"
                                                                        value="backing_ositran_parametros_mantenimientoContratEmprSupervisor.moneda">
                                                <f:selectItems value="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.monedaSelectItems}"/>
                                                <f:ajax render="inputHiddenSelectedMoneda" event="change"
                                                        execute="selectOneMenuMoneda"/>
                                            </p:selectOneMenu>
                                            <p:outputLabel binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.outputLabelAdelantoOtorgadoNew}"
                                                                      id="outputLabelAdelantoOtorgadoNew"
                                                                      value="Adelanto otorgado"/>
                                            <p:inputText binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.inputTextAdelantoOtorgadoNew}"
                                                                    id="inputTextAdelantoOtorgadoNew"/>
                                            <p:outputLabel binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.outputLabelFechaAdelantoNew}"
                                                                      id="outputLabelFechaAdelantoNew"
                                                                      value="Fecha adelanto"/>
                                            <p:calendar binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.calendarFechaAdelantoNew}"
                                                                   id="calendarFechaAdelantoNew"/>
                                            <p:outputLabel binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.outputLabelRefPenalidadNew}"
                                                                      id="outputLabelRefPenalidadNew"
                                                                      value="Referencia a penalidades"/>
                                            <p:inputTextarea binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.inputTextareaRefPenalidadNew}"
                                                                        id="inputTextareaRefPenalidadNew"/>
                                            <p:outputLabel binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.outputLabelRefCausalesCaduNew}"
                                                                      id="outputLabelRefCausalesCaduNew"
                                                                      value="Referencia a causales de caducidad"/>
                                            <p:inputTextarea binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.inputTextareaRefCausalesCaduNew}"
                                                                        id="inputTextareaRefCausalesCaduNew"/>
                                            <p:outputLabel binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.outputLabelGarantiasNew}"
                                                                      id="outputLabelGarantiasNew"
                                                                      value="Garantias a favor de OSITRAN"/>
                                            <p:inputTextarea binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.inputTextareaGarantiasFavorNew}"
                                                                        id="inputTextareaGarantiasFavorNew"/>
                                            <p:outputLabel binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.outputLabelAdjuntarContratoNew}"
                                                                      id="outputLabelAdjuntarContratoNew"
                                                                      value="Adjuntar contrato"/>
                                            <p:panelGrid binding="#{backing_ositran_parametros_mantenimientoContratEmprSupervisor.panelGrid4}"
                                                                    id="panelGrid4" columns="2">
