<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui">
      
<h:head>
		<script type="text/javascript">
		PrimeFaces.locales['es'] = {
			    closeText: 'Cerrar',
			    prevText: 'Anterior',
			    nextText: 'Siguiente',
			    monthNames: ['Enero','Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
			    monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun','Jul','Ago','Sep','Oct','Nov','Dic'],
			    dayNames: ['Domingo','Lunes','Martes','Miércoles','Jueves','Viernes','Sábado'],
			    dayNamesShort: ['Dom','Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
			    dayNamesMin: ['D','L','M','X','J','V','S'],
			    weekHeader: 'Semana',
			    firstDay: 1,
			    isRTL: false,
			    showMonthAfterYear: false,
			    yearSuffix: '',
			    timeOnlyTitle: 'Sólo hora',
			    timeText: 'Tiempo',
			    hourText: 'Hora',
			    minuteText: 'Minuto',
			    secondText: 'Segundo',
			    currentText: 'Fecha actual',
			    ampm: false,
			    month: 'Mes',
			    week: 'Semana',
			    day: 'Día',
			    allDayText : 'Todo el día'
			};
		
		
		</script>
	<style type="text/css">
	.ui-panel .ui-panel-titlebar {
        color: #333333;
		font-family: Century Gothic, sans-serif;
	}
	
	
	</style>
	<!--Todo el contenido de CSS y JAVA SCRIPT -->
</h:head>
<h:body>
<p:panel header="#{msg.tituloVAS}" style="text-align:center;text-decoration:blink;width:100%">
	<h:form>
	<div align="center">
		<table style="font-size: 11px">
			<tr>
				<td>
				<p:fieldset legend="Datos de empresa supervisora">
					<table>
						<tr>
							<td>
								<p:fieldset legend="Criterios de Busqueda">		
								<p:inputText style="width:200px" id="cb"/>
								<p:watermark for="cb" value="Buscar Empresa Supervisora" />										
								<p:commandButton image="ui-icon-search" ></p:commandButton>							
								</p:fieldset>
							</td>
						</tr>
						<tr>
							<td>
							<p:fieldset legend="Buscar Empresa Supervisora">
								<table>
									<tr>
										<td align="left">Nombre:</td>
										<td><p:inputText></p:inputText></td>
									</tr>
									<tr>
										<td align="left">Tipo de Documento:</td>
										<td><p:inputText></p:inputText></td>
									</tr>
									<tr>
										<td align="left">Nro Documento:</td>
										<td><p:inputText></p:inputText></td>
									</tr>
									
								</table>
							</p:fieldset>	
							</td>
						</tr>
						<tr>
							<td>
								<p:fieldset legend="Valorizaciones de Empresa Supervisora">
								<br></br>
										<p:dataTable >
						       			 <p:column headerText="Nro Val" style="width:25px">
						          			 <h:outputText></h:outputText>
						       			</p:column>	 
						       			 <p:column headerText="Fecha Registro" style="width:25px">
						          			 <h:outputText></h:outputText>
						       			</p:column>	
						       			 <p:column headerText="Moneda" style="width:25px">
						          			 <h:outputText></h:outputText>
						       			</p:column>	
						       			 <p:column headerText="Total" style="width:25px">
						          			 <h:outputText></h:outputText>
						       			</p:column>	
						       			 <p:column headerText="Estado" style="width:25px">
						          			 <h:outputText></h:outputText>
						       			</p:column>	
									</p:dataTable>
								</p:fieldset>
							</td>
							
						</tr>
						<tr>
							<td align="right"><p:commandButton value="Seleccionar"></p:commandButton></td>
						</tr>
					</table>
					</p:fieldset>
				</td>
				<td valign="top">
					<p:fieldset legend="Datos Valorizacion de Supervición">
					
						<table>
							<tr>
								<td align="left">Nro de Valorización de Supervicion:</td>
								<td align="left"><p:inputText style="width:40px" readonly="true"></p:inputText></td>								
							</tr>
							<tr>
								<td align="left">Ingresar estado de Valorización</td>
								<td align="left">
										<p:selectOneMenu  value="">
				        					<f:selectItem  itemLabel="-Seleccione-" itemValue="4" />
									        <f:selectItem  itemLabel="Estado1" itemValue="1" />
									        <f:selectItem  itemLabel="Estado2" itemValue="2" />
									        <f:selectItem  itemLabel="Estado3" itemValue="3" />
				    					</p:selectOneMenu>
								</td>								
							</tr>
							<tr>
								<td align="left">Ingrese Observación</td>
								<td align="left"><p:inputTextarea style="width:260px"></p:inputTextarea></td>								
							</tr>
						</table>
					
				
				  <p:fieldset legend="Estado de Supervición">
						
									<p:dataTable>
						       			 <p:column headerText="Descripcion Del Concepto" style="width:25px">
						          			 <h:outputText></h:outputText>
						       			</p:column>	 
						       			 <p:column headerText="Moneda" style="width:25px">
						          			 <h:outputText></h:outputText>
						       			</p:column>	
						       			 <p:column headerText="Monto Total Prestado" style="width:25px">
						          			 <h:outputText></h:outputText>
						       			</p:column>	
						       			 <p:column headerText="Monto Aprobado" style="width:25px">
						          			 <h:outputText></h:outputText>
						       			</p:column>	
									</p:dataTable>
									<br></br>
									<div align="center">
									<h:outputText value="Total:"></h:outputText>
									<p:inputText style="width:60px"></p:inputText>
									<p:inputText style="width:60px"></p:inputText>
									</div>
					</p:fieldset>
					</p:fieldset>	
							
				</td>
			</tr>
		</table>
		<div align="center" style="font-size: 11px">
		<table>
			<tr>
				<td><p:commandButton value="Guardar"/></td>	
				<td><p:commandButton value="Limpiar"/></td>	
			</tr>
			
		</table>
		</div>
		</div>
	</h:form>	
</p:panel>
</h:body>
</html>
