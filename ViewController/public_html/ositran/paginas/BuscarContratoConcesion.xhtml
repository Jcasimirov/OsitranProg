<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui">
      
<h:head>
	<!--Todo el contenido de CSS y JAVA SCRIPT -->
	
	<script type="text/javascript">
		PrimeFaces.locales['es'] = {
			    closeText: 'Cerrar',
			    prevText: 'Anterior',
			    nextText: 'Siguiente',
			    monthNames: ['Enero','Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
			    monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun','Jul','Ago','Sep','Oct','Nov','Dic'],
			    dayNames: ['Domingo','Lunes','Martes','Miércoles','Jueves','Viernes','Sábado'],
			    dayNamesShort: ['Dom','Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
			    dayNamesMin: ['D','L','M','X','J','V','S'],
			    weekHeader: 'Semana',
			    firstDay: 1,
			    isRTL: false,
			    showMonthAfterYear: false,
			    yearSuffix: '',
			    timeOnlyTitle: 'Sólo hora',
			    timeText: 'Tiempo',
			    hourText: 'Hora',
			    minuteText: 'Minuto',
			    secondText: 'Segundo',
			    currentText: 'Fecha actual',
			    ampm: false,
			    month: 'Mes',
			    week: 'Semana',
			    day: 'Día',
			    allDayText : 'Todo el día'
			};
		
		</script>
	<style type="text/css">
		.ui-panel .ui-panel-titlebar { color: #333333;
		font-family: Century Gothic, sans-serif; }
	</style>
</h:head>
<h:body>
<p:panel header="#{msg.tituloBCC}" style=";text-align:center;text-decoration:blink;font-size:19px">
	<h:form>
	<div align="center">
		<div align="center" style="width:75%;font-size: 11px">
		<p:fieldset legend="Buscar Contrato de Concesion">
	 	<table  style="margin-bottom:5px;font-size: 11px">
	 		<tr>	
	 			<td align="left">Numero contrato Conceción:</td>
	 			<td><p:inputText></p:inputText></td>
	 			<td>Numero STD:</td>
	 			<td><p:inputText></p:inputText></td>	 			
	 		</tr>
	 		<tr>	
	 			<td align="left">Tipo Infraestructura:</td>
	 			<td ><p:inputText ></p:inputText></td>
	 			<td align="left">Modalidad de Concesión</td>
	 			<td ><p:inputText ></p:inputText></td> 			
	 		</tr>
	 		<tr>	
	 			<td align="left">Nombre de Concesión:</td>
	 			<td align="left" colspan="3" >
	 					<p:selectOneMenu id="documentos1" value="" style="width:400px">
        					<f:selectItem id="Seleccione1" itemLabel="-Seleccione-" itemValue="4" />
					        <f:selectItem  itemLabel="Tipo1" itemValue="1" />
					        <f:selectItem  itemLabel="Tipo2" itemValue="2" />
					        <f:selectItem  itemLabel="Tipo3" itemValue="3" />
    						</p:selectOneMenu>
	 			</td>	 			
	 		</tr>
	 		<tr>
	 				<td colspan="4"></td>
	 		</tr>
	 		<tr>
	 				<td colspan="4"></td>
	 		</tr>
	 		<tr>	
	 			<td align="left" colspan="4" style="font-weight: bold;">Rango de Fechas de Suscripcion</td>	 			
	 		</tr>
	 		<tr>	
	 			<td align="left">Fecha Inicio:</td>
	 			<td><p:calendar  locale="es" pattern="yyyy-MMM-dd " /></td>
	 			<td>Fecha Fin:</td>
	 			<td><p:calendar  locale="es" pattern="yyyy-MMM-dd " /></td>	 			
	 		</tr>
	 		<tr>	
	 			<td align="right" colspan="4"><p:commandButton value="Buscar" /></td>			
	 		</tr>
	 		</table>
	 		<p:fieldset legend="Resultado de la Busqueda">
	 			<p:dataTable editable="true">
						       			 <p:column headerText="Num Contrato">
						          			 <h:outputText></h:outputText>
						       			</p:column>	 
						       			 <p:column headerText="Fecha Subcripcion">
						          			 <h:outputText></h:outputText>
						       			</p:column>	
						       			 <p:column headerText="Tipo Infraestructura">
						          			 <h:outputText></h:outputText>
						       			</p:column>	
						       			 <p:column headerText="Concesion" >
						          			 <h:outputText></h:outputText>
						       			</p:column>	
						       			 <p:column headerText="Modalidad" >
						          			 <h:outputText></h:outputText>
						       			</p:column>	
						       			<p:column headerText="Concecionario" >
						          			 <h:outputText></h:outputText>
						       			</p:column>
						       			<p:column headerText="Ver Contrato" >
						          			 <h:outputText></h:outputText>
						       			</p:column> 	
									</p:dataTable>
	 		</p:fieldset>
	 		<table style="font-size: 11px">
	 			<tr>
	 					<td align="right"><p:commandButton value="Aceptar"></p:commandButton></td>
	 					<td align="left"><p:commandButton value="Salir"></p:commandButton></td>
	 			</tr>
	 			
	 		</table>
	 	</p:fieldset>
	 	</div>
	 	</div>
	</h:form>	
</p:panel>
</h:body>
</html>
