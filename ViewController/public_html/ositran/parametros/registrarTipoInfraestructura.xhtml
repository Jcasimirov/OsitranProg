<?xml version='1.0' encoding='windows-1252'?>
<!DOCTYPE html>
<f:view xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets">
    <html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui">
        <h:head>
            <!--Todo el contenido de CSS y JAVA SCRIPT -->
            <style type="text/css">
		.ui-panel .ui-panel-titlebar {
		color: #333333;
		font-family: Century Gothic, sans-serif;
		}

	</style>
        </h:head>
        <h:body>
        <ui:include src="/ositran/util/menu_cabecera.xhtml"/>
            <h:form>
                <p:layout style="min-width:400px;min-height:500px;">
                    <p:layoutUnit position="north">
                        <div style="text-align: center;">
                            <p:outputLabel value="#{msg.tituloRTDI}"/>
                        </div>
                    </p:layoutUnit>
                    <p:layoutUnit position="south"></p:layoutUnit>
                    <p:layoutUnit position="center" minSize="300" visible="true" style="text-aling:center;">
                        <!-- <p:panel header="Registrar Tipo de Infraestructura" style=";text-align:center;text-decoration:blink;font-size:19px"> -->
                        <div align="center" style="width: 100%">
                            
                            <table style="margin-bottom:5px;font-size: 11px;text-align:center">
                                <tr>
                                    <td align="left">
                                        #{etq.etq_ntinfra}
                                    </td>
                                    <td align="left">
                                        <h:inputText value="#{backing_ositran_parametros_registrarTipoInfraestructura.infraestructuraTipoVO.tinNombre}"
                                                     required="true" size="30" maxlength="50"/>
                                    </td>
                                </tr>
                                 
                                <tr>
                                    <td align="left">
                                        #{etq.etq_dtinfra}
                                    </td>
                                    <td align="left">
                                        <p:inputTextarea value="#{backing_ositran_parametros_registrarTipoInfraestructura.infraestructuraTipoVO.tinDescripcion}"
                                                         style="width:250px"></p:inputTextarea>
                                    </td>
                                </tr>
                                 
                                <tr>
                                    <td align="center" colspan="2">
                                        <h:commandButton value="Grabar Datos"
                                                         action="#{backing_ositran_parametros_registrarTipoInfraestructura.infraestructuraTipoIns}"/>
                                         
                                        <p:commandButton value="#{btn.btn_salir}"></p:commandButton>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <!-- </p:panel> -->
                    </p:layoutUnit>
                </p:layout>
            </h:form>
        </h:body>
    </html>
    <!--oracle-jdev-comment:auto-binding-backing-bean-name:backing_ositran_parametros_registrarTipoInfraestructura-->
</f:view>
