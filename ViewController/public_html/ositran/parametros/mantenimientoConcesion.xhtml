<?xml version='1.0' encoding='windows-1252'?>
<!DOCTYPE html>
<f:view xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets">
    <html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui">
        <h:head>
            <title>Mantenimiento Concesion</title>
        </h:head>
        <ui:include src="/ositran/util/menu.xhtml"/>
        <h:body>
            <h:form binding="#{backing_ositran_parametros_mantenimientoconcesion.formConcesion}" id="formConcesion">
                <p:panel header="Mantenimiento de Concesion" style="text-align:center;text-decoration:blink;width:100%">
                    <div align="center">
                        <table style="width:70% ;font-size:11px;">
                            <tr>
                                <td colspan="3">
                                    <p:dataTable value="#{backing_ositran_parametros_mantenimientoconcesion.query}" var="concesion"
                                                 selectionMode="single" style="font-size:0.62em;width:600px;margin:auto"
                                                 rowKey="#{concesion.tcoId}"
                                                  >
                                        <p:column headerText="Nombre Concesion">
                                            <h:outputText value="#{concesion.tcoNombre}"/>
                                        </p:column>
    
                                    </p:dataTable>
                                </td>
                            </tr>
                          
                        </table>
                    </div>
                </p:panel>
            </h:form>
        </h:body>
    </html>
    <!--oracle-jdev-comment:auto-binding-backing-bean-name:backing_parametros_mantenimientoIgv-->
</f:view>
