<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui">
      
<h:head>
		<link href="#{request.contextPath}/css/estilo.css" rel="stylesheet" type="text/css"/>
		<script type="text/javascript">
		PrimeFaces.locales['es'] = {
			    closeText: 'Cerrar',
			    prevText: 'Anterior',
			    nextText: 'Siguiente',
			    monthNames: ['Enero','Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
			    monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun','Jul','Ago','Sep','Oct','Nov','Dic'],
			    dayNames: ['Domingo','Lunes','Martes','Miércoles','Jueves','Viernes','Sábado'],
			    dayNamesShort: ['Dom','Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
			    dayNamesMin: ['D','L','M','X','J','V','S'],
			    weekHeader: 'Semana',
			    firstDay: 1,
			    isRTL: false,
			    showMonthAfterYear: false,
			    yearSuffix: '',
			    timeOnlyTitle: 'Sólo hora',
			    timeText: 'Tiempo',
			    hourText: 'Hora',
			    minuteText: 'Minuto',
			    secondText: 'Segundo',
			    currentText: 'Fecha actual',
			    ampm: false,
			    month: 'Mes',
			    week: 'Semana',
			    day: 'Día',
			    allDayText : 'Todo el día'
			};
		</script>
</h:head>
<h:body> 
	<p:layout fullPage="true" style="border:none">
	<p:layoutUnit position="north"  style="border:0px"  resizable="true" closable="true" collapsible="true">
		<p:panel style="text-align:center" header="#{msg.tituloVAI}">
		</p:panel>
		</p:layoutUnit>
		<p:layoutUnit position="south"  style="border:0px;"  resizable="true" closable="true" collapsible="true">
			<div align="center" style="font-size: 11px;" >
			<table >
	 			<tr>
	 				<td  align="right"><p:commandButton  value="#{btn.btn_guardar}" /></td>
	 				<td  align="left"><p:commandButton value="#{btn.btn_salir}" /></td>
	 				</tr>
	 		</table>
			</div>
		</p:layoutUnit>
		<p:layoutUnit position="center"  style="border:0px">   
		<h:form>
			<div align="center">
			<table style="font-size: 11px">
			<tr>
				<td>
				<p:fieldset legend="#{leg.dcc}">
					<table>
						<tr>
							<td>
							<p:fieldset styleClass="fielsetinterno" legend="#{leg.CB}">
							<p:inputText id="cb" style="width:200px" />
							<p:watermark for="cb" value="#{cam.bcc}" />											
							<p:commandButton image="ui-icon-search" ></p:commandButton>							
							</p:fieldset>
							</td>
						</tr>
						<tr>
							<td>
							<p:fieldset styleClass="fielsetinterno" legend="#{leg.dcc}">
								<table>
									<tr>
										<td align="left">#{cam.ncc}</td>
										<td><p:inputText></p:inputText></td>
									</tr>
									<tr>
										<td align="left">#{cam.ti}</td>
										<td><p:inputText></p:inputText></td>
									</tr>
									<tr>
										<td align="left">#{cam.tipIn}</td>
										<td><p:inputText></p:inputText></td>
									</tr>
									<tr>
										<td align="left">#{cam.nomConce}</td>
										<td><p:inputText></p:inputText></td>
									</tr>
									<tr>
										<td align="left">#{cam.mc}</td>
										<td><p:inputText></p:inputText></td>
									</tr>
									<tr>
										<td align="left">#{cam.infra}</td>
										<td>
												<p:selectOneMenu  value="">
					        					<f:selectItem  itemLabel="-Seleccione-" itemValue="4" />
										        <f:selectItem  itemLabel="Infraestructura1" itemValue="1" />
										        <f:selectItem  itemLabel="Infraestructura2" itemValue="2" />
										        <f:selectItem  itemLabel="Infraestructura3" itemValue="3" />
					    						</p:selectOneMenu>
										</td>
									</tr>
								</table>
							</p:fieldset>	
							</td>
						</tr>
						<tr>
							<td>
								<p:fieldset styleClass="fielsetinterno" legend="#{leg.dcc}">
								<table>
									<tr>
										<td colspan="2" align="left">#{cam.setapa}</td>
										<td colspan="2" align="left">
												<p:selectOneMenu  value="">
					        					<f:selectItem  itemLabel="#{cam.S}" itemValue="4" />
										        <f:selectItem  itemLabel="Etapa1" itemValue="1" />
										        <f:selectItem  itemLabel="Etapa2" itemValue="2" />
										        <f:selectItem  itemLabel="Etapa3" itemValue="3" />
					    						</p:selectOneMenu>
										</td>
									</tr>
									<tr>
										<td align="left">#{cam.al}</td>
										<td colspan="3" align="left" ><p:inputText style="width:97.5%" readonly="true"></p:inputText></td>
									</tr>
									<tr>
										<td align="left">#{cam.ini}</td>
										<td align="left"><p:calendar  locale="es" pattern="dd/mm/yyyy" /></td>
										<td align="left">#{cam.fin}</td>
										<td align="left"><p:calendar  locale="es" pattern="dd/mm/yyyy" /></td>
									</tr>
									<tr>
										<td align="left">#{cam.tot}</td>
										<td align="left" ><p:inputText></p:inputText></td>
										<td align="left">#{cam.mon}</td>
										<td align="left" ><p:inputText></p:inputText></td>
									</tr>
								</table>
							</p:fieldset>
							</td>
						</tr>
					</table>
					</p:fieldset>
				</td>
				<td valign="top">
				<p:fieldset  legend="#{leg.dvi}">
					<p:fieldset styleClass="fielsetinterno" legend="#{leg.va}">
					<br></br>
							<p:dataTable editable="true">
						       			 <p:column headerText="#{tab.numval}" >
						          			 <h:outputText></h:outputText>
						       			</p:column>	 
						       			 <p:column headerText="#{tab.FR}" style="width:25px">
						          			 <h:outputText></h:outputText>
						       			</p:column>	
						       			 <p:column headerText="#{tab.mon}" style="width:25px">
						          			 <h:outputText></h:outputText>
						       			</p:column>	
						       			 <p:column headerText="#{tab.tot}" style="width:25px">
						          			 <h:outputText></h:outputText>
						       			</p:column>
						       			 <p:column headerText="#{tab.std}" style="width:25px">
						          			 <h:outputText></h:outputText>
						       			</p:column>	
							</p:dataTable>
							<br></br>
							<div align="right"><p:commandButton value="#{btn.btn_selecionar}"></p:commandButton></div>
					</p:fieldset>
					<table>
						<tr>
								<td align="right">#{cam.nvalin}</td>
								<td align="left"><p:inputText readonly="true"  style="width:230px"/>	</td>
						</tr>
						<tr>		
								<td align="right">#{cam.std}</td>
								<td align="left">
										<p:selectOneMenu  style="width:230px">
					        					<f:selectItem  itemLabel="-Seleccione-" itemValue="4" />
										        <f:selectItem  itemLabel="Etapa1" itemValue="1" />
										        <f:selectItem  itemLabel="Etapa2" itemValue="2" />
										        <f:selectItem  itemLabel="Etapa3" itemValue="3" />
					    						</p:selectOneMenu>	
					    		</td>
					    </tr>
					    <tr>
					    		<td align="right">#{cam.obs}</td>
								<td align="left"><p:inputTextarea style="width:230px" /></td>
						</tr>
					</table>
					<p:fieldset styleClass="fielsetinterno" legend="#{leg.rs}">
					<br></br>
							<p:dataTable editable="true">
						       			 <p:column headerText="#{tab.dc}" >
						          			 <h:outputText></h:outputText>
						       			</p:column>	 
						       			 <p:column headerText="#{tab.mon}" style="width:25px">
						          			 <h:outputText></h:outputText>
						       			</p:column>	
						       			 <p:column headerText="#{tab.tot}" style="width:25px">
						          			 <h:outputText></h:outputText>
						       			</p:column>	
						       			 <p:column headerText="#{tab.monApro}" style="width:25px">
						          			 <h:outputText></h:outputText>
						       			</p:column>
							</p:dataTable>
					</p:fieldset>
					<div align="right">#{cam.tot}<p:inputText readonly="true" style="width:50px"  />
											  <p:inputText	readonly="true" style="width:50px"/>
											  </div>
					</p:fieldset>		
				</td>
			</tr>
		</table>
		</div>
	
	</h:form>	
	
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
