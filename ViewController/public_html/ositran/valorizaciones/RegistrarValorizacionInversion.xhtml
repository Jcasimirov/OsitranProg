	<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui">
<h:head>
		<link href="#{request.contextPath}/css/estilo.css" rel="stylesheet" type="text/css"/>
		<script type="text/javascript">
		PrimeFaces.locales['es'] = {
			    closeText: 'Cerrar',
			    prevText: 'Anterior',
			    nextText: 'Siguiente',
			    monthNames: ['Enero','Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
			    monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun','Jul','Ago','Sep','Oct','Nov','Dic'],
			    dayNames: ['Domingo','Lunes','Martes','Miércoles','Jueves','Viernes','Sábado'],
			    dayNamesShort: ['Dom','Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
			    dayNamesMin: ['D','L','M','X','J','V','S'],
			    weekHeader: 'Semana',
			    firstDay: 1,
			    isRTL: false,
			    showMonthAfterYear: false,
			    yearSuffix: '',
			    timeOnlyTitle: 'Sólo hora',
			    timeText: 'Tiempo',
			    hourText: 'Hora',
			    minuteText: 'Minuto',
			    secondText: 'Segundo',
			    currentText: 'Fecha actual',
			    ampm: false,
			    month: 'Mes',
			    week: 'Semana',
			    day: 'Día',
			    allDayText : 'Todo el día'
			};
		</script>
</h:head>
<h:body>
	<p:layout fullPage="true" style="border:none">
	<p:layoutUnit position="north"  style="border:0px"  resizable="true" closable="true" collapsible="true">
	<p:panel header="#{msg.tituloRVI}" style="text-align:center;text-decoration:blink;">
				</p:panel>
	    </p:layoutUnit>
		<p:layoutUnit position="south"  style="border:0px;"  resizable="true" closable="true" collapsible="true">
				<div align="center" style="font-size: 11px">
						<table>
							<tr>
								<td><p:commandButton value="#{btn.btn_guardar}" onclick="alerta.show();"/></td>	
								<td><p:commandButton value="#{btn.btn_salir}" /></td>	
							</tr>
						</table>
					</div>
	    </p:layoutUnit>
	    <p:layoutUnit position="center"  style="border:0px">   
	    	
	<h:form>
	<div align="center">
		<table style="font-size: 11px">
			<tr>
				<td valign="top">
				<p:fieldset legend="#{leg.dcc}">
					<table>
						<tr>
							<td>
							<p:fieldset styleClass="fielsetinterno" legend="#{leg.CB}">					
								<p:inputText id="cb" style="width:200px" />
								<p:watermark for="cb" value="#{cam.bcc}" />								
								<p:commandButton image="ui-icon-search" ></p:commandButton>							
							</p:fieldset>
							</td>
						</tr>
						<tr>
							<td>
							<p:fieldset styleClass="fielsetinterno" legend="#{leg.dcc}">
								<table>
									<tr>
										<td align="left">#{cam.ncc}</td>
										<td><p:inputText></p:inputText></td>
									</tr>
									<tr>
										<td align="left">#{cam.ti}</td>
										<td><p:inputText></p:inputText></td>
									</tr>
									<tr>
										<td align="left">#{cam.infra}</td>
										<td><p:inputText></p:inputText></td>
									</tr>
									<tr>
										<td align="left">#{cam.tipIn}</td>
										<td><p:inputText></p:inputText></td>
									</tr>
									<tr>
										<td align="left">#{cam.mi}</td>
										<td><p:inputText></p:inputText></td>
									</tr>
									<tr>
										<td align="left">#{cam.nomConce}</td>
										<td><p:inputText></p:inputText></td>
									</tr>
									<tr>
										<td align="left">#{cam.infra}</td>
										<td>
												<p:selectOneMenu  value="">
					        					<f:selectItem  itemLabel="#{cam.S}" itemValue="4" />
										        <f:selectItem  itemLabel="Infraestructura1" itemValue="1" />
										        <f:selectItem  itemLabel="Infraestructura2" itemValue="2" />
										        <f:selectItem  itemLabel="Infraestructura3" itemValue="3" />
					    						</p:selectOneMenu>
										</td>
									</tr>
								</table>
							</p:fieldset>	
							</td>
						</tr>
						<tr>
							<td>
								<p:fieldset styleClass="fielsetinterno" legend="#{leg.etaCo}">
								<table>
									<tr>
										<td colspan="2" align="left">#{cam.setapa}</td>
										<td colspan="2" align="left">
												<p:selectOneMenu  value="">
					        					<f:selectItem  itemLabel="#{cam.S}" itemValue="4" />
										        <f:selectItem  itemLabel="Etapa1" itemValue="1" />
										        <f:selectItem  itemLabel="Etapa2" itemValue="2" />
										        <f:selectItem  itemLabel="Etapa3" itemValue="3" />
					    						</p:selectOneMenu>
										</td>
									</tr>
									<tr>
										<td align="left">#{cam.al}</td>
										<td colspan="3" align="left" ><p:inputText style="width: 300px" disabled="true"></p:inputText></td>
									</tr>
									<tr>
										<td align="left">#{cam.ini}</td>
										<td align="left"><p:calendar locale="es" pattern="dd/MM/yyyy" /></td>
										<td align="left">#{cam.fin}</td>
										<td align="left"><p:calendar locale="es" pattern="dd/MM/yyyy" /></td>
									</tr>
									<tr>
										<td align="left" >#{cam.tot}</td>
										<td align="left" ><p:inputText></p:inputText></td>
										<td align="left">#{cam.mon}</td>
										<td align="left" ><p:inputText></p:inputText></td>
									</tr>
								</table>
							</p:fieldset>
							</td>
						</tr>
					</table>
					</p:fieldset>
				</td>
				<td>
				<p:fieldset legend="#{leg.dvi}" >
					<p:fieldset styleClass="fielsetinterno"  legend="#{leg.dsdt}" >
					<table>
							<tr>								
								<td><p:inputText id="cb1" style="width:200px"/><p:watermark for="cb1" value="#{cam.bcc}" /></td>
								<td ><p:commandButton image="ui-icon-search"  style="width:25px"/></td>
								<td>#{cam.FR}</td>
								<td ><p:calendar  locale="es" pattern="dd/mm/yyyy "/></td>								
							</tr>
							
							<tr>
								<td  colspan="4" style="width:30px">#{cam.asu}<p:inputTextarea style="width:97.5%" /></td>
							</tr>
						</table>
					</p:fieldset>
					
					<p:fieldset styleClass="fielsetinterno" legend="#{leg.dsdt}" >
					<table>
							<tr>
								<td><p:inputText id="cb1" style="width:200px"/><p:watermark for="cb1" value="Numero STD" /></td>
								<td ><p:commandButton image="ui-icon-search"  style="width:25px"/></td>
								<td>#{cam.FR}</td>
								<td ><p:calendar  locale="es" pattern="dd/mm/yyyy "/></td>								
							</tr>
							<tr>
								<td  colspan="4" style="width:30px">#{cam.asu}<p:inputTextarea style="width:97.5%" /></td>				
							</tr>
						</table>
					</p:fieldset>
					
					<table>
						<tr>
								<td align="right">#{cam.sm}</td>
								<td align="right">
										<p:selectOneMenu >
					        					<f:selectItem  itemLabel="#{cam.S}" itemValue="4" />
										        <f:selectItem  itemLabel="Etapa1" itemValue="1" />
										        <f:selectItem  itemLabel="Etapa2" itemValue="2" />
										        <f:selectItem  itemLabel="Etapa3" itemValue="3" />
					    						</p:selectOneMenu>	
					    		</td>
						</tr>
					</table>
					<br></br>	
					<p:fieldset styleClass="fielsetinterno"  legend="#{leg.dv}" >
						<table>
						<tr>
								<td align="left">#{cam.sm}</td>
								<td align="left">
										<p:selectOneMenu >
					        					<f:selectItem  itemLabel="#{cam.S}" itemValue="4" />
										        <f:selectItem  itemLabel="Etapa1" itemValue="1" />
										        <f:selectItem  itemLabel="Etapa2" itemValue="2" />
										        <f:selectItem  itemLabel="Etapa3" itemValue="3" />
					    			  	</p:selectOneMenu>	
					    		</td>
					    		<td align="left"><p:commandButton value="#{btn.btn_nuevo}" /></td>
					    		<td align="right">#{cam.monPre}</td>
					    		<td align="left"><p:inputText /></td>
						</tr>
						<tr>
					    		<td align="right" colspan="5"><p:commandButton value="#{btn.btn_agregar}" /></td> 
						</tr>
					</table>
					<p:dataTable editable="true">
						       			 <p:column headerText="#{tab.dc}" >
						          			 <h:outputText></h:outputText>
						       			</p:column>	 
						       			 <p:column headerText="#{tab.mon}" style="width:25px">
						          			 <h:outputText></h:outputText>
						       			</p:column>	
						       			 <p:column headerText="#{tab.tot}" style="width:25px">
						          			 <h:outputText></h:outputText>
						       			</p:column>	
							</p:dataTable>
					<div align="right"><h:outputText  value="#{cam.total}" /><p:inputText></p:inputText></div>
					</p:fieldset>						
					</p:fieldset>		
				</td>
			</tr>
		</table>
		</div>
	</h:form>	
	    </p:layoutUnit>
	</p:layout>
</h:body>
</html>
