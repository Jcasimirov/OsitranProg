<?xml version='1.0' encoding='windows-1252'?>
<!DOCTYPE html>
<f:view xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets">
    <html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui">
        <h:head>
            <link href="#{request.contextPath}/css/style.css" rel="stylesheet" type="text/css"/>
            <script type="text/javascript">
              PrimeFaces.locales['es'] = {
                  closeText : 'Cerrar', prevText : 'Anterior', nextText : 'Siguiente', monthNames : ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'], monthNamesShort : ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'], dayNames : ['Domingo', 'Lunes', 'Martes', 'Mi√©rcoles', 'Jueves', 'Viernes', 'S√°bado'], dayNamesShort : ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'], dayNamesMin : ['D', 'L', 'M', 'X', 'J', 'V', 'S'], weekHeader : 'Semana', firstDay : 1, isRTL : false, showMonthAfterYear : false, yearSuffix : '', timeOnlyTitle : 'S√≥lo hora', timeText : 'Tiempo', hourText : 'Hora', minuteText : 'Minuto', secondText : 'Segundo', currentText : 'Fecha actual', ampm : false, month : 'Mes', week : 'Semana', day : 'D√≠a', allDayText : 'Todo el d√≠a'
              };
            </script>
        </h:head>
        <h:body>
            <h:form id="form">
                <p:growl id="mensaje" showDetail="true" life="10000"/>
                <p:layout fullPage="true" style="border:none">
                    <p:layoutUnit position="center" style="border:0px">
                        <ui:include src="/ositran/util/menu.xhtml"/>
                        <div align="center">
                            <div align="center">
                                <h4 style="color: #003194;">REGISTRAR VALORIZACION DE SUPERVISION</h4>
                            </div>
                            <table style="font-size: 11px">
                                <tr>
                                    <td valign="top">
                                        <p:fieldset legend="Datos Contrato ConcesiÛn">
                                            <p:fieldset styleClass="fielsetinterno" id="busquedacontrato" legend="Criterio de Busqueda">
                                                <table style="margin-bottom:5px;font-size: 11px">
                                                    <tr>
                                                        <td align="left" colspan="4">
                                                            Buscar Contrato Concesion: 
                                                            <h:inputHidden value="#{RegValorizacionSupervisionMB.contratoConcesion}"
                                                                         readonly="false" id="inputContrato" style="width:300px"/>
                                                             
                                                            <p:commandButton id="searchContratos" image="ui-icon-search"
                                                                             update=":form:pListaContratos"
                                                                             oncomplete="pListaContratos.show()"                                                                               
                                                                             actionListener="#{RegValorizacionSupervisionMB.cargarListaContratos()}"/>
                                                             
                                                            <p:tooltip id="tool" styleClass="tool" for="searchContratos" value="Mostrar lista de contratos"/>
                                                        </td>
                                                    </tr>
                                                </table>
                                            </p:fieldset>
                                            <br></br>
                                            <p:fieldset styleClass="fielsetinterno" legend="Datos Contrato Concesion" id="dContratoConcesion">
                                                <table>
                                                    <tr>
                                                        <td align="left">Concesion</td>
                                                        <td>
                                                            <p:inputText readonly="true" value="#{RegValorizacionSupervisionMB.t_concesion}"></p:inputText>
                                                        </td>
                                                    </tr>
                                                     
                                                    <tr>
                                                        <td align="left">Tipo Infraestructura</td>
                                                        <td>
                                                            <p:inputText readonly="true" value="#{RegValorizacionSupervisionMB.t_tinfra}"></p:inputText>
                                                        </td>
                                                    </tr>
                                                     
                                                    <tr>
                                                        <td align="left">Modalidad Concesion</td>
                                                        <td>
                                                            <p:inputText readonly="true" value="#{RegValorizacionSupervisionMB.t_modconc}"></p:inputText>
                                                        </td>
                                                    </tr>
                                                     
                                                    <tr>
                                                        <td align="left">Aeropuerto</td>
                                                        <td>
                                                            <p:inputText readonly="true"></p:inputText>
                                                        </td>
                                                    </tr>
                                                     
                                                    <tr>
                                                        <td align="left">Inversion</td>
                                                        <td>
                                                            <p:inputText readonly="true"></p:inputText>
                                                        </td>
                                                    </tr>
                                                </table>
                                            </p:fieldset>
                                            <br></br>
                                            <p:fieldset styleClass="fielsetinterno" legend="#{leg.etaCo}">
                                                <table>
                                                    <tr>
                                                        <td colspan="2" align="left">Etapa/Periodo:</td>
                                                        <td colspan="2" align="left">
                                                            <p:selectOneMenu >
                                                                <f:selectItem itemLabel="#{cam.S}" itemValue="4"/>
                                                                <f:selectItem itemLabel="Etapa1" itemValue="1"/>
                                                                <f:selectItem itemLabel="Etapa2" itemValue="2"/>
                                                                <f:selectItem itemLabel="Etapa3" itemValue="3"/>
                                                            </p:selectOneMenu>
                                                        </td>
                                                    </tr>
                                                     
                                                    <tr>
                                                        <td align="left">Plazo</td>
                                                        <td colspan="3" align="left">
                                                            <p:inputText style="width: 300px" readonly="true"></p:inputText>
                                                        </td>
                                                    </tr>
                                                     
                                                    <tr>
                                                        <td align="left">
                                                            #{cam.tot}
                                                        </td>
                                                        <td align="left">
                                                            <p:inputText size="10"></p:inputText>
                                                        </td>
                                                        <td align="left">
                                                            #{cam.mon}
                                                        </td>
                                                        <td align="left">
                                                            <p:inputText size="10"></p:inputText>
                                                        </td>
                                                    </tr>
                                                </table>
                                            </p:fieldset>
                                            <br></br>
                                            <p:fieldset styleClass="fielsetinterno" legend="#{leg.se}">
                                                <table>
                                                    <tr>
                                                        <td colspan="2" align="left">Nombre Supervisor</td>
                                                        <td>
                                                            <p:inputText size="30"></p:inputText>
                                                        </td>
                                                    </tr>
                                                </table>
                                            </p:fieldset>
                                        </p:fieldset>
                                    </td>
                                    <td valign="top">
                                        <p:fieldset legend="Datos Valorizacion de Supervision">
                                            <p:fieldset styleClass="fielsetinterno" legend="Datos STD">
                                                <table>
                                                    <tr>
                                                        <td class="negrita">
                                                            Nro HR: 
                                                            <h:outputText style="color:White" value="n"/>
                                                        </td>
                                                        <td>
                                                            Nro: 
                                                            <p:inputText style="width:60px"/>
                                                             
                                                            <h:outputText style="color:White" value="nnn"/>
                                                        </td>
                                                        <td>
                                                            A&#241;o: 
                                                            <p:inputText style="width:60px"/>
                                                             
                                                            <p:commandButton image="ui-icon-search"/>
                                                        </td>
                                                        <td>
                                                            <h:outputText style="color:White" value="nn"/>
                                                             Fecha Registro: 
                                                            <p:calendar locale="es" styleClass="calendario"/>
                                                        </td>
                                                    </tr>
                                                     
                                                    <tr>
                                                        <td class="negrita">Asunto:</td>
                                                        <td colspan="3">
                                                            <p:inputTextarea style="width:97%;height:25px"/>
                                                        </td>
                                                    </tr>
                                                </table>
                                            </p:fieldset>
                                            <br></br>
                                            <div align="right">
                                                <table>
                                                    <tr>
                                                        <td colspan="2" align="left">Moneda</td>
                                                        <td colspan="2" align="left">
                                                            <p:selectOneMenu >
                                                                <f:selectItem itemLabel="#{cam.S}" itemValue="4"/>
                                                                <f:selectItem itemLabel="Soles" itemValue="1"/>
                                                                <f:selectItem itemLabel="Dolares" itemValue="2"/>
                                                            </p:selectOneMenu>
                                                        </td>
                                                    </tr>
                                                </table>
                                            </div>
                                            <br></br>
                                            <p:fieldset styleClass="fielsetinterno" legend="Datos ValorizaciÛn">
                                                <table>
                                                    <tr>
                                                        <td>Concepto:</td>
                                                        <td>
                                                            <p:selectOneMenu id="aeropuerto" >
                                                                <f:selectItem itemLabel="-Seleccione-" itemValue="4"/>
                                                                <f:selectItem itemLabel="Etapa1" itemValue="1"/>
                                                                <f:selectItem itemLabel="Etapa2" itemValue="2"/>
                                                                <f:selectItem itemLabel="Etapa3" itemValue="3"/>
                                                            </p:selectOneMenu>
                                                        </td>
                                                        <td>Monto Presentado</td>
                                                        <td>
                                                            <p:inputText style="width:60px"/>
                                                        </td>
                                                        <td>
                                                            <p:selectBooleanCheckbox/>
                                                             
                                                            <h:outputText style="font-size:9px" value="Con IGV"/>
                                                        </td>
                                                        <td>
                                                            <p:commandButton value="Agregar"
                                                                             image="ui-icon-circle-plus"/>
                                                        </td>
                                                    </tr>
                                                </table>
                                                <p:dataTable editable="true">
                                                    <p:column headerText="Aeropuertos">
                                                        <h:outputText></h:outputText>
                                                    </p:column>
                                                    <p:column headerText="DescripciÛn del Concepto" style="width:25px">
                                                        <h:outputText></h:outputText>
                                                    </p:column>
                                                    <p:column headerText="Moneda" style="width:15px">
                                                        <h:outputText></h:outputText>
                                                    </p:column>
                                                    <p:column headerText="Neto" style="width:15px">
                                                        <h:outputText></h:outputText>
                                                    </p:column>
                                                    <p:column headerText="Igv" style="width:15px">
                                                        <h:outputText></h:outputText>
                                                    </p:column>
                                                    <p:column headerText="Total" style="width:15px">
                                                        <h:outputText></h:outputText>
                                                    </p:column>
                                                    <p:column headerText="Eliminar" style="width:15px">
                                                        <h:outputText></h:outputText>
                                                    </p:column>
                                                </p:dataTable>
                                                <div align="right" class="negrita">
                                                    Total: 
                                                    <p:inputText style="width:50px"/>
                                                     
                                                    <p:inputText style="width:50px"/>
                                                     
                                                    <p:inputText style="width:50px"/>
                                                </div>
                                            </p:fieldset>
                                            <br></br>
                                        </p:fieldset>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div style="text-align:center;font-size: 11px">
                            <p:commandButton style="width:80px" value="Guardar"/>
                             
                            <p:commandButton style="width:80px" value="Limpiar"/>
                        </div>
                    </p:layoutUnit>
                </p:layout>
                <p:dialog width="40%" header="Buscar Contrato de Concesion" widgetVar="pListaContratos" id="pListaContratos" 
                          resizable="false" style="text-align:center;">
                    <p:dataTable paginatorPosition="bottom" rows="10" emptyMessage="NO SE ENCONTRARON DATOS"
                                 paginator="true" rowsPerPageTemplate="6,8,10" style="font-size:11px" id="tListaContrato"
                                 var="lContrato" value="#{RegValorizacionSupervisionMB.listaContratos}">
                        <p:column headerText="ID" style="width:5px">
                            <h:outputText value="#{lContrato.conId}"/>
                        </p:column>
                        <p:column headerText="Nombre" style="width:50px">
                            <h:outputText value="#{lContrato.nombreConcesion}"/>
                        </p:column>
                        <p:column headerText="Elegir" style="width:5px">
                            <div align="center">
                                <p:commandButton oncomplete="pListaContratos.hide()"
                                                 actionListener="#{RegValorizacionSupervisionMB.elegirContrato(lContrato)}"
                                                 image="ui-icon-circle-check" style="width:22px;height:22px"
                                                 update=":form:dContratoConcesion :form:inputContrato"></p:commandButton>
                            </div>
                        </p:column>
                    </p:dataTable>
                </p:dialog>
            </h:form>
        </h:body>
    </html>
</f:view>
