<?xml version='1.0' encoding='windows-1252'?>
<!DOCTYPE html>
<f:view xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
        xmlns:primefaces-p="http://primefaces.org/ui">
    <html xmlns="http://www.w3.org/1999/xhtml">
        <h:head>
            <title>invPorTipoConcepto</title>
        </h:head>
        <h:body>
            <primefaces-p:layout fullPage="true" style="border:none">
                <primefaces-p:layoutUnit position="center" style="border:0px">
                    <div align="center">
                        <h4 class="titulo">
                            #{rep.reporte_INVTIPOCONCEPTO}
                        </h4>
                        <div style="width:80%">
                            <div align="center" style="font-size: 11px">
                                <h:form binding="#{backing_ositran_reports_trazabilidadPrincipalesEventos.form1}"
                                        id="formInversionTipoConcepto">
                                    <primefaces-p:panelGrid binding="#{backing_ositran_reports_invPorTipoConcepto.pnlgInversionTIpoConcepto}"
                                                            id="pnlgInversionTIpoConcepto" columns="6">
                                        <primefaces-p:outputLabel binding="#{backing_ositran_reports_invPorTipoConcepto.lblAnnio}"
                                                                  id="lblAnnio" value="Año"/>
                                        <primefaces-p:selectOneMenu binding="#{backing_ositran_reports_invPorTipoConcepto.selectAnnio}"
                                                                    id="selectAnnio"
                                                                    value="#{backing_ositran_reports_invPorTipoConcepto.annio}">
                                            <f:selectItems value="#{backing_ositran_reports_invPorTipoConcepto.annioSelectItems}"/>
                                            <f:ajax render="selectedItem" event="change" execute="selectAnnio"/>
                                        </primefaces-p:selectOneMenu>
                                        <primefaces-p:outputLabel binding="#{backing_ositran_reports_invPorTipoConcepto.lblMes}"
                                                                  id="lblMes" value="Mes"/>
                                        <primefaces-p:selectOneMenu binding="#{backing_ositran_reports_invPorTipoConcepto.selectMes}"
                                                                    id="selectMes"
                                                                    value="#{backing_ositran_reports_invPorTipoConcepto.mes}">
                                            <f:selectItems value="#{backing_ositran_reports_invPorTipoConcepto.mesesSelectItems}"/>
                                            <f:ajax render="selectedItemMes" event="change" execute="selectMes"/>
                                        </primefaces-p:selectOneMenu>                                        
                                        <primefaces-p:outputLabel binding="#{backing_ositran_reports_invPorTipoConcepto.lblTipoInfraestructura}"
                                                                  id="lblTipoInfraestructura"
                                                                  value="Tipo de infraestructura"/>
                                        <primefaces-p:selectOneMenu binding="#{backing_ositran_reports_invPorTipoConcepto.selectTipoInfraestructura}"
                                                                    id="selectTipoInfraestructura"
                                                                    value="#{backing_ositran_reports_invPorTipoConcepto.tipoInfraestructura}">
                                            <f:selectItems value="#{backing_ositran_reports_invPorTipoConcepto.tipoInfraestructuraSelectItems}"/>
                                            <f:ajax render="selectedItemTipoInfraestructura" event="change"
                                                    execute="selectTipoInfraestructura"/>
                                        </primefaces-p:selectOneMenu>
                                        <primefaces-p:outputLabel binding="#{backing_ositran_reports_invPorTipoConcepto.lblConcesion}"
                                                                  id="lblConcesion" value="Concesión"/>
                                        <primefaces-p:selectOneMenu binding="#{backing_ositran_reports_invPorTipoConcepto.selectConcesion}"
                                                                    id="selectConcesion"
                                                                    value="#{backing_ositran_reports_invPorTipoConcepto.concesion}">
                                            <f:selectItems value="#{backing_ositran_reports_invPorTipoConcepto.concesionSelectItems}"/>
                                            <f:ajax render="selectedItemConcesion" event="change"
                                                    execute="selectConcesion"/>
                                        </primefaces-p:selectOneMenu>
                                        <primefaces-p:outputLabel binding="#{backing_ositran_reports_invPorTipoConcepto.lblConcepto}"
                                                                  id="lblConcepto" value="Concepto"/>
                                        <primefaces-p:selectOneMenu binding="#{backing_ositran_reports_invPorTipoConcepto.selectConceptoInversion}"
                                                                    id="selectConceptoInversion"
                                                                    value="#{backing_ositran_reports_invPorTipoConcepto.conceptoInversion}">
                                            <f:selectItems value="#{backing_ositran_reports_invPorTipoConcepto.conceptoInversionSelectItems}"/>
                                            <f:ajax render="selectedItemConceptoInversion" event="change"
                                                    execute="selectConceptoInversion"/>
                                        </primefaces-p:selectOneMenu>
                                        <h:commandLink id="cmdLink_exportExcel" actionListener="#{backing_ositran_reports_reportesController.generarReporte}" >
                                            <f:attribute name="nomentidad" value="invPorTipoConcepto" />
                                            <f:attribute name="tiporeporte" value="excel" />
                                            <primefaces-p:outputLabel value="Generar"/>
                                            <primefaces-p:graphicImage value="./../../images/reportes/exportexcel.jpg"/>
                                        </h:commandLink>
                                        <h:commandLink id="cmdLink_exportPdf" actionListener="#{backing_ositran_reports_reportesController.generarReporte}">
                                            <f:attribute name="nomentidad" value="invPorTipoConcepto" />
                                            <f:attribute name="tiporeporte" value="pdf" />
                                            <primefaces-p:outputLabel value="Generar"/>
                                            <primefaces-p:graphicImage value="./../../images/reportes/exportpdf.png"/>
                                        </h:commandLink>
                                        <h:inputHidden rendered="false" id="selectedItem" value="#{backing_ositran_reports_invPorTipoConcepto.selectedAnnio}"/>
                                        <h:inputHidden rendered="false" id="selectedItemMes" value="#{backing_ositran_reports_invPorTipoConcepto.selectedMes}"/>
                                        <h:inputHidden rendered="false" id="selectedItemTipoInfraestructura" value="#{backing_ositran_reports_invPorTipoConcepto.selectedTipoInfraestructura}"/>
                                        <h:inputHidden rendered="false" id="selectedItemConcesion" value="#{backing_ositran_reports_invPorTipoConcepto.selectedConcesion}"/>
                                        <h:inputHidden rendered="false" id="selectedItemConceptoInversion" value="#{backing_ositran_reports_invPorTipoConcepto.selectedConceptoInversion}"/>
                                    </primefaces-p:panelGrid>
                                </h:form>
                            </div>
                        </div>
                        <br/>
                    </div>
                    <!--iframe id="iframeCenter" src="./../../images/reportes/inversionesportipodeconcepto.jpg"
                            width="100%" height="100%"></iframe-->
                </primefaces-p:layoutUnit>
            </primefaces-p:layout>
        </h:body>
    </html>
    <!--oracle-jdev-comment:auto-binding-backing-bean-name:backing_ositran_reports_invPorTipoConcepto-->
</f:view>
