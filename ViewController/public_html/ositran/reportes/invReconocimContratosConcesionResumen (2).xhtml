<?xml version='1.0' encoding='windows-1252'?>
<!DOCTYPE html>
<f:view xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
        xmlns:primefaces-p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
    <html xmlns="http://www.w3.org/1999/xhtml">
        <h:head>
            <title>invReconocimContratosConcesionResumen</title>
        </h:head>
        <h:body>
            <h:form binding="#{backing_ositran_reports_invReconocimContratosConcesionResumen.form1}"
                    id="formReconocimientoContratos">
                <ui:include src="/ositran/util/menuOpciones.xhtml"/>
                <div align="center">
                    <div align="center">
                        <h5>REPORTE DE INVERSIONES RECONOCIDAS EN LOS CONTRATOS DE CONCESIÓN (EN US$ E INCLUYE IGV)</h5>
                        <div style="width:80%">
                            <div align="center" style="font-size: 11px">
                                <primefaces-p:panelGrid binding="#{backing_ositran_reports_invReconocimContratosConcesionResumen.pnlgReconocimientoContratos}"
                                                        id="pnlgReconocimientoContratos" columns="7">
                                    <primefaces-p:outputLabel binding="#{backing_ositran_reports_invReconocimContratosConcesionResumen.lblAnnio}"
                                                              id="lblAnnio" value="Año"/>
                                    <primefaces-p:selectOneMenu binding="#{backing_ositran_reports_invReconocimContratosConcesionResumen.selectAnnio}"
                                                                id="selectAnnio"
                                                                value="#{backing_ositran_reports_invReconocimContratosConcesionResumen.annio}">
                                        <f:selectItems value="#{backing_ositran_reports_invReconocimContratosConcesionResumen.annioSelectItems}"/>
                                        <f:ajax render="selectedItem" event="change" execute="selectAnnio"/>
                                    </primefaces-p:selectOneMenu>
                                    <primefaces-p:outputLabel id="lblTrimestre" value="Trimestre"/>
                                    <primefaces-p:selectOneMenu binding="#{backing_ositran_reports_invReconocimContratosConcesionResumen.selectTrimestre}"
                                                                id="selectTrimestre"
                                                                value="#{backing_ositran_reports_invReconocimContratosConcesionResumen.trimestre}">
                                        <f:selectItems value="#{backing_ositran_reports_invReconocimContratosConcesionResumen.trimestreSelectItems}"/>
                                    </primefaces-p:selectOneMenu>
                                    <primefaces-p:commandButton binding="#{backing_ositran_reports_invReconocimContratosConcesionResumen.cmbGenerar}"
                                                                id="cmbGenerar" value="Generar"/>
                                    <h:commandLink id="cmdLink_exportExcel"
                                                   actionListener="#{backing_ositran_reports_reportesController.generarReporte}">
                                        <f:attribute name="nomentidad" value="invReconocimContratosConcesionResumen"/>
                                        <f:attribute name="tiporeporte" value="excel"/>
                                        <primefaces-p:graphicImage value="./../../images/reportes/exportexcel.jpg"/>
                                    </h:commandLink>
                                    <h:commandLink id="cmdLink_exportPdf"
                                                   actionListener="#{backing_ositran_reports_reportesController.generarReporte}">
                                        <f:attribute name="nomentidad" value="invReconocimContratosConcesionResumen"/>
                                        <f:attribute name="tiporeporte" value="pdf"/>
                                        <primefaces-p:graphicImage value="./../../images/reportes/exportpdf.png"/>
                                    </h:commandLink>
                                    <primefaces-p:outputLabel binding="#{backing_ositran_reports_invReconocimContratosConcesionResumen.lblTipoInfraestructura}"
                                                              id="lblTipoInfraestructura"
                                                              value="Tipo de infraestructura"/>
                                    <primefaces-p:selectOneMenu binding="#{backing_ositran_reports_invReconocimContratosConcesionResumen.selectTipoInfraestructura}"
                                                                id="selectTipoInfraestructura"
                                                                value="#{backing_ositran_reports_invReconocimContratosConcesionResumen.tipoInfraestructura}">
                                        <f:selectItems value="#{backing_ositran_reports_invReconocimContratosConcesionResumen.tipoInfraestructuraSelectItems}"/>
                                        <f:ajax render="selectedItemTipoInfraestructura" event="change"
                                                execute="selectTipoInfraestructura"/>
                                    </primefaces-p:selectOneMenu>
                                    <primefaces-p:outputLabel binding="#{backing_ositran_reports_invReconocimContratosConcesionResumen.lblConcesion}"
                                                              id="lblConcesion" value="Concesión"/>
                                    <primefaces-p:selectOneMenu binding="#{backing_ositran_reports_invReconocimContratosConcesionResumen.selectConcesion}"
                                                                id="selectConcesion"
                                                                value="#{backing_ositran_reports_invReconocimContratosConcesionResumen.concesion}">
                                        <f:selectItems value="#{backing_ositran_reports_invReconocimContratosConcesionResumen.concesionSelectItems}"/>
                                        <f:ajax render="selectedItemConcesion" event="change"
                                                execute="selectConcesion"/>
                                    </primefaces-p:selectOneMenu>
                                    <primefaces-p:outputLabel binding="#{backing_ositran_reports_invReconocimContratosConcesionResumen.lblModalidad}"
                                                              id="lblModalidad" value="Modalidad"/>
                                    <primefaces-p:selectOneMenu binding="#{backing_ositran_reports_invReconocimContratosConcesionResumen.selectModalidad}"
                                                                id="selectModalidad"
                                                                value="#{backing_ositran_reports_invReconocimContratosConcesionResumen.modalidadConcesion}">
                                        <f:selectItems value="#{backing_ositran_reports_invReconocimContratosConcesionResumen.modalidadConcesionSelectItems}"/>
                                        <f:ajax render="selectedItemModalidadConcesion" event="change"
                                                execute="selectModalidad"/>
                                    </primefaces-p:selectOneMenu>
                                    <h:inputHidden id="selectedItem"
                                                   value="#{backing_ositran_reports_invReconocimContratosConcesionResumen.selectedAnnio}"/>
                                    <h:inputHidden id="selectedItemTipoInfraestructura"
                                                   value="#{backing_ositran_reports_invReconocimContratosConcesionResumen.selectedTipoInfraestructura}"/>
                                    <h:inputHidden id="selectedItemConcesion"
                                                   value="#{backing_ositran_reports_invReconocimContratosConcesionResumen.selectedConcesion}"/>
                                    <h:inputHidden id="selectedItemModalidadConcesion"
                                                   value="#{backing_ositran_reports_invReconocimContratosConcesionResumen.selectedModalidad}"/>
                                </primefaces-p:panelGrid>
                            </div>
                        </div>
                        <br/>
                    </div>
                    <iframe id="iframeCenter"
                            src="./../../images/reportes/inversionesreconocidasenloscontratosdeconcesionrango.jpg"
                            width="100%" height="100%"></iframe>
                </div>
            </h:form>
        </h:body>
    </html>
    <!--oracle-jdev-comment:auto-binding-backing-bean-name:backing_ositran_reports_invReconocimContratosConcesionResumen-->
</f:view>
