<?xml version='1.0' encoding='windows-1252'?>
<!DOCTYPE html>
<f:view xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
        xmlns:primefaces-p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
    <html xmlns="http://www.w3.org/1999/xhtml">
        <h:head>
            <title>controlPlazosFlujoValorizacionesInversiones</title>
        </h:head>
        <h:body>
            <h:form binding="#{backing_ositran_reports_controlPlazosFlujoValorizacionesInversiones.form1}" id="form1">
                <ui:include src="/ositran/util/menuOpciones.xhtml"/>
                <div align="center">
                    <h5>REPORTE DE CONTROL DE PLAZOS DE FLUJO DE VALORACIÓN DE INVERSIONES</h5>
                    <div align="center">
                        <div style="width:80%">
                            <primefaces-p:panelGrid binding="#{backing_ositran_reports_controlPlazosFlujoValorizacionesSupervision.pnlgControlPlazosSupervision}"
                                                    id="pnlgControlPlazosFlujoInversiones" columns="9">
                                <div align="center" style="font-size: 11px">
                                    <primefaces-p:outputLabel binding="#{backing_ositran_reports_controlPlazosFlujoValorizacionesInversiones.lblTipoInfraestructura}"
                                                              id="lblTipoInfraestructura" value="Tipo infraestructura"/>
                                     
                                    <primefaces-p:selectOneMenu binding="#{backing_ositran_reports_controlPlazosFlujoValorizacionesInversiones.selectTipoInfraestructura}"
                                                                id="selectTipoInfraestructura"
                                                                value="#{backing_ositran_reports_controlPlazosFlujoValorizacionesInversiones.tipoInfraestructura}">
                                        <f:selectItems value="#{backing_ositran_reports_controlPlazosFlujoValorizacionesInversiones.tipoInfraestructuraSelectItems}"/>
                                        <f:ajax render="selectedItemTipoInfraestructura" event="change"
                                                execute="selectTipoInfraestructura"/>
                                    </primefaces-p:selectOneMenu>
                                     
                                    <primefaces-p:outputLabel binding="#{backing_ositran_reports_controlPlazosFlujoValorizacionesInversiones.lblAnnio}"
                                                              id="lblAnnio" value="Año"/>
                                     
                                    <primefaces-p:selectOneMenu binding="#{backing_ositran_reports_controlPlazosFlujoValorizacionesInversiones.selectAnnio}"
                                                                id="selectAnnio"
                                                                value="#{backing_ositran_reports_controlPlazosFlujoValorizacionesInversiones.annio}">
                                        <f:selectItems value="#{backing_ositran_reports_controlPlazosFlujoValorizacionesInversiones.annioSelectItems}"/>
                                        <f:ajax render="selectedItem" event="change" execute="selectAnnio"/>
                                    </primefaces-p:selectOneMenu>
                                     
                                    <primefaces-p:outputLabel binding="#{backing_ositran_reports_controlPlazosFlujoValorizacionesInversiones.lblMes}"
                                                              id="lblMes" value="Mes"/>
                                     
                                    <primefaces-p:selectOneMenu binding="#{backing_ositran_reports_controlPlazosFlujoValorizacionesInversiones.selectMes}"
                                                                id="selectMes"
                                                                value="#{backing_ositran_reports_controlPlazosFlujoValorizacionesInversiones.mes}">
                                        <f:selectItems value="#{backing_ositran_reports_controlPlazosFlujoValorizacionesInversiones.mesesSelectItems}"/>
                                        <f:ajax render="selectedItemMes" event="change" execute="selectMes"/>
                                    </primefaces-p:selectOneMenu>
                                     
                                    <h:commandLink id="cmdLink_exportExcel"
                                                   actionListener="#{backing_ositran_reports_reportesController.generarReporte}">
                                        <f:attribute name="nomentidad"
                                                     value="controlPlazosFlujoValorizacionesInversiones"/>
                                        <f:attribute name="tiporeporte" value="excel"/>
                                        <primefaces-p:outputLabel value="Generar"/>
                                        <primefaces-p:graphicImage value="./../../images/reportes/exportexcel.jpg"/>
                                    </h:commandLink>
                                     
                                    <h:commandLink id="cmdLink_exportPdf"
                                                   actionListener="#{backing_ositran_reports_reportesController.generarReporte}">
                                        <f:attribute name="nomentidad"
                                                     value="controlPlazosFlujoValorizacionesInversiones"/>
                                        <f:attribute name="tiporeporte" value="pdf"/>
                                        <primefaces-p:outputLabel value="Generar"/>
                                        <primefaces-p:graphicImage value="./../../images/reportes/exportpdf.png"/>
                                    </h:commandLink>
                                     
                                    <h:inputHidden rendered="false" id="selectedItem"
                                                   value="#{backing_ositran_reports_controlPlazosFlujoValorizacionesInversiones.selectedAnnio}"/>
                                     
                                    <h:inputHidden rendered="false" id="selectedItemMes"
                                                   value="#{backing_ositran_reports_controlPlazosFlujoValorizacionesInversiones.selectedMes}"/>
                                     
                                    <h:inputHidden rendered="false" id="selectedItemTipoInfraestructura"
                                                   value="#{backing_ositran_reports_controlPlazosFlujoValorizacionesInversiones.selectedTipoInfraestructura}"/>
                                </div>
                            </primefaces-p:panelGrid>
                        </div>
                        <br/>
                    </div>
                    <!--iframe id="iframeCenter" src="./../../images/reportes/controldeplazosdeflujodevaldeinv.jpg" width="100%" height="100%">
                    </iframe-->
                </div>
            </h:form>
        </h:body>
    </html>
</f:view>
