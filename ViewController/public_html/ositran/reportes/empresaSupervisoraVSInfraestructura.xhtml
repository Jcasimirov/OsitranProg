<?xml version='1.0' encoding='windows-1252'?>
<!DOCTYPE html>
<f:view xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
        xmlns:primefaces-p="http://primefaces.org/ui">
    <html xmlns="http://www.w3.org/1999/xhtml">
        <h:head>
            <title>empresaSupervisoraVSInfraestructura</title>
        </h:head>
        <h:body>
            <primefaces-p:layout fullPage="true" style="border:none">
                <primefaces-p:layoutUnit position="center" style="border:0px">
                    <div align="center">
                        <h4 class="titulo">
                            #{rep.reporte_SUPVSINFRA}
                        </h4>
                        <div style="width:80%">
                            <div align="center" style="font-size: 11px">
                                <h:form id="formSupervisoraInfraestructura">
                                    <primefaces-p:panelGrid id="pnlgSupervisoraInfraestructura" columns="4">
                                        <primefaces-p:outputLabel binding="#{backing_ositran_reports_empresaSupervisoraVSInfraestructura.lblTipoInfraestructura}"
                                                                  id="lblTipoInfraestructura"
                                                                  value="Tipo infraestructura" />
                                        <primefaces-p:selectOneMenu binding="#{backing_ositran_reports_empresaSupervisoraVSInfraestructura.selectTipoInfraestructura}"
                                                                    id="selectTipoInfraestructura"
                                                                    value="#{backing_ositran_reports_empresaSupervisoraVSInfraestructura.tipoInfraestructura}">
                                            <f:selectItems value="#{backing_ositran_reports_empresaSupervisoraVSInfraestructura.tipoInfraestructuraSelectItems}"/>
                                            <f:ajax render="selectedItemTipoInfraestructura" event="change"
                                                    execute="selectTipoInfraestructura"/>
                                        </primefaces-p:selectOneMenu>
                                        <primefaces-p:outputLabel binding="#{backing_ositran_reports_empresaSupervisoraVSInfraestructura.lblConcesion}"
                                                                  id="lblConcesion" value="Concesion"/>
                                        <primefaces-p:selectOneMenu binding="#{backing_ositran_reports_empresaSupervisoraVSInfraestructura.selectConcesion}"
                                                                    id="selectConcesion"
                                                                    value="#{backing_ositran_reports_empresaSupervisoraVSInfraestructura.concesion}">
                                            <f:selectItems value="#{backing_ositran_reports_empresaSupervisoraVSInfraestructura.concesionSelectItems}"/>
                                            <f:ajax render="selectedItemConcesion" event="change"
                                                    execute="selectConcesion"/>
                                        </primefaces-p:selectOneMenu>
                                        <primefaces-p:outputLabel binding="#{backing_ositran_reports_empresaSupervisoraVSInfraestructura.lblEmpresaSupervisora}"
                                                                  id="lblEmpresaSupervisora"
                                                                  value="Empresa supervisora"/>
                                        <primefaces-p:selectOneMenu binding="#{backing_ositran_reports_empresaSupervisoraVSInfraestructura.selectEmpresaSupervisora}"
                                                                    id="selectEmpresaSupervisora"
                                                                    value="#{backing_ositran_reports_empresaSupervisoraVSInfraestructura.empresaSupervisora}">
                                            <f:selectItems value="#{backing_ositran_reports_empresaSupervisoraVSInfraestructura.empresaSupervisoraSelectItems}"/>
                                            <f:ajax render="selectedItemEmpresaSupervisora" event="change"
                                                    execute="selectEmpresaSupervisora"/>
                                        </primefaces-p:selectOneMenu>                      
                                        <h:commandLink id="cmdLink_exportExcel" actionListener="#{backing_ositran_reports_reportesController.generarReporte}" >
                                            <f:attribute name="nomentidad" value="empresaSupervisoraVSInfraestructura" />
                                            <f:attribute name="tiporeporte" value="excel" />
                                            <primefaces-p:outputLabel value="Generar"/>
                                            <primefaces-p:graphicImage value="./../../images/reportes/exportexcel.jpg"/>
                                        </h:commandLink>
                                        <h:commandLink id="cmdLink_exportPdf" actionListener="#{backing_ositran_reports_reportesController.generarReporte}">
                                            <f:attribute name="nomentidad" value="empresaSupervisoraVSInfraestructura" />
                                            <f:attribute name="tiporeporte" value="pdf" />
                                            <primefaces-p:outputLabel value="Generar"/>
                                            <primefaces-p:graphicImage value="./../../images/reportes/exportpdf.png"/>
                                        </h:commandLink>
                                        <h:inputHidden rendered="false" id="selectedItemTipoInfraestructura"
                                                       value="#{backing_ositran_reports_empresaSupervisoraVSInfraestructura.selectedTipoInfraestructura}"/>
                                        <h:inputHidden rendered="false" id="selectedItemConcesion"
                                                       value="#{backing_ositran_reports_empresaSupervisoraVSInfraestructura.selectedConcesion}"/>
                                        <h:inputHidden rendered="false" id="selectedItemEmpresaSupervisora"
                                                       value="#{backing_ositran_reports_empresaSupervisoraVSInfraestructura.selectedEmpresaSupervisora}"/>
                                    </primefaces-p:panelGrid>
                                </h:form>
                            </div>
                        </div>
                        <br/>
                    </div>
                    <!--iframe id="iframeCenter" src="./../../images/reportes/empresasupervisoravsinfraestructura.jpg"
                            width="100%" height="100%"></iframe-->
                </primefaces-p:layoutUnit>
            </primefaces-p:layout>
        </h:body>
    </html>
    <!--oracle-jdev-comment:auto-binding-backing-bean-name:backing_ositran_reports_empresaSupervisoraVSInfraestructura-->
</f:view>
