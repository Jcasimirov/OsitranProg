<?xml version='1.0' encoding='windows-1252'?>
<!DOCTYPE html>
<f:view xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets">
    <html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui">
        <h:head>
            <link href="#{request.contextPath}/css/style.css" rel="stylesheet" type="text/css"/>
            <script type="text/javascript">
              function pasarMayuscula(obj, id) {
                  obj = obj.toUpperCase();
                  document.getElementById(id).value = obj;
              }

              function pasarMinuscula(obj, id) {
                  obj = obj.toLowerCase();
                  document.getElementById(id).value = obj;
              }
            </script>
        </h:head>
        <h:body>
        <f:event listener="#{menuMB.cargarMenu()}" type="postAddToView"></f:event>
            <h:form id="form">  
             
                <p:growl id="mensaje" showDetail="true" life="10000"/>
                <img src="../../images/logo.png" width="249" height="56"/>
                
                <p:menubar model="#{menuMB.model}"    />
                <div align="center">
                    <script type="text/javascript"> $(function(){ $(".homeLink a:first").attr('href', "#{request.contextPath}/faces/ositran/principal.xhtml"); }); </script>
                </div>

            </h:form>
        </h:body>
    </html>
</f:view>
