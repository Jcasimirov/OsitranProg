<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui">
      
<h:head>
		<link href="#{request.contextPath}/css/estilo.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body>
	<h:form>
	<p:layout fullPage="true" style="border:none">
	<p:layoutUnit position="north"  style="border:0px"  resizable="true" closable="true" collapsible="true">
		<p:panel header="#{msg.tituloRSI}" style=";text-align:center;text-decoration:blink;font-size:19px">
		</p:panel>
		</p:layoutUnit>
		<p:layoutUnit position="center"  style="border:0px">   
				<div align="center">
		<div align="center" style="width: 75%">
	 	<table  style="margin-bottom:5px;font-size: 11px;text-align:center">
	 		<tr>	
	 			<td align="left">#{cam.ap}</td>
	 			<td align="left"><p:inputText></p:inputText></td>		
	 		</tr>
	 		<tr>	
	 			<td align="left">#{cam.am}</td>
	 			<td align="left"><p:inputText></p:inputText></td>	 			
	 		</tr>
	 		<tr>	
	 			<td align="left">#{cam.nom}</td>
	 			<td  align="left"><p:inputText style="width:300px"></p:inputText></td>
	 			
	 				 			
	 		</tr>
	 		<tr>	
	 			<td align="left">#{cam.tipDoc}</td>
	 			<td align="left">
	 					<p:selectOneMenu id="documentos1" value="">
        					<f:selectItem id="Seleccione1" itemLabel="-Seleccione-" itemValue="4" />
					        <f:selectItem  itemLabel="Tipo1" itemValue="1" />
					        <f:selectItem  itemLabel="Tipo2" itemValue="2" />
					        <f:selectItem  itemLabel="Tipo3" itemValue="3" />
    						</p:selectOneMenu>
	 			</td>	 			
	 		</tr>
	 		<tr>	
	 			
	 			<td align="left">#{cam.numDoc}</td>
	 			<td align="left"><p:inputText></p:inputText></td>	 			
	 		</tr>
	 		<tr>	
	 			<td align="left">#{cam.dir}</td>
	 			<td  align="left"><p:inputText style="width:300px"></p:inputText></td>	 			
	 		</tr>
	 		<tr>	
	 			<td align="left">#{cam.correo}</td>
	 			<td align="left"><p:inputText></p:inputText></td>
	 				 			
	 		</tr>
	 		<tr>	
	 		
	 			<td align="left">#{cam.tel}</td>
	 			<td align="left"><p:inputText></p:inputText></td>	 			
	 		</tr>
	 		<tr>	
	 			<td align="left">#{cam.ti}</td>
	 			<td align="left">
	 					<p:selectOneMenu id="documentos" value="">
        					<f:selectItem id="Seleccione" itemLabel="-Seleccione-" itemValue="4" />
					        <f:selectItem id="Tipo1" itemLabel="Tipo1" itemValue="1" />
					        <f:selectItem id="Tipo2" itemLabel="Tipo2" itemValue="2" />
					        <f:selectItem id="Tipo3" itemLabel="Tipo3" itemValue="3" />
    						</p:selectOneMenu>
	 			</td>			
	 		</tr>
	 		<tr>	
	 			<td align="center" colspan="2" >
	 				<p:selectOneRadio >
		            <f:selectItem itemLabel="#{cam.emc}"  />
		            <f:selectItem itemLabel="#{cam.hab}"  />
		        	</p:selectOneRadio>
	 			</td> 			
	 		</tr>
	 		<tr>
	 				<td colspan="2"></td>
	 		</tr>
	 		<tr>	
	 			<td  align="right"><p:commandButton value="#{btn.btn_guardar}"></p:commandButton></td>
	 			<td  align="left"><p:commandButton value="#{btn.btn_salir}"></p:commandButton></td>			
	 		</tr>
	 	</table>
	 	</div>
	 	</div>
		</p:layoutUnit>
	</p:layout>
	</h:form>	
</h:body>
</html>
