<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui">
      
<h:head>
	<style type="text/css">
		.ui-panel .ui-panel-titlebar { color: #333333;
				font-family: Century Gothic, sans-serif; }
	.ui-fieldset .ui-fieldset-legend {
				
			}
	</style>
</h:head>
<h:body>
<p:panel header="#{msg.tituloMSI}" style="text-align:center;text-decoration:blink;font-size:19px">
	<h:form>
	<div align="center">
	<p:fieldset legend="Criterios de Busqueda" style="font-size:11px;width:70%">
	<table align="center">
	<tr>
		<td>Tipo de Infraestructura:</td>
		<td>
			<p:selectOneMenu  value="">
        					<f:selectItem  itemLabel="-Seleccione-" itemValue="4" />
					        <f:selectItem  itemLabel="Tipo1" itemValue="1" />
					        <f:selectItem  itemLabel="Tipo2" itemValue="2" />
					        <f:selectItem  itemLabel="Tipo3" itemValue="3" />
    		</p:selectOneMenu>
		</td>
		<td>Selecione Supervisor de Inversiones:</td>
		<td>
				<p:selectOneMenu  value="" >
        					<f:selectItem  itemLabel="-Seleccione-" itemValue="4" />
					        <f:selectItem  itemLabel="Supervisor1" itemValue="1" />
					        <f:selectItem  itemLabel="Supervisor2" itemValue="2" />
					        <f:selectItem  itemLabel="Supervisor3" itemValue="3" />
    		</p:selectOneMenu>	
		</td>
	</tr>
	</table>
	</p:fieldset>	
	<br></br>
	<p:fieldset legend="Datos del jefe del area de infraestructura" style="margin-bottom:5px;font-size:11px;width:70%">
	
	 	<table  style="margin-bottom:5px;font-size: 11px">
	 		<tr>	
	 			<td align="left">Apellido Paterno:</td>
	 			<td><p:inputText></p:inputText></td>
	 			<td>Apellido Materno:</td>
	 			<td><p:inputText></p:inputText></td>	 			
	 		</tr>
	 		<tr>	
	 			<td align="left">Nombres:</td>
	 			<td colspan="3" align="left"><p:inputText style="width:300px"></p:inputText></td>	 			
	 		</tr>
	 		<tr>	
	 			<td align="left">Tip Documento:</td>
	 			<td align="left">
	 					<p:selectOneMenu id="documentos1" value="">
        					<f:selectItem id="Seleccione1" itemLabel="-Seleccione-" itemValue="4" />
					        <f:selectItem  itemLabel="Tipo1" itemValue="1" />
					        <f:selectItem  itemLabel="Tipo2" itemValue="2" />
					        <f:selectItem  itemLabel="Tipo3" itemValue="3" />
    						</p:selectOneMenu>
	 			</td>
	 			<td>Num Documento:</td>
	 			<td><p:inputText></p:inputText></td>	 			
	 		</tr>
	 		<tr>	
	 			<td align="left">Dirección:</td>
	 			<td colspan="3" align="left"><p:inputText style="width:300px"></p:inputText></td>	 			
	 		</tr>
	 		<tr>	
	 			<td align="left">Correo:</td>
	 			<td><p:inputText></p:inputText></td>
	 			<td>Teléfono:</td>
	 			<td><p:inputText></p:inputText></td>	 			
	 		</tr>		
	 		
	 		<tr>
	 		<td colspan="4"></td>
	 		</tr>
	 		<tr>	
	 			<td colspan="2" align="right"><p:commandButton    value="Guardar" ></p:commandButton></td>
	 			<td colspan="2" align="left"><p:commandButton  value="Salir" ></p:commandButton></td>			
	 		</tr>
	 	</table>
	 	</p:fieldset>
	 	</div> 	
	</h:form>	
</p:panel>
</h:body>
</html>
