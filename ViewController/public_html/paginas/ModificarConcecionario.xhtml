<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui">
      
<h:head>
	<!--Todo el contenido de CSS y JAVA SCRIPT -->
	<style type="text/css">
		.ui-panel .ui-panel-titlebar { color: #333333;
		font-family: Century Gothic, sans-serif; }
	</style>
</h:head>
<h:body>
<p:panel header="#{msg.tituloMC}" style="text-align:center;text-decoration:blink;font-size:19px">
	<h:form>
	<div align="center"  style="font-size: 11px">
	<div style="width:80%;" align="left">
			<div style="font-size: 11px;font-weight:bold">		
				<p:inputText id="cb" style="width:200px"></p:inputText>
				<p:watermark for="cb" value="Buscar Contrato de Concesión"/>
												
				<p:commandButton image="ui-icon-search" ></p:commandButton>
				
					
			</div>
		<br></br>					
	<p:fieldset legend="Datos Concensionario" style="margin-bottom:5px;font-size:11px">
	<table>
			<tr>
				<td align="left">Nombre del Concecionario:</td>
				<td align="left"><p:inputText></p:inputText></td>	
			</tr>
			<tr>
				<td align="left">Siglas del nombre:</td>
				<td align="left"><p:inputText></p:inputText></td>
				<td align="left">Telefono:</td>
				<td align="left"><p:inputText></p:inputText></td>	
			</tr>
			<tr>
				<td align="left">Tip del Doc:</td>
				<td align="left"><p:inputText></p:inputText></td>
				<td align="left">Nro de Doc:</td>
				<td align="left">
								<p:selectOneMenu  value="">
					        					<f:selectItem  itemLabel="-Seleccione-" itemValue="4" />
										        <f:selectItem  itemLabel="Tipo1" itemValue="1" />
										        <f:selectItem  itemLabel="Tipo1" itemValue="2" />
										        <f:selectItem  itemLabel="Tipo1" itemValue="3" />
					    						</p:selectOneMenu>
				</td>	
			</tr>
			<tr>
				<td align="left">Dirección</td>
				<td align="left"><p:inputText></p:inputText></td>
				<td align="left">Correo</td>
				<td align="left"><p:inputText></p:inputText></td>
			</tr>
			<tr>
				<td align="left">Representante legal</td>
				<td align="left" colspan="3"><p:inputText></p:inputText></td>
			</tr>
			<tr>
				<td align="left">Cargo Representante legal</td>
				<td align="left" colspan="3"><p:inputText></p:inputText></td>
			</tr>
			<tr>
				<td align="right" colspan="2"><p:commandButton value="Modificar"></p:commandButton></td>
				<td align="left" colspan="2"><p:commandButton value="Salir"></p:commandButton></td>
			</tr>
			
	</table>
	</p:fieldset>
	 	</div>
	 	</div>
	 	
	</h:form>	
</p:panel>
</h:body>
</html>
